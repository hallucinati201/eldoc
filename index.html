  "text": "<div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">سبحان الله ،\nالحمد لله ، لا إله إلا الله ، الله أكبر</span></b><b><span dir=\"LTR\"><br>\n</span></b><b><span lang=\"AR-SA\">اللهم\nصل وسلم وبارك على نبينا محمد وعلى آله وصحبه أجمعين</span></b><span lang=\"AR-SA\"><br>\n<br>\nهنشرح النهارده واحد من أهم وأتقل المواضيع في الباطنة والنيورولوجي بالذات، اللي\nبنشوف منه حالات كتير جداً في المستشفيات والعيادات، وهشرحلكوا الموضوع ده بكل\nتفاصيله. يلا بينا نركز كويس\nجداً عشان نفهم كل كلمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">04 Neurodegenerative\nand Developmental disorders<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">طيب، هو عنوان\nالشابتر كبير شوية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n\"Neurodegenerative and Developmental disorders\"</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بس احنا هنتكلم عن أمراض بتبوظ الأعصاب\nتدريجياً، أو أمراض بتحصل من بدري خالص وقت التكوين. هنبدأ بأهم وأشهر مرض منهم\nوهو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia.<o:p></o:p></span></p><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Dementia<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Definition:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia </span><span lang=\"AR-SA\">يا\nولاد بكل بساطة كده، دي معناها إن فيه </span><b><span dir=\"LTR\">loss of multiple cognitive (higher mental) abilities</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني وظائف المخ العقلية العليا اللي بتخلي\nالإنسان يفكر ويخطط ويتعامل، بتبدأ تضيع. الأهم بقى إن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> loss </span><span lang=\"AR-SA\">ده\nبيكون </span><b><span dir=\"LTR\">sufficient to\ninterfere with the individual's daily activities</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يعني مش شوية نسيان عادي، لأ ده النسيان ده أو المشاكل دي بتأثر على\nحياة المريض اليومية، مش بيعرف يعيش حياته بشكل طبيعي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">onset</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتاعها بيكون </span><b><span dir=\"LTR\">insidious</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">غالبًا، يعني إيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> insidious</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>؟\nيعني بيبدأ بالراحة كده، على غفلة، الأعراض بتظهر واحدة واحدة، محدش بيلاحظها في\nالأول، وبعدين بتزيد تدريجياً. والـ </span><b><span dir=\"LTR\">course</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتاعها بيكون </span><b><span dir=\"LTR\">progressive</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني حالتها بتسوء مع الوقت، مفيش تحسن،\nللأسف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يبقى الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia </span><span lang=\"AR-SA\">دي مش\nمجرد نسيان بسيط، دي مجموعة أعراض بتدل على تدهور كبير في وظائف المخ العليا. تخيل\nمعايا كده عيان كان طبيعي وبيعمل شغله وبيخطط لحياته، فجأة يبدأ ينسى أسماء\nأولاده، ينسى الطريق لبيته، مش بيعرف ياخد قرار بسيط زي إنه يلبس إيه الصبح. دي\nبقى الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia. </span><span lang=\"AR-SA\">كلمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"Cognitive\nabilities\" </span><span lang=\"AR-SA\">دي\nبتشمل حاجات كتير أوي يا ولاد: الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nMemory </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الذاكرة)،\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nLanguage </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللغة\nوالكلام)، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nProblem-solving </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(حل\nالمشاكل)، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nJudgment </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الحكم\nعلى الأمور)، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAttention </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التركيز).\nكل ده بيقع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n\"Insidious onset\" </span><span lang=\"AR-SA\">يعني\nالمريض نفسه أو أهله مش بيعرفوا إمتى بالظبط المشكلة بدأت. بيلاحظوا بس إن\n\"بابا بقى بينسى كتير الفترة دي\" أو \"ماما بتكرر الكلام أكتر من\nالأول\". دي بتفرقها عن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDelirium </span><span lang=\"AR-SA\">مثلاً\nاللي بيكون</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nacute onset (</span><span lang=\"AR-SA\">بيظهر\nفجأة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Epidemiology:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بصوا يا ولاد، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia </span><span lang=\"AR-SA\">دي </span><b><span dir=\"LTR\">age-related condition</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني بتزيد أوي مع السن. تخيل معايا كده،\nحوالي </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>5% </span></b><b><span lang=\"AR-SA\">من الناس اللي فوق الـ 60 سنة</span></b><span lang=\"AR-SA\"> بيجيلهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia. </span><span lang=\"AR-SA\">والنسبة\nدي بتزيد أوي، توصل لـ </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>25%\n</span></b><b><span lang=\"AR-SA\">من\nالناس اللي فوق الـ 85 سنة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n</span><span lang=\"AR-SA\">يعني كل ما\nالسن بيزيد، فرصة إن الإنسان يجيله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia </span><span lang=\"AR-SA\">بتزيد\nبشكل كبير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">بتأثر على </span><b><span dir=\"LTR\">both sexes equally</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني مفيش فرق بين الرجالة والستات في إنهم\nيجيلهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia. </span><span lang=\"AR-SA\">وممكن\nتكون </span><b><span dir=\"LTR\">run in families</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني لو فيه تاريخ مرضي في العيلة، يبقى\nفيه استعداد أكبر إنها تيجي لأفراد العيلة التانيين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">عشان كده دايمًا بنشوف الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia </span><span lang=\"AR-SA\">في\nكبار السن، ويمكن تلاقي ناس تقولك \"ما هو كبر ونسي بقى\". هو ده جزء من\nالفهم لكن مش كله، مش كل كبار السن بيجيلهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia. </span><span lang=\"AR-SA\">ده مرض\nبيصيب جزء من كبار السن. موضوع إنها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n\"run in families\" </span><span lang=\"AR-SA\">ده مهم\nجداً لينا كدكاترة، لما آجي آخد تاريخ مرضي من عيان أو أهله، لازم أسأل عن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> family history </span><span lang=\"AR-SA\">للأمراض المشابهة دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Etiology:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia </span><span lang=\"AR-SA\">دي\nبتحصل لما بيحصل </span><b><span dir=\"LTR\">degeneration</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني تدهور وتلف، في </span><b><span dir=\"LTR\">certain cortical neurons</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nneurons </span><span lang=\"AR-SA\">دي هي\nخلايا المخ العصبية اللي بتشتغل في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ncerebral cortex </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(القشرة\nالمخية) واللي مسؤولة عن وظائف المخ العليا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> degeneration </span><span lang=\"AR-SA\">ده ممكن يكون </span><b><span dir=\"LTR\">secondary to known pathological\nprocesses</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nيعني سببه مرض تاني معروف، أو ممكن يحصل </span><b><span dir=\"LTR\">spontaneously in absence of any defined\npathological state</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nيعني من غير سبب واضح</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n</span><span lang=\"AR-SA\">النقطة اللي\nلازم نركز عليها أوي هي إن الـ </span><b><span dir=\"LTR\">secondary dementias</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي\nمهمة جدًا، ليه؟ عشان </span><b><span dir=\"LTR\">potential\nreversibility</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nيعني ممكن تتعالج أو حتى نمنع تدهورها لو عرفنا السبب وعالجناه. الـ </span><b><span dir=\"LTR\">primary dementia</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بقى، دي بتحصل نتيجة </span><b><span dir=\"LTR\">degenerative changes</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ncortical neurons</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nخصوصًا اللي في الـ </span><b><span dir=\"LTR\">temporal\nlobes</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، زي\nاللي بنشوفه في الـ </span><b><span dir=\"LTR\">Alzheimer's\ndisease</span></b><span dir=\"LTR\">.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">طيب تعال نفصل الأسباب دي شوية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l78 level1 lfo106;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Primary Dementia:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l78 level2 lfo106;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">دي اللي بتحصل لوحدها، يعني الخلايا\n      العصبية بتموت أو بتبوظ من غير سبب تاني واضح نعرف نعالجه. أهم مثال عليها\n      وأكتر واحد بنشوفه هو الـ </span><b><span dir=\"LTR\">Alzheimer's disease</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وده مسؤول عن <b>أكتر من 50% من كل\n      حالات الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يعني نص الحالات اللي هتقابلها في حياتك\n      كدكتور هتبقى</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l78 level2 lfo106;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">فيه أنواع تانية بس أقل شيوعاً زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Frontotemporal Dementia\n      </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Lewy Body Dementia.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l78 level1 lfo106;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Secondary Dementia:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l78 level2 lfo106;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">دي بقى اللي بيبقى ليها سبب تاني، وده\n      السبب اللي لو عالجناه، ممكن المريض يتحسن أو على الأقل مايسؤش أكتر. ودي\n      مهمة أوي أوي أوي إننا ندور عليها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l78 level2 lfo106;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span lang=\"AR-SA\">أهم الأسباب اللي بتعمل</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Secondary Dementia:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l78 level3 lfo106;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vascular causes:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">زي الـ </span><b><span dir=\"LTR\">recurrent or multiple brain infarctions</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        يعني جلطات متكررة أو كتير في المخ. كل جلطة بتدمر جزء من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain tissue</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        ومع تكرار الجلطات دي، وظائف المخ بتبدأ تتأثر وتعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia. </span><span lang=\"AR-SA\">دي\n        اسمها </span><b><span dir=\"LTR\">Vascular\n        Dementia</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">أو الـ </span><b><span dir=\"LTR\">chronic subdural hematoma</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        يعني تجمع دم تحت الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dura mater </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(واحدة من أغشية المخ) بشكل مزمن. ده\n        ممكن يعمل ضغط على المخ ويأثر على وظايفه. أنا شفت حالات كتير تيجي بـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia </span><span lang=\"AR-SA\">وأهله\n        يقولوا \"ده بينسى كتير وبقى كلامه مش مظبوط\"، ولما نعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CT Brain </span><span lang=\"AR-SA\">نلاقي\n        عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        chronic subdural hematoma </span><span lang=\"AR-SA\">كبير، ولما الجراح يدخل ويشيله، الأعراض\n        دي تتحسن بشكل ملحوظ. ودي بتيجي أكتر في كبار السن بعد خبطة بسيطة في\n        الدماغ مخدوش بالهم منها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l78 level3 lfo106;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Tumors:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بعض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> tumors</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        خصوصًا الـ </span><b><span dir=\"LTR\">low\n        grade gliomas</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في الـ\n        </span><b><span dir=\"LTR\">frontal or\n        temporal lobes</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، ممكن تعمل أعراض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia. </span><span lang=\"AR-SA\">ليه\n        الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        frontal </span><span lang=\"AR-SA\">و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> temporal</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>؟\n        عشان دول مسؤولين عن جزء كبير من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> higher cognitive functions. </span><span lang=\"AR-SA\">ساعات\n        المريض بيجي بأعراض نسيان وتوهان قبل ما يظهر أي أعراض تانية للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> tumor </span><span lang=\"AR-SA\">زي\n        الصداع أو التشنجات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (seizures).<o:p></o:p></span></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l78 level3 lfo106;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Infections:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">chronic intracranial infections</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي الـ\n        </span><b><span dir=\"LTR\">brain abscess</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(خراج\n        في المخ) أو الـ </span><b><span dir=\"LTR\">meningitis</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التهاب\n        الأغشية السحائية) اللي بتكون مزمنة، ممكن تسبب تلف في خلايا المخ وتعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia.<o:p></o:p></span></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">حاجات تانية زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Neurosyphilis </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> HIV-associated\n        dementia.<o:p></o:p></span></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l78 level3 lfo106;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Endocrine disorder:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Hypothyroidism</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(كسل الغدة الدرقية) من أهم الأسباب\n        الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        treatable. </span><span lang=\"AR-SA\">المريض بيجي بـ </span><b><span dir=\"LTR\">memory impairment</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شبه\n        الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        Dementia. </span><span lang=\"AR-SA\">لو اكتشفت الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hypothyroidism </span><span lang=\"AR-SA\">وعالجته،\n        الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        memory impairment </span><span lang=\"AR-SA\">ده ممكن يتحسن جداً. عشان كده لازم نعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> thyroid function\n        tests </span><span lang=\"AR-SA\">لأي عيان عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia.<o:p></o:p></span></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l78 level3 lfo106;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Depression:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ودي حاجة مهمة جدًا يا ولاد وممكن\n        تتلخبطوا فيها. الـ </span><b><span dir=\"LTR\">severe depressive states</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ممكن\n        تعمل حاجة اسمها </span><b><span dir=\"LTR\">pseudodementia</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">يعني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia </span><span lang=\"AR-SA\">كاذبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>). </span><span lang=\"AR-SA\">المريض\n        بيكون عنده </span><b><span dir=\"LTR\">marked\n        psychomotor retardation</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(بطء في الحركة والتفكير) و </span><b><span dir=\"LTR\">cognitive impairment</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شبه\n        الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        Dementia. </span><span lang=\"AR-SA\">لكن لو عالجنا الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> depression</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        المريض بيتحسن تماماً. عشان كده لازم نسأل كويس عن أعراض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> depression </span><span lang=\"AR-SA\">في أي\n        عيان بنشتبه فيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia.<o:p></o:p></span></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l78 level3 lfo106;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vitamin deficiency:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Pellagra</span></b><span dir=\"LTR\">\n        </span><span lang=\"AR-SA\">بسبب </span><b><span dir=\"LTR\">nicotinamide deficiency</span></b><span dir=\"LTR\"> (Vitamin B3). </span><span lang=\"AR-SA\">ده\n        بيعمل مشاكل في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> skin </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> GIT </span><span lang=\"AR-SA\">وكمان\n        الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        brain (Dementia).<o:p></o:p></span></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Megaloblastic anemia</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بسبب </span><b><span dir=\"LTR\">B12 deficiency</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">نقص\n        فيتامين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        B12 </span><span lang=\"AR-SA\">بيعمل مشاكل في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> nerves </span><span lang=\"AR-SA\">وممكن\n        يعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        memory impairment </span><span lang=\"AR-SA\">و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cognitive dysfunction. </span><span lang=\"AR-SA\">ودي\n        برضه من الحاجات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> treatable </span><span lang=\"AR-SA\">اللي لازم ندور عليها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l78 level4 lfo106;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">فيه حاجات تانية زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Folate deficiency.<o:p></o:p></span></li>\n   </ul>\n  </ul>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Alzheimer's Disease<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">دلوقتي هندخل\nفي تفاصيل الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAlzheimer's disease </span><span lang=\"AR-SA\">بما\nإنها أشهر سبب للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Definition:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Alzheimer's disease</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يا\nشباب دي </span><b><span dir=\"LTR\">primary\ndegenerative disease</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nيعني مرض تدهوري أساسي في المخ. بيتميز بـ </span><b><span dir=\"LTR\">progressive loss of the cortical neurons</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني خلايا المخ العصبية اللي في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cortex </span><span lang=\"AR-SA\">بتبدأ تموت وتتلف تدريجياً. وده\nبيحصل بالذات في الـ </span><b><span dir=\"LTR\">temporal\nand parietal lobes</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">لما الخلايا دي تموت، ده بيؤدي لـ </span><b><span dir=\"LTR\">gradual and increasing impairment of\nmemory and other cognitive abilities</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يعني\nالنسيان ومشاكل التفكير بتبدأ بالراحة وتفضل تزيد مع الوقت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ليه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ntemporal </span><span lang=\"AR-SA\">و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> parietal lobes </span><span lang=\"AR-SA\">دول بالذات؟ الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> temporal lobe </span><span lang=\"AR-SA\">ده مسؤول عن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> memory </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> language. </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> parietal lobe </span><span lang=\"AR-SA\">مسؤول عن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spatial awareness </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الإدراك\nالمكاني) والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nprocessing </span><span lang=\"AR-SA\">بتاع\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nsensory information. </span><span lang=\"AR-SA\">عشان\nكده الأعراض الأساسية للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAlzheimer </span><span lang=\"AR-SA\">بتكون\nمرتبطة بالوظائف دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n</span><span lang=\"AR-SA\">على مستوى الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pathology</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's </span><span lang=\"AR-SA\">بيتميز\nبحاجتين مهمين بنشوفهم تحت الميكروسكوب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l124 level1 lfo107;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Amyloid plaques:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي\n     عبارة عن تجمعات غير طبيعية لبروتين اسمه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Beta-amyloid </span><span lang=\"AR-SA\">بتتراكم بره الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> neurons.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l124 level1 lfo107;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Neurofibrillary tangles:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي\n     تجمعات غير طبيعية لبروتين اسمه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Tau protein </span><span lang=\"AR-SA\">بتتراكم جوه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> neurons. </span><span lang=\"AR-SA\">التجمعات دي بتخلي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> neurons </span><span lang=\"AR-SA\">مش تعرف\n     تشتغل كويس، وبتموت في الآخر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n</ol><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Etiology:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي أي </span><b><span dir=\"LTR\">primary degenerative disease</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، الـ </span><b><span dir=\"LTR\">etiology</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتاعة الـ </span><b><span dir=\"LTR\">Alzheimer's\ndisease</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مش معروفة بشكل كامل. يعني محدش عارف\nإيه السبب الأساسي اللي بيخلي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nneurons </span><span lang=\"AR-SA\">دي\nتبدأ تموت. لكن فيه </span><b><span dir=\"LTR\">risk\nfactors</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مهمة جداً بتزود فرصة ظهور المرض ده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l4 level1 lfo108;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Age:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l4 level2 lfo108;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">زي ما قلنا قبل كده، السن. لو المريض <b>فوق\n      الـ 65 سنة</b>، فرصة إنه يجيله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's </span><b><span lang=\"AR-SA\">بتتضاعف كل خمس سنين</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">يعني لو\n      واحد عنده 65 سنة، فرصته</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> X. </span><span lang=\"AR-SA\">لو عنده 70، فرصته 2</span><span dir=\"LTR\">X. </span><span lang=\"AR-SA\">لو عنده\n      75، فرصته 4</span><span dir=\"LTR\">X</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وهكذا. عشان كده كل ما الناس بتعمر أكتر، بنشوف حالات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's </span><span lang=\"AR-SA\">أكتر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l4 level1 lfo108;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Family\n     history:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l4 level2 lfo108;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">لو فيه حد في العيلة جايله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      يبقى الـ </span><b><span dir=\"LTR\">unaffected\n      relatives</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(يعني\n      قرايب المريض اللي لسه مجالهومش المرض) بيكونوا </span><b><span dir=\"LTR\">at a greater risk</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">إنهم\n      يجيلهم المرض ده، مقارنةً بالناس العاديين اللي معندهمش تاريخ مرضي في\n      العيلة. ده بيدل إن فيه جينات ممكن يكون ليها دور في الموضوع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l4 level1 lfo108;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Down's\n     syndrome:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l4 level2 lfo108;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">دي حاجة غريبة ومهمة يا ولاد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><b><span lang=\"AR-SA\">تقريباً\n      كل المرضى اللي عندهم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Down's syndrome (Mongolism)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بيجيلهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's </span><b><span lang=\"AR-SA\">قبل ما\n      يوصلوا لآخر العقد الرابع من حياتهم</span></b><span lang=\"AR-SA\"> (يعني\n      قبل سن 40 سنة). ليه بقى؟</span><span dir=\"LTR\"><o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l4 level2 lfo108;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">مريض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Down's syndrome </span><span lang=\"AR-SA\">بيكون\n      عنده </span><b><span dir=\"LTR\">extra copy\n      of chromosome 21</span></b><span dir=\"LTR\">\n      </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(يعني 3 نسخ بدل 2). الجين المسؤول عن\n      تصنيع الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      amyloid precursor protein (APP) </span><span lang=\"AR-SA\">اللي بيتحول بعد كده للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> amyloid protein</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      موجود على</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      chromosome 21. </span><span lang=\"AR-SA\">فبما إنهم عندهم نسخة زيادة من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> chromosome </span><span lang=\"AR-SA\">ده،\n      جسمهم بيصنع كمية أكبر من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> APP </span><span lang=\"AR-SA\">ده، وده بيؤدي لتراكم الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> amyloid plaques </span><span lang=\"AR-SA\">بدري أوي\n      في حياتهم، وبالتالي بيجيلهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's </span><span lang=\"AR-SA\">في سن صغير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l4 level1 lfo108;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Apo\n     E4 allele:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l4 level2 lfo108;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Apo E4 allele</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ده اسم <b>جين\n      موجود على الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> chromosome 19</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">الجين ده مسؤول عن تصنيع بروتين اسمه </span><b><span dir=\"LTR\">apolipoprotein E</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">اللي ليه\n      دور في نقل الدهون في الجسم، وكمان ليه دور في إصلاح تلف الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> neurons.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l4 level2 lfo108;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">كل الناس عندها نسخة واحدة على الأقل من\n      الجين ده. لكن في ناس بيكون عندها <b>نسختين بدل نسخة واحدة</b> من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Apo E4 allele (</span><span lang=\"AR-SA\">يعني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Homozygous). </span><span lang=\"AR-SA\">الناس دي\n      بتكون عندهم <b>فرصة أكبر بكتير</b> إنهم يجيلهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وكمان بيجيلهم المرض في سن أصغر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l4 level2 lfo108;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Apo E4 allele </span><span lang=\"AR-SA\">ده بيخلي\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      amyloid protein </span><span lang=\"AR-SA\">يتجمع حوالين الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> neurons </span><span lang=\"AR-SA\">بكمية\n      أكبر من الطبيعي، وده بيؤدي للـ </span><b><span dir=\"LTR\">degeneration</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتاعتهم. يعني كأن الجين ده بيسرع من عملية\n      التلف دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span></b><b><span lang=\"AR-SA\">تكملة للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> etiology):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l40 level1 lfo109;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Head trauma:</span></b><span dir=\"LTR\">\n     </span><span lang=\"AR-SA\">أي خبطات\n     شديدة ومتكررة في الرأس (زي اللي بتحصل للاعبي الملاكمة مثلاً) ممكن تزود\n     فرصة الإصابة بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l40 level1 lfo109;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Cardiovascular risk factors:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الحاجات اللي بتضر الأوعية الدموية زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hypertension (</span><span lang=\"AR-SA\">الضغط\n     العالي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     </span><span dir=\"LTR\">diabetes mellitus (</span><span lang=\"AR-SA\">السكر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، </span><span dir=\"LTR\">high cholesterol</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، والتدخين، ممكن تزود فرصة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Vascular Dementia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     وممكن كمان تزود فرصة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l40 level1 lfo109;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Low education level and less cognitive activity:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بعض الدراسات بتقول إن الناس\n     اللي مستوى تعليمهم أقل أو اللي مش بيستخدموا عقلهم بشكل مستمر في التفكير\n     وحل المشاكل، ممكن يكونوا أكثر عرضة للإصابة. وده مش معناه إن التعليم بيحمي،\n     لكن ممكن يكون الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cognitive reserve </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الاحتياطي المعرفي) بتاعهم أقل، فلما\n     يحصل تلف في المخ، الأعراض بتظهر أسرع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Clinical Picture:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">الصورة\nالإكلينيكية للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAlzheimer's</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، أو\nالمريض بيجي يشتكي من إيه، ده اللي لازم تركزوا فيه عشان لما تقابله حالة تعرفوا\nتشخصوها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l68 level1 lfo110;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">أهم عرض هو </span><b><span dir=\"LTR\">impairment of memory</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     وده بيكون درجات متفاوتة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">في الأول، بيكون </span><b><span dir=\"LTR\">forgetfulness for recent past events</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      يعني بينسى الحاجات اللي حصلت قريب. ينسى إنه أكل إيه النهاردة، أو إيه اللي\n      عمله الصبح. لكن ممكن يفتكر تفاصيل عن حاجات حصلت من سنين طويلة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بينسى </span><b><span dir=\"LTR\">names of persons particularly who are\n      newly introduced</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني لو اتقابل على حد جديد، ينسى\n      اسمه بسرعة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Misplacing objects in unusual places</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      يعني بيحط الحاجة في مكان غريب مش مكانها الطبيعي. شفت حالات أهاليهم\n      بيقولوا إنهم كانوا بيحطوا الكتب في الثلاجة، أو مفتاح العربية في الفرن!\n      ودي علامة قوية جدًا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بينسى الـ </span><b><span dir=\"LTR\">medication schedule</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      ودي مشكلة كبيرة، ممكن ياخد الدوا كذا مرة أو مينساه خالص</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l68 level1 lfo110;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">memory impairment</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ده بيفضل <b>يتقدم ويزيد</b>، لدرجة إنه\n     ممكن <b>ينسى مواضيع وهو بيتكلم</b>، فتلاقيه <b>بيسأل نفس السؤال كذا مرة</b>\n     في نفس المحادثة. دي حاجة بتضايق أهله جداً وبتخليهم يلاحظوا المشكلة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l68 level1 lfo110;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بالإضافة لـ </span><b><span dir=\"LTR\">memory impairment</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، مريض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia </span><span lang=\"AR-SA\">لازم يكون عنده <b>واحدة أو\n     أكتر من الخمسة</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cognitive disorders</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">اللي جايين دول عشان نقدر نقول إنها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia </span><span lang=\"AR-SA\">فعلاً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">1. Aphasia (</span></b><b><span lang=\"AR-SA\">اضطراب اللغة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> * </span><span lang=\"AR-SA\">في الـ </span><b><span dir=\"LTR\">early\nstages</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nالمريض ممكن يطلب من الناس <b>يكرروا اللي بيقولوه تاني</b>؛ وده معناه إن عنده </span><b><span dir=\"LTR\">difficulty in understanding words or\nsentences</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يعني مش بيستوعب الكلام كويس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. * </span><b><span lang=\"AR-SA\">بعد كده، الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> speech </span></b><b><span lang=\"AR-SA\">بتاعه بيقل أوي</span></b><span lang=\"AR-SA\">، والكلام بيبقى صعب، وممكن يوصل\nلدرجة إن الـ </span><b><span dir=\"LTR\">communication\n</span></b><b><span lang=\"AR-SA\">تبقى\nمستحيلة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">يعني مش بيعرف يتواصل بالكلام خالص</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. <b>2. Apraxia (</b></span><b><span lang=\"AR-SA\">صعوبة أداء الحركات المركبة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> * </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nApraxia </span><span lang=\"AR-SA\">دي\nمعناها </span><b><span dir=\"LTR\">inability to\nperform complex acts</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">عدم القدرة على عمل حركات مركبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>) <b>in absence of any sensory\nor motor disorder</b>. </span><span lang=\"AR-SA\">يعني\nإيده ورجله بيتحركوا بشكل طبيعي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n(</span><span lang=\"AR-SA\">مفيش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> motor weakness) </span><span lang=\"AR-SA\">وبيحس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\">مفيش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sensory loss)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، لكن مش بيعرف يعمل حركة معقدة زي إنه يربط\nأزرار قميصه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. * </span><span lang=\"AR-SA\">في حالات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nApraxia </span><span lang=\"AR-SA\">دي\nبتظهر في <b>صعوبة شديدة في اللبس</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n(dressing)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nمش بيعرف يلبس هدومه لوحده. أو <b>مش بيعرف يحط الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> personal accessory</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(زي\nالنضارة أو الساعة). أو <b>مش بيعرف يستخدم الأجهزة المنزلية</b> زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> remote control </span><span lang=\"AR-SA\">بتاع التليفزيون، أو إنه يشغل الكاتل\nمثلاً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. <b>3.\nAgnosia (</b></span><b><span lang=\"AR-SA\">صعوبة\nالتعرف على الأشياء</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> * </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAgnosia </span><span lang=\"AR-SA\">معناها\n</span><b><span dir=\"LTR\">inability to recognize\nobjects</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">عدم القدرة على التعرف على الأشياء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>) <b>in absence of any sensory\ndeficit</b>. </span><span lang=\"AR-SA\">يعني\nحواسه سليمة، بيشوف كويس، بيسمع كويس، بيلمس كويس، لكن مش بيعرف يتعرف على الحاجة\nاللي قدامه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. * </span><span lang=\"AR-SA\">ده بيؤدي لـ </span><b><span dir=\"LTR\">impaired identification of persons,\nobjects or sounds</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يعني ممكن يشوف ابنه بس مش بيعرف إنه\nابنه، أو يشوف كرسي ومش بيعرف إنه كرسي، أو يسمع جرس الباب ومش بيعرف ده صوت إيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. <b>4. Disorder of judgment (</b></span><b><span lang=\"AR-SA\">اضطراب الحكم على الأمور</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> * </span><span lang=\"AR-SA\">هنا المريض <b>بيفشل في إنه ياخد قرارات صحيحة</b>، أو إنه <b>يدير\nأعماله وحياته</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n* </span><span lang=\"AR-SA\">وممكن يعمل\nحاجات غريبة، زي إنه <b>يلبس هدوم تقيلة في الجو الحر</b>، أو العكس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. * </span><span lang=\"AR-SA\">حاجات بتضايق أهله جداً زي إنه <b>يعمل حمام في\nأماكن غير مناسبة</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n</span><span lang=\"AR-SA\">شفت حالات كتير\nأهاليهم بيشتكوا إن المريض بقى بيتبول في أي حتة في البيت، وده طبعاً بيبقى مرهق\nجداً ليهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. <b>5.\nSpatial disorientation (</b></span><b><span lang=\"AR-SA\">فقدان\nالإدراك المكاني</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> * </span><span lang=\"AR-SA\">دي مشكلة شائعة جداً في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia. </span><span lang=\"AR-SA\">المريض\nبيواجه <b>صعوبة كبيرة إنه يوصل لشغله أو بيته</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. * </span><span lang=\"AR-SA\">وممكن <b>يتوه\nفي الأماكن اللي متعود عليها</b>، حتى <b>جوه البيت بتاعه</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">شفت حالات أهاليهم بيقولوا إنه بيصحى من النوم\nبالليل عايز يدخل الحمام ومش بيلاقيه جوه الشقة بتاعته، أو بيسأل \"إحنا\nفين؟\" وهو في بيته</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>!<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l68 level1 lfo110;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بالإضافة للأعراض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cognitive </span><span lang=\"AR-SA\">دي، مرضى الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     وخصوصاً في الـ </span><b><span dir=\"LTR\">late\n     stages</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بيجيلهم </span><b><span dir=\"LTR\">non-cognitive symptoms</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كتير. يعني أعراض مش مرتبطة\n     بالتفكير والذاكرة بشكل مباشر، زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Agitation</span></b><span dir=\"LTR\">\n      (</span><span lang=\"AR-SA\">تهيج وعصبية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Depression</span></b><span dir=\"LTR\">\n      (</span><span lang=\"AR-SA\">اكتئاب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Insomnia</span></b><span dir=\"LTR\">\n      (</span><span lang=\"AR-SA\">أرق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Delusions</span></b><span dir=\"LTR\">\n      (</span><span lang=\"AR-SA\">أوهام، زي إنه يتخيل إن فيه حد بيسرقه أو\n      بيراقبه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Hallucinations</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">هلاوس، زي إنه يشوف حاجات مش موجودة أو\n      يسمع أصوات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l68 level2 lfo110;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الأعراض دي كلها بتزود العبء على أسرة\n      المريض وبتحتاج تدخل طبي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Investigations (</span></b><b><span lang=\"AR-SA\">للكشف عن الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia </span></b><b><span lang=\"AR-SA\">بشكل عام، مش</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's </span></b><b><span lang=\"AR-SA\">بس</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> investigations </span><span lang=\"AR-SA\">هنا يا ولاد هدفها الأساسي إننا <b>نستبعد\nأ \"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hepatic encephalopathy </span><span lang=\"AR-SA\">أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> uremia </span><span lang=\"AR-SA\">اللي\n      ممكن تعمل أعراض عصبية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l140 level2 lfo111;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Thyroid function tests</span></b><span dir=\"LTR\"> (TFTs) </span><span lang=\"AR-SA\">عشان نستبعد الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hypothyroidism </span><span lang=\"AR-SA\">اللي زي\n      ما قلنا ممكن يعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pseudodementia.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l140 level2 lfo111;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vitamin B12 level</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">و </span><b><span dir=\"LTR\">Folate level</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">عشان\n      نستبعد الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      vitamin deficiencies.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l140 level2 lfo111;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-
