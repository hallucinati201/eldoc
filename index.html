margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l109 level1 lfo121;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dissociated sensory loss:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l109 level2 lfo121;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ودي أهم علامة مميزة للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Syringomyelia </span><span lang=\"AR-SA\">يا ولاد.\n      معناها إيه؟</span><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l109 level3 lfo121;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بسبب إن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> syrinx </span><span lang=\"AR-SA\">بيدمر\n       الـ </span><b><span dir=\"LTR\">crossing\n       fibers</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الألياف\n       اللي بتعدي من ناحية لناحية في الحبل الشوكي) اللي <b>بتحمل الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pain </span></b><b><span lang=\"AR-SA\">والـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> temperature sensation</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الإحساس\n       بالألم ودرجة الحرارة) من الـ </span><b><span dir=\"LTR\">cervical dermatomes</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">المناطق الحسية في الرقبة والأطراف\n       العلوية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l109 level3 lfo121;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">فالمريض <b>بيفقد الإحساس بالألم والحرارة\n       في الأطراف العلوية، الكتف، والوجه</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l109 level3 lfo121;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">لكن في نفس الوقت، الـ </span><b><span dir=\"LTR\">fibers mediating light touch and\n       deep sensations do not cross in the anterior commissure</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الألياف\n       المسؤولة عن الإحساس باللمس الخفيف والإحساس العميق مش بتعدي في نفس\n       المكان)، عشان كده الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sensations </span><span lang=\"AR-SA\">دي <b>بتفضل سليمة لحد مراحل متأخرة</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l109 level3 lfo121;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">يبقى المريض ممكن يحط إيده على حاجة سخنة\n       جداً أو ينجرح وميحسش بالألم أو بالحرارة، لكن لو لمسته بقطنة أو حركت\n       صباعه، بيحس عادي. ودي علامة إكلينيكية مميزة جداً لازم تفتكروها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Investigation (</span></b><b><span lang=\"AR-SA\">للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Syringomyelia):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l43 level1 lfo122;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">diagnosis </span></b><b><span lang=\"AR-SA\">بيتم تأكيده عن طريق</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> detection of the cavity\n     within the cord by MRI</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يعني\n     بنعمل </span><b><span dir=\"LTR\">MRI </span></b><b><span lang=\"AR-SA\">للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">عشان نشوف الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> syrinx </span><span lang=\"AR-SA\">أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cavity </span><span lang=\"AR-SA\">ده بوضوح.\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     MRI </span><span lang=\"AR-SA\">هو\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     gold standard </span><span lang=\"AR-SA\">للتشخيص</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Management (</span></b><b><span lang=\"AR-SA\">للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Syringomyelia):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l105 level1 lfo123;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">أحياناً بيحصل </span><b><span dir=\"LTR\">spontaneous resolution</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(شفاء ذاتي) في بعض الأطفال والبالغين،\n     لكن ده مش شائع أوي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l105 level1 lfo123;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">treatment </span></b><b><span lang=\"AR-SA\">الأساسي</span></b><span lang=\"AR-SA\"> بيكون </span><b><span dir=\"LTR\">surgical decompression and\n     shunting operation</span></b><span dir=\"LTR\">.\n     </span><span lang=\"AR-SA\">يعني\n     الجراح بيدخل ويعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l105 level2 lfo123;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Decompression:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يخفف الضغط على الحبل الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\">خاصة لو\n      فيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Chiari malformation).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l105 level2 lfo123;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Shunting:</span></b><span dir=\"LTR\">\n      </span><span lang=\"AR-SA\">بيركب\n      أنبوبة صغيرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (shunt) </span><span lang=\"AR-SA\">عشان يصرف السائل اللي جوه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> syrinx </span><span lang=\"AR-SA\">ويقلل\n      الضغط بتاعه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l105 level1 lfo123;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بعد العملية، غالبًا بنشوف </span><b><span dir=\"LTR\">postoperative relief of headaches\n     and neck pain</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، خصوصاً في حالات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Chiari I malformation</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     وبيلاحظوا تحسن في حوالي 83% من الأطفال. الأعراض العصبية ممكن تتحسن أو على\n     الأقل ميسؤش تاني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Ataxias<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">طيب يا شباب،\nنخش في موضوع تاني اسمه الـ </span><b><span dir=\"LTR\">Ataxias</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">ودي مشكلة بنشوفها كتير أوي في\nالعيادات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Definition:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كلمة </span><b><span dir=\"LTR\">Ataxia</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">نفسها جاية من كلمة يونانية معناها </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>“Absence of Order”</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">غياب الترتيب أو النظام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>). </span><span lang=\"AR-SA\">بكل\nبساطة، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAtaxia </span><span lang=\"AR-SA\">دي\nمعناها </span><b><span dir=\"LTR\">incoordination\nof voluntary motor activity</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nيعني عدم تناسق في الحركات الإرادية. ودي ممكن تكون <b>مع أو بدون</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> disequilibration</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(فقدان التوازن). الأهم إن ده بيحصل </span><b><span dir=\"LTR\">in the absence of motor weakness</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">من غير ما يكون فيه ضعف في العضلات نفسها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>). </span><span lang=\"AR-SA\">يعني المريض عنده عضلات قوية ويقدر يحركها، بس\nالحركة نفسها مش مظبوطة، مش متناسقة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n</span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia </span><span lang=\"AR-SA\">هي </span><b><span dir=\"LTR\">inability to make smooth, accurate and\ncoordinated movements</span></b><span dir=\"LTR\">.\n</span><span lang=\"AR-SA\">يعني مش بيعرف\nيعمل حركات سلسة ودقيقة ومتناسقة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n</span><span lang=\"AR-SA\">ممكن تكون الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia <b>feature </b></span><b><span lang=\"AR-SA\">رئيسية لمرض</span></b><span lang=\"AR-SA\">، أو <b>مجرد عرض من أعراض مرض تاني</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nالمريض بيعمل </span><b><span dir=\"LTR\">errors in\nthe rate, range, force, direction of movement</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يعني ممكن يرفع إيده بسرعة زيادة، أو بمدى حركة أكبر من المطلوب، أو\nبقوة زيادة، أو في اتجاه غلط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أتخيلوا معايا كده واحد عايز يمسك كوباية مايه. لو عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> weakness</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، مش هيقدر يرفع إيده. لكن لو عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، ممكن يرفع إيده وتتخبط في الكوباية، أو\nيعديها خالص، أو يمسكها ويروح مخبطها في وشه وهو بيشرب. العضلات قوية، بس التنسيق\nمش موجود</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l62 level1 lfo124;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span lang=\"AR-SA\">أنواع الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia </span></b><b><span lang=\"AR-SA\">حسب\n     المكان اللي متأثر</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l62 level2 lfo124;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Gait ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">المشكلة في المشي، المريض بيمشي مشية مش\n      متوازنة زي السكران</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l62 level2 lfo124;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Truncal ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">المشكلة في توازن الجذع، المريض مش بيعرف\n      يقعد ثابت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l62 level2 lfo124;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Limb ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">المشكلة في تناسق حركة الأطراف (إيديه\n      ورجليه)</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Ataxia </span></b><b><span lang=\"AR-SA\">بتيجي من مشاكل في الأماكن دي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l77 level1 lfo125;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Cerebellum:</span></b><span dir=\"LTR\">\n     </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebellum </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(المخيف)\n     ده هو المسؤول الأول عن التوازن وتنسيق الحركات. أي مشكلة فيه تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebellar ataxia.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l77 level1 lfo125;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Sensory pathways (Sensory Ataxia):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو فيه مشكلة في المسارات اللي بتنقل\n     الإحساس العميق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (proprioception)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، زي الـ </span><b><span dir=\"LTR\">Posterior columns </span></b><b><span lang=\"AR-SA\">في الحبل\n     الشوكي</span></b><span lang=\"AR-SA\">،\n     أو الـ </span><b><span dir=\"LTR\">dorsal root\n     ganglia</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(عقد\n     جذور الأعصاب)، أو الـ </span><b><span dir=\"LTR\">peripheral nerves</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الأعصاب الطرفية). لما الإحساس العميق بيضيع، المخ مش بيعرف\n     وضع الجسم في الفراغ إيه، فبتظهر الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l77 level1 lfo125;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Frontal lobe lesions:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أحياناً\n     مشاكل في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> frontal lobe </span><span lang=\"AR-SA\">ممكن تعمل نوع من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ataxia.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l77 level1 lfo125;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Extra pyramidal system:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     Parkinson's disease </span><span lang=\"AR-SA\">مثلاً،\n     ممكن يعمل مشاكل في الحركة والتوازن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l77 level1 lfo125;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vestibular system:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الجهاز\n     الدهليزي في الأذن الداخلية ده مسؤول عن التوازن. أي مشكلة فيه تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Vestibular ataxia.<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">أنواع الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l83 level1 lfo126;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Cerebellar ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">سببها\n     مشكلة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l83 level1 lfo126;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Sensory ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">سببها\n     مشكلة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sensory pathways.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l83 level1 lfo126;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vestibular ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">سببها\n     مشكلة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vestibular system.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l83 level1 lfo126;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Combined ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتكون\n     خليط من كذا نوع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l83 level1 lfo126;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Hysterical ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتكون\n     نفسية المنشأ وليست عضوية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Cerebellar signs: (</span></b><b><span lang=\"AR-SA\">علامات مشاكل الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebellum)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nmnemonic </span><span lang=\"AR-SA\">شهير\nبيجمع علامات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ncerebellar ataxia </span><span lang=\"AR-SA\">اسمه </span><b><span dir=\"LTR\">DANISH</span></b><span dir=\"LTR\">:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l67 level1 lfo127;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">D - Dysmetria, Decomposition of movement and\n     DysdiadochokinesiaAtaxia:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dysmetria:</span></b><span dir=\"LTR\">\n      </span><span lang=\"AR-SA\">المريض\n      مش بيقدر يقدر المسافة صح. يعني لما تقول له \"لمس صباعي\"، ممكن\n      يروح معديه أو ميوصلش ليه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Decomposition of movement:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الحركة\n      اللي المفروض تكون</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> smooth </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ناعمة) بتتقسم لأجزاء. يعني بدل ما\n      يمد إيده مرة واحدة، تلاقيه بيمدها على مراحل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dysdiadochokinesia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">صعوبة في أداء الحركات السريعة المتتالية.\n      يعني لما تقول له \"اقلب كف إيدك بسرعة\"، مش بيعرف يعملها بسرعة\n      ولا بتناسق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l67 level1 lfo127;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">A - Ataxia:</span></b><span dir=\"LTR\">\n     (</span><span lang=\"AR-SA\">زي ما\n     شرحناها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l67 level1 lfo127;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">N - Nystagmus:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">دي عبارة عن </span><b><span dir=\"LTR\">involuntary eye movements</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(حركات\n      عين لا إرادية). في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellar lesions</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      nystagmus </span><span lang=\"AR-SA\">بيكون </span><b><span dir=\"LTR\">maximum </span></b><b><span lang=\"AR-SA\">لما\n      المريض يبص في اتجاه الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lesion</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، والـ </span><b><span dir=\"LTR\">fast phase</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(السرعة)\n      بتكون <b>في اتجاه الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lesion </span></b><b><span lang=\"AR-SA\">برضه</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">وده بيختلف عن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vestibular nystagmus </span><span lang=\"AR-SA\">اللي\n      بيكون الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      fast phase </span><span lang=\"AR-SA\">بتاعته عكس اتجاه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lesion.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">وكمان بنشوف حاجة اسمها </span><b><span dir=\"LTR\">saccades (overshooting)</span></b><span dir=\"LTR\">: </span><span lang=\"AR-SA\">يعني لما\n      المريض يروح يبص على حاجة بسرعة، عينه تعدي الهدف وترجع تاني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l67 level1 lfo127;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">I - Intention tremor:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الرعشة دي بتظهر <b>أثناء محاولة عمل حركة\n      إرادية</b>، خصوصًا لما يقرب من الهدف. يعني إيده مترعشاش وهو قاعد، لكن أول\n      ما يجي يمسك كوباية، إيده تترعش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l67 level1 lfo127;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">S - Slurred speech / staccato → dysarthria:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الكلام بيكون <b>مش واضح</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (slurred)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أو <b>متقطع</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (staccato)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      ودي بنسميها </span><b><span dir=\"LTR\">dysarthria</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l67 level1 lfo127;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">H - Hypotonia and hyporeflexia:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l67 level2 lfo127;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بيكون فيه <b>ضعف في قوة العضلات</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hypotonia)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      و <b>ضعف في ردود فعل الأوتار</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hyporeflexia)</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Causes of ataxia: (</span></b><b><span lang=\"AR-SA\">أسباب الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia </span></b><b><span lang=\"AR-SA\">بشكل\nعام</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)\nPASTRIES:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">وده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> mnemonic </span><span lang=\"AR-SA\">تاني بيساعدنا نفتكر الأسباب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l115 level1 lfo128;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">P - Paraneoplastic:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">متلازمات\n     بتحصل بسبب أورام بعيدة عن الجهاز العصبي، والورم بيطلع مواد بتأثر على\n     الأعصاب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l115 level1 lfo128;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">A - Abscess/Atrophy /Autoimmune:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Abscess:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">خراج في\n      المخ أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Atrophy:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ضمور في\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      cerebellum.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Autoimmune:</span></b><span dir=\"LTR\">\n      </span><span lang=\"AR-SA\">أمراض\n      مناعية زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Multiple Sclerosis (MS).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l115 level1 lfo128;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">S - Stroke/sclerosis(demyelinating):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Stroke:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">جلطة أو\n      نزيف في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Sclerosis (Demyelinating diseases):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Multiple Sclerosis\n      (MS).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l115 level1 lfo128;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">T - Tumor/trauma:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Tumor:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أورام في\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      cerebellum </span><span lang=\"AR-SA\">أو جذع المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Trauma:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">إصابات\n      الرأس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l115 level1 lfo128;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">R - Raided intracranial tension:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زيادة الضغط داخل الجمجمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l115 level1 lfo128;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">I - Infection:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التهابات\n     زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     encephalitis </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellar abscess.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l115 level1 lfo128;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">E - Ethanol poisoning/toxins/drugs/vitamins:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Ethanol poisoning:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التسمم الكحولي (شرب الكحوليات بكميات\n      كبيرة)</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Toxins:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">سموم\n      معينة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Drugs:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بعض\n      الأدوية زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Phenytoin </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(دواء الصرع) ممكن تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l115 level2 lfo128;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vitamin deficiency:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">نقص الفيتامينات زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> B12 </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> E.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l115 level1 lfo128;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">S - Spinocerebellar ataxia [degenerative ataxias]:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي مجموعة أمراض وراثية زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Friedreich's ataxia.<o:p></o:p></span></li>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Tests to evaluate\nataxia: (</span></b><b><span lang=\"AR-SA\">إزاي\nنفحص الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAtaxia):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">لما نيجي نفحص\nعيان عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAtaxia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nبندور على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nintention tremors, dysmetria, and decomposition of movement. </span><span lang=\"AR-SA\">وبنعمل كل الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> tests </span><span lang=\"AR-SA\">دي <b>مع\nفتح العين ومع غلق العين</b>، عشان نشوف لو الإحساس العميق متأثر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Sensory Ataxia </span><span lang=\"AR-SA\">بتسوق لما يغمض عينيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Finger-nose test:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">تطلب من العيان يلمس صباعه بصابعه، وبعدين\n      بصباعك، كذا مرة بسرعة. بتلاحظ الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dysmetria </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> intention tremor.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Finger to finger test:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">يلمس صوابع إيديه ببعض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Finger to doctor finger:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> finger-nose </span><span lang=\"AR-SA\">بس بدل\n      المناخير، يلمس صباع الدكتور</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dysdiadochokinesia:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">اطلب منه يقلب كف إيده بسرعة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pronation and\n      supination) </span><span lang=\"AR-SA\">على ركبته. لو مش عارف يعملها بسرعة أو\n      بتناسق، يبقى فيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dysdiadochokinesia.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Rebound phenomenon:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">امسك إيده وقول له يشدها ناحية كتفه،\n      وبعدين فجأة سيب إيده. لو عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellar lesion</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      إيده هتخبطه في كتفه أو وشه، لأن مفيش قوة توقف الحركة في الوقت المناسب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Buttoning and unbuttoning:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">خليه يحاول يزرر القميص بتاعه أو يفتح\n      الأزرار. هتلاحظ الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> incoordination.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Heel to knee test:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">خليه يحط كعب رجله على ركبته التانية،\n      وبعدين يمشيه على قصبة رجله لحد كعب رجله التانية. لو فيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      هتلاقي الحركة مش مظبوطة وبتتخبط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Romberg's sign:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">دي أهم علامة تفرق بين الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Sensory </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebellar ataxia.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">خلّي العيان <b>يقف ورجليه جنب بعض تماماً</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">أولاً، خليه <b>يفتح عينيه</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">لو\n      بيتأرجح وهو فاتح عينيه، يبقى غالباً دي </span><b><span dir=\"LTR\">cerebellar ataxia</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">لأن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum </span><span lang=\"AR-SA\">مضروب،\n      سواء فاتح عينه أو غمضها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ثانياً، خليه <b>يغمض عينيه</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">لو\n      بيتأرجح و<b>بيقع لما يغمض عينيه</b>، يبقى دي </span><b><span dir=\"LTR\">sensory ataxia</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">لأنه\n      بيعتمد على عينه عشان يعوض فقدان الإحساس العميق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Positive Romberg's sign</span></b><span dir=\"LTR\">: </span><span lang=\"AR-SA\">المريض يقع أو يتأرجح بشدة لما يغمض عينيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l75 level1 lfo129;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Observe gait for ataxia: drunken gait:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l75 level2 lfo129;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">خليه يمشي، وهتلاحظ إن مشيته بتكون زي مشية\n      السكران، واسعة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (broad-based gait)</span><span dir=\"RTL\"></span><span dir=\"RT
