ود يشرب قهوة كتير وفجأة وقف، ممكن يجيله صداع.\n      أو بعض أنواع اللحوم المصنعة اللي فيها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Nitrates. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">مهم\n      العيان يعرف إيه اللي بيجيبله الصداع ويحاول يتجنبه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l84 level1 lfo83;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Menstrual\n     cycles, contraceptive pills and psychological stresses are another\n     important triggering factors for migraine attacks.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">فيه محفزات تانية مهمة جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l84 level3 lfo83;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Menstrual cycles (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الدورة\n       الشهرية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">كتير من الستات بيجيلها الميجرين قبل أو\n       أثناء الدورة الشهرية بسبب التغيرات الهرمونية. بنسميه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (menstrual migraine).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l84 level3 lfo83;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Contraceptive pills (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">حبوب\n       منع الحمل</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">الأدوية دي فيها هرمونات، وممكن تعمل\n       ميجرين أو تزود شدته عند بعض الستات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l84 level3 lfo83;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Psychological stresses (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">التوتر\n       النفسي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">التوتر، قلة النوم، الأرق، الإجهاد، كل دي\n       حاجات ممكن تزود فرص حدوث نوبات الميجرين</span>    Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n     mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ولازم\n     يكون عنده على الأقل 1 من الأعراض دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l78 level2 lfo85;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Nausea/vomiting:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">غثيان أو قيء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l78 level2 lfo85;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Photophobia and phonophobia:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">حساسية\n      للضوء والصوت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Complications (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">المضاعفات</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الميجرين في\nأغلب الأحوال بيبقى مجرد نوبات ألم، لكن في بعض الحالات ممكن يعمل مضاعفات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l52 level1 lfo86;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">These\n     are due to focal ischemia resulting from prolongation of the\n     vasoconstriction phase or alteration of the blood coagulability,\n     hemiparesis, ophthalmoplegia and facial weakness are the most common of\n     the migraine complications.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l52 level2 lfo86;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">المضاعفات دي بتحصل بسبب </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">focal ischemia</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">نقص تدفق\n      الدم في منطقة معينة في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l52 level2 lfo86;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ليه بيحصل نقص دم؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> بسبب إن\n      مرحلة انقباض الأوعية الدموية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (vasoconstriction phase) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">تطول\n      زيادة عن اللزوم، أو إن يكون فيه خلل في تجلط الدم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (blood coagulability).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l52 level2 lfo86;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">إيه المضاعفات اللي ممكن تحصل؟</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l52 level3 lfo86;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Hemiparesis:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ضعف في نص واحد من الجسم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l52 level3 lfo86;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Ophthalmoplegia:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">شلل في عضلات العين اللي بتحركها، فالعين\n       مش بتتحرك كويس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l52 level3 lfo86;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Facial weakness:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ضعف في عضلات الوجه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l52 level2 lfo86;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">غالباً</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> المضاعفات\n      دي بتكون مؤقتة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (transitory) </span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وبتختفي بعد ساعات قليلة. لكن في حالات\n      نادرة جداً ممكن تكون دائمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (lasting) </span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وساعتها بنحتاج لعلاج خاص بيها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Classification of\nmigraine (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\nmso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\nCalibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">تصنيفات\nالميجرين</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بص يا بطل،\nالميجرين ليه أنواع تانية غير اللي قلناها، ودي تفاصيلها</span     اللي مفيش قبله أي أعراض عصبية. ده النوع الأكتر شيوعاً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l96 level1 lfo87;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine\n     with aura:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l96 level2 lfo87;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">-Migraine with typical aura:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l96 level3 lfo87;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">دي نوبات متكررة من ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n
