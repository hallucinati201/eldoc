 rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">خلصنا الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebellar Ataxia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، دلوقتي هنتكلم عن الـ </span><b><span dir=\"LTR\">Sensory Ataxia</span></b><span dir=\"LTR\">.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Definition:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Sensory Ataxia</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي بتحصل بسبب </span><b><span dir=\"LTR\">loss of the proprioceptive (deep)\nsensations</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nيعني فقدان الإحساس العميق. وده ممكن يحصل في <b>أي نقطة على المسار بتاع الإحساس\nده</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Causes:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الإحساس العميق ده بيمشي في مسار معين، لو حصلت\nمشكلة في أي حتة فيه، تحصل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nSensory Ataxia:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l12 level1 lfo147;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Peripheral nerve:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l12 level2 lfo147;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Peripheral neuropathy:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التهاب الأعصاب الطرفية، خصوصاً الـ </span><b><span dir=\"LTR\">diabetic neuropathy</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اعتلال\n      الأعصاب السكري)، الـ </span><b><span dir=\"LTR\">alcoholic neuropathy</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اعتلال الأعصاب بسبب الكحول)، والـ </span><b><span dir=\"LTR\">nutritional neuropathies</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">بسبب سوء\n      التغذية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l12 level1 lfo147;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Posterior root:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l12 level2 lfo147;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Tabes dorsalis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أحد مضاعفات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Syphilis </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الزهري)\n      اللي بتصيب جذور الأعصاب الخلفية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l12 level1 lfo147;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Posterior column:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l12 level2 lfo147;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Subacute combined degeneration:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي بتحصل\n      بسبب </span><b><span dir=\"LTR\">Vitamin B12\n      deficiency</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وبتصيب الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> posterior columns </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pyramidal tracts </span><span lang=\"AR-SA\">في الحبل\n      الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l12 level1 lfo147;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Medial lemniscus:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l12 level2 lfo147;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Brain stem lesions:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أي آفة في جذع المخ ممكن تأثر على المسار\n      ده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l12 level1 lfo147;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Thalamus:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l12 level2 lfo147;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Thalamic syndrome:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مشاكل في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> thalamus.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l12 level1 lfo147;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Cortical sensory area:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l12 level2 lfo147;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Parietal lobe lesions:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">آفة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> parietal lobe </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الفص\n      الجداري) اللي مسؤول عن الإحساسات العليا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Clinical Picture (</span></b><b><span lang=\"AR-SA\">أعراض الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Sensory Ataxia):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l82 level1 lfo148;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Kinetic tremors as tested by finger-to-nose or finger-to-finger\n     tests appear only on closure of the eyes:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l82 level2 lfo148;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الرعشة اللي بتظهر مع الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (kinetic tremor) </span><span lang=\"AR-SA\">مش بتظهر\n      إلا لما المريض <b>يغمض عينيه</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">ليه؟ لأن\n      طول ما عينه مفتوحة، بيستخدم بصره عشان يعوض نقص الإحساس العميق، فلما يغمض\n      عينه، مفيش حاجة تعوض، فبتظهر الرعشة والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> incoordination.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l82 level1 lfo148;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Rhomberg's test:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l82 level2 lfo148;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ده زي ما شرحنا قبل كده. لما المريض <b>يقف\n      ورجليه جنب بعض وعينيه مقفولة</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (his feet close together &amp; his\n      eyes closed)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، الـ </span><b><span dir=\"LTR\">body </span></b><b><span lang=\"AR-SA\">بتاعه\n      بيتأرجح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (sways) </span></b><b><span lang=\"AR-SA\">وممكن يقع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (may fall)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو محدش\n      سانده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l82 level2 lfo148;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ودي بتفرقها عن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellar ataxia </span><span lang=\"AR-SA\">اللي\n      فيها المريض بيتأرجح وهو فاتح عينيه كمان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l82 level1 lfo148;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Stamping gait:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l82 level2 lfo148;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">المريض بيمشي مشية مميزة اسمها </span><b><span dir=\"LTR\">stamping gait</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مشية\n      الخبط). بيخبط رجله في الأرض بخطوات قوية جداً وهو ماشي. ليه؟ عشان يعوض\n      فقدان الإحساس العميق ويحس بوضع رجله في الفراغ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l82 level1 lfo148;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Deep sensory loss:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l82 level2 lfo148;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بيكون فيه <b>فقدان للإحساس العميق</b> </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>(joint position sense\n      and vibration sense).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l82 level1 lfo148;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Hypotonia &amp; hyporeflexia:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l82 level2 lfo148;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ضعف في قوة العضلات وردود الفعل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Vestibular Ataxia<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">آخر نوع من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia </span><span lang=\"AR-SA\">هنتكلم عنه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Definition:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Vestibular Ataxia</span></b><span dir=\"LTR\">\n</span><span lang=\"AR-SA\">دي بتحصل بسبب </span><b><span dir=\"LTR\">lesions of the vestibular division of\nthe eighth nerve</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">تأثر الجزء الدهليزي من العصب الثامن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Vestibulocochlear nerve)). </span><span lang=\"AR-SA\">العصب ده مسؤول عن التوازن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Causes:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l91 level1 lfo149;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Meniere's disease:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l91 level2 lfo149;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">مرض مينير ده مرض في الأذن الداخلية بيعمل\n      دوخة شديدة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (vertigo) </span><span lang=\"AR-SA\">وفقدان سمع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (deafness) </span><span lang=\"AR-SA\">وطنين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (tinnitus).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l91 level1 lfo149;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Labyrinthitis:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l91 level2 lfo149;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">التهاب في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> labyrinth (</span><span lang=\"AR-SA\">الجزء\n      الدهليزي من الأذن الداخلية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l91 level1 lfo149;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Acoustic neuroma:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l91 level2 lfo149;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ورم حميد بيطلع من العصب الثامن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Clinically (</span></b><b><span lang=\"AR-SA\">أعراضها</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l54 level1 lfo150;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vertigo, tinnitus, deafness:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دوخة، طنين في الودن، فقدان سمع (دي الأعراض\n     الكلاسيكية لمشاكل الأذن الداخلية)</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l54 level1 lfo150;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vestibular nystagmus:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">حركات\n     عين لا إرادية مميزة لمشاكل الجهاز الدهليزي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l54 level1 lfo150;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Impaired tests for vestibular function:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بنلاقي مشاكل في الفحوصات اللي بنعملها عشان\n     نقيم وظائف الجهاز الدهليزي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\">زي\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     caloric test).<o:p></o:p></span></li>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Cerebral Palsy<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">دلوقتي هنتكلم\nعن موضوع مختلف شوية، وهو الـ </span><b><span dir=\"LTR\">Cerebral Palsy (CP)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nوده مرض بيصيب الأطفال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Definition:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Cerebral palsy</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ده </span><b><span dir=\"LTR\">broad term</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مصطلح\nواسع) بيستخدم عشان يوصف <b>مجموعة من الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> chronic non-progressive disorders of movement</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اضطرابات مزمنة غير متفاقمة للحركة). الأهم\nإنها <b>بتظهر في أول كام سنة من حياة الطفل</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">بتصيب\nحوالي </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>1 </span></b><b><span lang=\"AR-SA\">من كل 1000 مولود حي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">وممكن الـ </span><b><span dir=\"LTR\">higher mental functions </span></b><b><span lang=\"AR-SA\">تتأثر</span></b><span lang=\"AR-SA\"> كمان، مش بس الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يعني إيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n\"non-progressive\"</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>؟\nيعني الضرر اللي حصل في المخ بيكون خلاص، مش بيزيد مع الوقت، بس الأعراض ممكن\nتتغير مع نمو الطفل. المريض بيعيش بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ndisability </span><span lang=\"AR-SA\">دي طول\nحياته</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Etiology:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Cerebral palsy</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بينتج عن </span><b><span dir=\"LTR\">damage </span></b><b><span lang=\"AR-SA\">لأي جزء من مناطق المخ المسؤولة عن التحكم في الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> voluntary movement</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الحركة الإرادية). وغالبًا الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> higher mental functions </span><span lang=\"AR-SA\">بتكون سليمة، لكن ممكن تتأثر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">brain damage</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ده ممكن يحصل في أوقات مختلفة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l39 level1 lfo151;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">During intrauterine life (</span></b><b><span lang=\"AR-SA\">أثناء الحمل</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo151;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بسبب </span><b><span dir=\"LTR\">maternal infections</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التهابات\n      الأم) زي الـ </span><b><span dir=\"LTR\">rubella</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">الحصبة\n      الألمانية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      </span><b><span dir=\"LTR\">toxoplasmosis</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      </span><b><span dir=\"LTR\">cytomegalo viral\n      infection</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">دي كلها\n      ممكن تأثر على نمو مخ الجنين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l39 level1 lfo151;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Acquired during or after birth (</span></b><b><span lang=\"AR-SA\">أثناء أو بعد الولادة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo151;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Neonatal hypoxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">نقص الأكسجين للمخ عند الولادة (ده سبب\n      رئيسي)</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo151;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Jaundice:</span></b><span dir=\"LTR\">\n      </span><span lang=\"AR-SA\">الصفراء\n      الشديدة عند المواليد، لو مس اتعلجت، ممكن تعمل تلف في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (kernicterus).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo151;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Meningitis:</span></b><span dir=\"LTR\">\n      </span><span lang=\"AR-SA\">التهاب\n      السحايا بعد الولادة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo151;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Head injury:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">إصابات الرأس في سن صغير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">من الآخر، أي حاجة ممكن تعمل تلف في المخ النامي للطفل، ممكن تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebral Palsy. </span><span lang=\"AR-SA\">وعشان كده الوقاية مهمة جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Clinical picture:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nCerebral Palsy </span><span lang=\"AR-SA\">بيظهر\nفي تلات أشكال رئيسية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l70 level1 lfo152;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Spastic form (</span></b><b><span lang=\"AR-SA\">الشكل التشنجي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l70 level2 lfo152;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">وده أشهر نوع. الطفل بيكون عنده <b>زيادة\n      في الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> muscle tone (</span></b><b><span lang=\"AR-SA\">تشنج</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l70 level2 lfo152;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ممكن تكون</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l70 level3 lfo152;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Hemiplegia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل في نص الجسم (ناحية واحدة)</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l70 level3 lfo152;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Paraplegia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل في الرجلين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l70 level3 lfo152;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Quadriplegia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل في الأربع أطراف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l70 level2 lfo152;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">غالبًا بيكون معاها </span><b><span dir=\"LTR\">mental retardation (MR)</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">تخلف\n      عقلي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l70 level1 lfo152;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Athetotic form (</span></b><b><span lang=\"AR-SA\">الشكل الحركي اللاإرادي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l70 level2 lfo152;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الطفل بيكون </span><b><span dir=\"LTR\">hyperkinetic</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(حركته\n      كتير)، وبيعمل </span><b><span dir=\"LTR\">coarse\n      and twisting involuntary movements</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(حركات\n      لا إرادية ملتفة وغير منتظمة) ممكن تأثر على <b>جنب واحد أو الجنبين من\n      الجسم</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l70 level1 lfo152;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Ataxic form (</span></b><b><span lang=\"AR-SA\">الشكل الأتاكسي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l70 level2 lfo152;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الطفل بيكون عنده </span><b><span dir=\"LTR\">trunk and limb ataxia</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">عدم\n      تناسق في الجذع والأطراف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، </span><b><span dir=\"LTR\">nystagmus</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(حركات\n      عين لا إرادية)، و </span><b><span dir=\"LTR\">dysarthria</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">صعوبة في\n      الكلام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l70 level1 lfo152;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Mixed CP:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l70 level2 lfo152;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ساعات بتكون الأعراض خليط من كذا شكل، زي\n      مثلاً </span><b><span dir=\"LTR\">Left\n      hemiplegia</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(نص\n      الجسم الشمال مشلول) في طفل عنده </span><b><span dir=\"LTR\">spastic cerebral palsy</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Management (</span></b><b><span lang=\"AR-SA\">للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebral Palsy):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l89 level1 lfo153;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">course </span></b><b><span lang=\"AR-SA\">بتاع الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebral palsy </span></b><b><span lang=\"AR-SA\">بيكون\n     دايماً</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stationary (</span></b><b><span lang=\"AR-SA\">ثابت</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني الضرر الموجود مش بيزيد. لكن الـ\n     </span><b><span dir=\"LTR\">disability </span></b><b><span lang=\"AR-SA\">بتكون</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> permanent (</span></b><b><span lang=\"AR-SA\">دائمة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l89 level1 lfo153;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">management</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أساسه بيكون </span><b><span dir=\"LTR\">preventive</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(وقائي)، لأن معظم الأسباب اللي بتعملها\n     ممكن نتجنبها (زي رعاية الأم الحامل، أو الولادة الآمنة)</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l89 level1 lfo153;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Physiotherapy (</span></b><b><span lang=\"AR-SA\">علاج طبيعي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">و </span><b><span dir=\"LTR\">skeletal muscle relaxants (</span></b><b><span lang=\"AR-SA\">أدوية\n     لارتخاء العضلات</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ممكن\n     يساعدوا في <b>تقليل الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spasticity</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التشنج) ويحسنوا من الحركة وجودة حياة الطفل، بس مش بيعالجوا\n     المشكلة الأساسية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nCerebral Palsy </span><span lang=\"AR-SA\">ده\nبيحتاج فريق طبي كامل عشان يتعامل معاه، مش دكتور واحد. فيه دكتور أعصاب أطفال،\nودكتور علاج طبيعي، ودكتور تخاطب، ودكتور نفسي، وأخصائي تغذية. كلهم بيشتغلوا مع\nبعض عشان يساعدوا الطفل ده إنه يوصل لأقصى قدرة ممكنة ليه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\">\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n   "text": "<p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span lang=\"AR-SA\">سبحان الله ،\nالحمد لله ، لا إله إلا الله ، الله أكبر</span></b><b><span dir=\"LTR\"><br>\n</span></b><b><span lang=\"AR-SA\">اللهم\nصل وسلم وبارك على نبينا محمد وعلى آله وصحبه أجمعين</span></b><span lang=\"AR-SA\"><br>\n<br>\nيا أهلاً بيكم يا ولاد في محاضرة جديدة ومهمة جداً من محاضرات الباطنة، زي ما\nاتعودنا بنحاول نبسّط الأمور ونربطها بالحياة العملية. محاضرة النهاردة عن حاجة\nبنشوفها كتير في المستشفيات والعيادات، ومهم جداً إننا نفهمها صح عشان نعرف نتعامل\nمعاها كويس، اللي هي الـ </span><b><span dir=\"LTR\">Hemiplegia\n&amp; Cerebrovascular Stroke</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يلا\nبينا نخش في الموضوع على طول</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Definitions (</span></b><b><span lang=\"AR-SA\">تعريفات</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><span lang=\"AR-SA\">بصوا يا جماعة،\nقبل ما نخش في تفاصيل أي مرض، لازم نبقى فاهمين كويس جداً المصطلحات الأساسية\nبتاعته. دول تلات مصطلحات أساسية لازم كل واحد فيكم يبقى حافظها صم وفاهمها كويس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l135 level1 lfo154;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Hemiplegia:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح المفصل</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ببساطة\n      كده يا ولاد، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia </span><span lang=\"AR-SA\">دي معناها إن نص الجسم عندك بيكون مشلول.\n      يعني إيد ورجل في نفس الناحية بيبقوا مش شغالين أو ضعفانين جداً لدرجة\n      الشلل. الشلل ده بيحصل نتيجة مشكلة أو إصابة في الـ </span><b><span dir=\"LTR\">pyramidal tract</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ودا\n      المسار العصبي اللي مسئول عن الحركة الإرادية) في أي حتة من أول ما بيطلع من\n      الـ </span><b><span dir=\"LTR\">cerebral\n      cortex</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللي\n      هي قشرة المخ) لحد ما يوصل للـ </span><b><span dir=\"LTR\">fifth cervical segment of the spinal cord</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">يعني\n      الفقرة العنقية الخامسة في النخاع الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">إزاي بتحصل؟</span></b><span lang=\"AR-SA\"> يعني\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      tract </span><span lang=\"AR-SA\">دا، لو اتضرب في أي حتة في مساره الطويل\n      دا، هيعملي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Hemiplegia. </span><span lang=\"AR-SA\">السبب ممكن يكون إصابة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (injury) </span><span lang=\"AR-SA\">أو مرض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (illness). </span><span lang=\"AR-SA\">أشهر سبب\n      بنشوفه في حياتنا الإكلينيكية هو الـ </span><b><span dir=\"LTR\">stroke</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(السكتة\n      الدماغية)، وده اللي هنتكلم عنه بالتفصيل كمان شوية. الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia </span><span lang=\"AR-SA\">دي مش بس\n      شلل في الحركة، دي كمان بتسبب إعاقات تانية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (other disabilities). </span><span lang=\"AR-SA\">الناس\n      اللي عندهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Hemiplegia </span><span lang=\"AR-SA\">بتكون حياتهم اليومية صعبة جداً، يعني\n      بيبقى فيه صعوبة في الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (mobility)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وفي الإحساس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (sensory functioning)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وممكن كمان حاجات تانية كتير. التحديات دي كلها بتأثر بالسلب على جودة\n      حياتهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (quality of their life).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">معلومة إضافية وخبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يا\n      جماعة، مريض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia </span><span lang=\"AR-SA\">دا، لما بيجيلك العيادة أو في المستشفى،\n      لازم تبقى فاهم إن المشكلة مش بس إنه مش بيقدر يحرك إيده ورجله. لأ، ده ممكن\n      يكون عنده مشاكل في الأكل والشرب، في دخول الحمام، في لبس هدومه، وممكن كمان\n      يكون عنده مشاكل نفسية زي الاكتئاب بسبب إنه بقى معتمد على غيره. عشان كده،\n      التعامل مع الحالة دي بيحتاج فريق كامل مش بس دكتور مخ وأعصاب، ده بيحتاج\n      دكتور علاج طبيعي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (physiotherapist) </span><span lang=\"AR-SA\">ودكتور\n      تخاطب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (speech therapist) </span><span lang=\"AR-SA\">لو فيه مشكلة في الكلام والبلع، ودكتور\n      نفسي أحياناً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l135 level1 lfo154;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Cerebrovascular Stroke (</span></b><b><span lang=\"AR-SA\">السكتة الدماغية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح المفصل</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي يا\n      ولاد معناها إن فيه مشكلة حادة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (acute onset) </span><span lang=\"AR-SA\">حصلت في المخ، أدت لخلل في وظائف المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (brain deficit)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      ممكن يكون الخلل ده شامل لكل المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (global) </span><span lang=\"AR-SA\">أو في\n      جزء معين بس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (focal). </span><span lang=\"AR-SA\">السبب الرئيسي للمشكلة دي بيكون ليه علاقة\n      بالـ </span><b><span dir=\"LTR\">blood\n      vessels</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الأوعية\n      الدموية) بتاعة المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (vascular origin). </span><span lang=\"AR-SA\">الشرط\n      هنا إن الأعراض دي بتفضل موجودة أكتر من 24 ساعة، أو لا قدر الله ممكن تؤدي\n      للوفاة. لو الأعراض دي فضلت أقل من 24 ساعة ورجعت طبيعية تاني، بنسميها حاجة\n      تانية هنقولها دلوقتي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">إزاي بتحصل؟</span></b><span lang=\"AR-SA\"> الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">دا\n      ببساطة معناه إن فيه جزء من المخ مش وصله دم كفاية أو حصل فيه نزيف،\n      فبالتالي خلايا المخ في المنطقة دي اتأثرت وماتت، وده بيؤدي لظهور الأعراض\n      اللي بنشوفها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">معلومة إضافية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كلمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"Acute onset\"\n      </span><span lang=\"AR-SA\">دي مهمة\n      جداً يا جماعة. يعني المريض بيبقى كويس وفجأة، في لحظة واحدة، الأعراض\n      بتظهر. ده اللي بيميز الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">عن أمراض تانية ممكن تكون بتيجي تدريجياً.\n      ولما بنقول</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      \"vascular origin\"</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بنركز على إن المشكلة دايماً بتكون\n      في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      blood vessels </span><span lang=\"AR-SA\">اللي بتغذي المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l135 level1 lfo154;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Transient Ischemic Attack (TIA):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح المفصل</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي ما\n      قولتلكوا من شوية، لو الأعراض بتاعة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">فضلت أقل\n      من 24 ساعة ورجعت طبيعية تاني، بنسميها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> TIA. </span><span lang=\"AR-SA\">دي برضه\n      مشكلة حادة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (acute onset) </span><span lang=\"AR-SA\">بتيجي في جزء معين من المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (focal brain deficit) </span><span lang=\"AR-SA\">أو ممكن\n      تيجي على شكل عمى مؤقت في عين واحدة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (monocular blindness) </span><span lang=\"AR-SA\">ودي\n      بنسميها </span><b><span dir=\"LTR\">Amaurosis\n      Fugax</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">الشرط\n      الأساسي هنا إن الأعراض دي بتستمر لأقل من 24 ساعة (وغالبًا بتكون مجرد\n      دقايق) وبترجع تاني لطبيعتها. وسببها برضه بيكون نقص في الدم الواصل للمخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (ischemic origin)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      يعني مفيش نزيف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">إزاي بتحصل؟</span></b><span lang=\"AR-SA\"> الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> TIA </span><span lang=\"AR-SA\">بتحصل\n      لما يكون فيه انسداد مؤقت في وعاء دموي صغير في المخ، الدم بيقل شوية،\n      الأعراض بتظهر، وبعدين الانسداد ده بيتفك من لوحده أو الجسم بيقدر يتغلب\n      عليه، فالدم يرجع يمشي طبيعي تاني، والأعراض تختفي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l135 level2 lfo154;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">معلومة إضافية وخبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يا\n      جماعة، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      TIA </span><span lang=\"AR-SA\">دي مش مرض بسيط، لأ، دي <b>علامة تحذير\n      مهمة جداً</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">لو مريض جالك يقولك إنه حس بشلل مؤقت في\n      إيده ورجله لمدة ربع ساعة مثلاً، وبعدين رجع طبيعي، لازم تاخده بجدية شديدة\n      جداً. ليه؟ لأنها بتقولنا إن المريض ده معرض جداً إنه يجيله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> full-blown stroke </span><span lang=\"AR-SA\">في أقرب\n      وقت. يعني ممكن يعتبرها الجسم \"بروفة\" للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">الحقيقي.\n      فاحنا لازم نلحقه ونعمله كل الفحوصات اللازمة وندي له العلاج الوقائي عشان\n      نمنع الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      stroke </span><span lang=\"AR-SA\">اللي ممكن يحصل بعد كده. أنا شفت حالات\n      كتير أهملوا الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> TIA </span><span lang=\"AR-SA\">اللي جت لهم، وبعدها بكام يوم أو كام\n      أسبوع، دخلوا في</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">كبير، وكان ممكن نلحقهم لو كنا خدنا\n      الموضوع بجدية من الأول</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Etiology Of Cerebral\nHemiplegia (</span></b><b><span lang=\"AR-SA\">أسباب\nالشلل النصفي الدماغي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><span lang=\"AR-SA\">هنا بقى هنتكلم\nإيه اللي بيجيب الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nHemiplegia </span><span lang=\"AR-SA\">دي من\nالأساس. زي ما قلنا، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nstroke </span><span lang=\"AR-SA\">هو\nالسبب الأشهر، والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nstroke </span><span lang=\"AR-SA\">نفسه\nفيه منه نوعين رئيسيين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><span lang=\"AR-SA\">بصوا كده على\nالرسمة اللي قدامكم دي عشان تفهموا الفرق كويس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Two Types of Stroke (</span></b><b><span lang=\"AR-SA\">نوعين من الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Stroke)</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l72 level1 lfo155;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Ischemic Stroke (</span></b><b><span lang=\"AR-SA\">السكتة الدماغية الإقفارية - 85% من الحالات</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo155;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دا بيحصل\n      لما الدم الواصل لجزء من المخ يقل أو يتوقف تماماً. وده بيخلي خلايا المخ في\n      المنطقة دي تعاني من نقص الأكسجين والمواد الغذائية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (anoxia)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وممكن تموت لو الوضع دا استمر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo155;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">إزاي بتحصل؟</span></b><span lang=\"AR-SA\"> الصورة\n      بتوضح إن فيه </span><b><span dir=\"LTR\">thrombus</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(جلطة)\n      سدت وعاء دموي في المخ، فمنعت الدم إنه يوصل للمنطقة اللي بعد الانسداد. ودي\n      أشهر أنواع الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l72 level1 lfo155;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Hemorrhagic Stroke (</span></b><b><span lang=\"AR-SA\">السكتة الدماغية النزفية - 15%\n     من الحالات</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo155;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دا بيحصل\n      لما وعاء دموي في المخ يحصله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> rupture </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ينفجر) ويطلع منه دم يتجمع جوه المخ.\n      الدم دا بيعمل ضغط على خلايا المخ وبيضرها، وممكن كمان يحرم مناطق تانية من\n      الدم لو ضغط على الأوعية الدموية اللي جنبها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo155;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">إزاي بتحصل؟</span></b><span lang=\"AR-SA\"> الصورة\n      بتوضح إن فيه </span><b><span dir=\"LTR\">hemorrhage</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(نزيف)\n      حصل بسبب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      rupture of a vessel </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(انفجار وعاء دموي). يعني بدل ما الدم\n      يمشي جوه الوعاء، بيطلع بره ويغرق المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ol><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">I. Vascular:\n(Cerebrovascular Stroke) The most common cause.</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ودي أهم سبب للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nHemiplegia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وهو\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nstroke </span><span lang=\"AR-SA\">نفسه\nاللي لسه متكلمين عنه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">A. Ischemic stroke\n(85%) resulting in cerebral infarction.</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي ما اتفقنا، دا النوع الأشهر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. \"Cerebral infarction\" </span><span lang=\"AR-SA\">معناها إن جزء من نسيج المخ مات بسبب نقص التروية\nالدموية (نقص الدم)</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p><ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l50 level1 lfo156;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Thrombotic (</span></b><b><span lang=\"AR-SA\">جلطة\n     تتكون في المخ نفسه</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l50 level2 lfo156;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      الجلطة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (thrombus) </span><span lang=\"AR-SA\">بتتكون في وعاء دموي جوه المخ نفسه، وبتسده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l50 level2 lfo156;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Vessel wall diseases (</span></b><b><span lang=\"AR-SA\">أمراض\n      جدار الأوعية الدموية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l50 level3 lfo156;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Cerebral atherosclerosis (most important):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دا يا\n       ولاد أهم سبب على الإطلاق. ببساطة كده، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> atherosclerosis </span><span lang=\"AR-SA\">دي زي\n       ما يكون شرايين المخ بتتكلّس وبتتضيق، وبتتكون جواها طبقات من الدهون\n       والكوليسترول</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (plaques). </span><span lang=\"AR-SA\">الطبقات دي بتضيق الوعاء الدموي، وكمان\n       السطح بتاعها بيكون خشن، فسهل جداً إن تتكون عليها جلطة تسد الوعاء دا\n       بالكامل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l50 level3 lfo156;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Vasculitis e.g: Polyarteritis nodosa &amp; SLE:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vasculitis </span><span lang=\"AR-SA\">دي\n       معناها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       inflammation </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التهاب) في جدار الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blood vessels. </span><span lang=\"AR-SA\">لما الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blood vessels </span><span lang=\"AR-SA\">تلتهب،\n       ممكن الجدار بتاعها يتخن أو يحصل فيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> irregularities</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       وده بيخليها عرضة أكتر لتكوين الجلطات. الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Polyarteritis nodosa </span><span lang=\"AR-SA\">و الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> SLE (Systemic Lupus\n       Erythematosus) </span><span lang=\"AR-SA\">دول أمراض مناعية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (autoimmune diseases) </span><span lang=\"AR-SA\">ممكن\n       يعملوا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR
