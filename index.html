op:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l46 level3 lfo101;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Tumor mass:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">وجود كتلة (ورم) جوه المخ بتشغل حيز</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (space occupying\n       lesion)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، فالورم ده بيضغط على باقي مكونات\n       المخ وبيرفع الضغط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l46 level3 lfo101;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Obstruction of the CSF pathway:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لو\n       مسارات سائل ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CSF </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">اتقفلت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">انسداد\n       في قنوات تصريف ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CSF)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، السائل بيتراكم جوه المخ وبيزود\n       الضغط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l46 level3 lfo101;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Reactive edema around the tumor:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">حوالين\n       الورم، ممكن يحصل تورم في خلايا المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (cerebral edema) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">كرد\n       فعل، والتورم ده بيزود الضغط أكتر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l46 level2 lfo101;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">أسباب تانية ممكن تعمل كده: نزيف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hemorrhage)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      التهاب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (inflammation) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">زي في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> abscess</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      أو تورم المخ بعد إصابة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (trauma).<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l46 level1 lfo101;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\">Progressive increase of intracranial pressure results in\n     progressive decrease of the perfusion pressure to the brain.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l46 level2 lfo101;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">دي نقطة خطيرة جداً</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">كل ما\n      ضغط المخ يزيد بشكل مستمر، ده بيقلل تدريجياً من </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">perfusion pressure to the brain</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ضغط الدم\n      اللي بيوصل للمخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l46 level2 lfo101;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">تخيل عندك بلونة منفوخة (المخ) وعمال تضغط\n      عليها من بره</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ارتفاع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ICP)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وفي نفس الوقت بتحاول تضخ فيها مياه (دم). كل ما ضغط البالونة يزيد، كل ما\n      صعوبة ضخ المياه هتزيد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l46 level1 lfo101;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\">Perfusion pressure is the pressure by which the blood is\n     infiltrated into the brain parenchyma. it equals the systemic arterial\n     pressure minus the peripheral resistance of the brain.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l46 level2 lfo101;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">هنا ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> definition </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ده مش\n      اللي احنا متعودين عليه لـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebral Perfusion Pressure (CPP). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CPP = Mean Arterial\n      Pressure (MAP) - Intracranial Pressure (ICP). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">يعني ضغط\n      الدم اللي واصل للمخ بيساوي متوسط ضغط الدم الشرياني مطروح منه ضغط المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l46 level2 lfo101;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">فبالتالي، لو ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ICP </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زاد، ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CPP </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بيقل.\n      ولو ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      CPP </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">قل، ده معناه إن الدم اللي واصل للمخ بيقل،\n      وبالتالي الأكسجين والغذاء اللي بيوصل لخلايا المخ بيقل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Manifestations of\nraised intracranial pressure include (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\nminor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\nmso-bidi-theme-font:minor-bidi\">أعراض ارتفاع ضغط المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):<o:p></o:p></span></b></font></p>\n\n<ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l0 level1 lfo102;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Headache:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l0 level2 lfo102;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">This is a common but not invariable manifestation, it is due to\n      distortion and traction upon the pain sensitive structures such as\n      meninges, blood vessels, venous sinuses and roots of the sensory cranial\n      nerves.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">الصداع هنا عرض شائع جداً، بس مش دايماً\n       موجود. بيحصل بسبب شد وضغط على ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> structures </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">اللي\n       بتحس بالألم اللي قولناها في الأول</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (meninges, blood vessels, cranial\n       nerves).<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l0 level2 lfo102;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Due to accumulation of the CSF during sleep, headache is usually\n      maximal in the morning.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">دي علامة إكلينيكية مهمة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الصداع\n       الناتج عن ارتفاع ضغط المخ غالباً بيكون في أشد حالاته الصبح أول ما العيان\n       يصحى من النوم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (maximal in the morning). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ليه؟\n       لأن أثناء النوم، الجسم بيمتص كمية أقل من ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CSF </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وكمان\n       فيه تغيرات في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CO2 </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">بتزود ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebral blood flow</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       فده بيخلي ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CSF </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">يتراكم شوية صغيرة وبالتالي يزود ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> intracranial pressure.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l0 level2 lfo102;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">It should be noted that localization of headache does not indicate\n      the site of the tumor, however, headache due to a posterior fossa tumor\n      is usually felt in the back of the head and neck.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">غالباً مكان الصداع مش بيدل على مكان\n       المشكلة بالظبط (زي الورم مثلاً)، بس لو الورم كان في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> posterior fossa </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(المنطقة\n       الخلفية السفلى من المخ) الصداع ممكن يكون في مؤخرة الراس والرقبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l0 level1 lfo102;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Blurring\n     of vision and papilledema:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l0 level2 lfo102;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">This is due to transmission of the intracranial pressure through\n      the optic nerve sheath into the head of the optic nerve which appears\n      swollen and congested, it may be associated with hemorrhage and exudate.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">زغللة الرؤية وتورم رأس العصب البصري</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (papilledema) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">من أهم\n       أعراض ارتفاع ضغط المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">إزاي بتحصل؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> العصب\n       البصري</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (optic nerve) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">محاط بغلاف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (sheath) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">متصل\n       بال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       CSF space. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">لما ضغط المخ يرتفع، الضغط ده بيتنقل خلال\n       الغلاف ده ويوصل لرأس العصب البصري</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (optic nerve head) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">جوه\n       العين. ده بيخلي رأس العصب يتورم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (swollen) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ويحتقن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (congested)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       وممكن نشوف معاه نزيف بسيط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hemorrhage) </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">أو رشح</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (exudate) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">على ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> fundus exam.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l0 level2 lfo102;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Visual field examination may reveal enlargement of the blind spot.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">لو فحصت المجال البصري للعيان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (visual field\n       examination)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، هتلاقي إن ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blind spot </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(النقطة\n       العمياء) بتاعته كبرت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l0 level1 lfo102;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Impairment\n     of consciousness:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l0 level2 lfo102;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Decrease of the perfusion pressure leads to global brain hypoxia\n      and brain hypoglycemia which results in progressive impairment of all\n      brain functions and consciousness.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">زي ما قلنا، لما ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> perfusion pressure </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">يقل، ده\n       معناه إن كمية الدم اللي واصلة للمخ بتقل، فالمخ بيعاني من نقص الأكسجين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (global brain hypoxia)\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ونقص السكر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (brain hypoglycemia). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وده\n       بيؤدي لتدهور تدريجي في كل وظائف المخ وفي وعي العيان. العيان ممكن يبقى مش\n       مركز، نعسان، أو يخش في غيبوبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l0 level2 lfo102;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">If the intracranial pressure continues to rise until it reaches\n      the value of the systemic pressure, the perfusion pressure will be zero\n      and the cerebral circulation will cease down leading to complete and\n      permanent failure of the all brain functions and death.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">دي أخطر مرحلة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لو ضغط\n       المخ فضل يزيد لدرجة إنه بقى بيساوي أو أكبر من ضغط الدم الشرياني، ساعتها\n       ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       Cerebral Perfusion Pressure (CPP) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">هتبقى\n       صفر! وده معناه إن مفيش دم واصل للمخ خالص</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (cerebral circulation will cease). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لما ده\n       يحصل، خلايا المخ بتموت بشكل كامل ودائم، وده بيؤدي لوفاة العيان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l0 level1 lfo102;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Vomiting\n     and arterial hypertension:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l0 level2 lfo102;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Cerebral autoregulation tries to restore effective perfusion\n      pressure by two mechanisms.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">المخ بيحاول يحمي نفسه ويعمل حاجة اسمها </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Cerebral Autoregulation</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تنظيم\n       ذاتي لتدفق الدم للمخ) عشان يحاول يرجع ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> perfusion pressure </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لطبيعته،\n       وده بيحصل بآليتين رئيسيتين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">First by reducing brain peripheral resistance through dehydration\n       of the brain, this step is accomplished by repeated vomiting.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l0 level4 lfo102;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n        &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n        minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">الجملة دي محتاجة توضيح يا دكاترة: ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Vomiting </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n        &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n        minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(القيء)\n        في حالات ارتفاع ضغط المخ بيحصل بسبب تهيج مباشر لمركز القيء في جذع المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (vomiting center in\n        brainstem) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">أو الضغط عليه. وممكن يكون قذفي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (projectile) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n        Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وبدون\n        غثيان قبله. فكرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"dehydration of the brain\" </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n        Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">عن\n        طريق ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        vomiting </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">عشان تقلل ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> peripheral resistance </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n        Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">مش هي\n        الآلية الرئيسية اللي بنفكر فيها في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> autoregulation. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n        Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">القيء\n        في حد ذاته مش بيقلل ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> peripheral resistance.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l0 level4 lfo102;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n        &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n        minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">التوضيح الصح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n        mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Vomiting </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n        Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">هو أحد\n        أعراض الضغط على جذع المخ، وليس آلية لتنظيم الضغط بشكل فعال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l0 level3 lfo102;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Second, by increasing the systemic arterial hypertension.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l0 level4 lfo102;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n        &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n        minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">دي بقى الآلية المهمة جداً اللي بنسميها </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Cushing's Reflex</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(منعكس\n        كوشينج). لما ضغط المخ يرتفع ويقلل تدفق الدم للمخ، المخ بيبعت إشارات\n        للجسم عشان يزود ضغط الدم الشرياني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (systemic arterial hypertension) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n        Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بشكل\n        كبير. ليه؟ عشان يحاول \"يدفع\" الدم بقوة أكبر للمخ عشان يتغلب\n        على الضغط العالي اللي جوه المخ ويحافظ على ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> perfusion pressure. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n        Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ده\n        بيعملنا ما يسمى ب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cushing's Triad </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ثالوث\n        كوشينج): ارتفاع ضغط الدم، تباطؤ ضربات القلب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (bradycardia)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        وتنفس غير منتظم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n  </ul>\n </ul>\n</ol>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l91 level1 lfo103;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\">It is clear that both vomiting and arterial hypertension are, in\n     fact, compensatory mechanisms to cope with progressive failure of brain\n     perfusion, these symptoms should be carefully dealt with during management\n     of patients presented by increased intracranial pressure.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l91 level2 lfo103;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">يعني القيء وارتفاع ضغط الدم دول مش أعراض\n      عادية، دول محاولات من الجسم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (compensatory mechanisms) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">عشان\n      يتأقلم مع نقص تدفق الدم للمخ. لازم نتعامل معاهم بحرص شديد ونفهم إنهم\n      إشارة لخطر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">كده يا دكاترة\nفاضل لنا آخر جزء صغير جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Epilepsy (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">الصرع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l43 level1 lfo104;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\">Seizures, focal or generalized, are common manifestations of the\n     cerebral tumors particularly glioma owing to their infiltrative character\n     and tendency to release irritative cytotoxic substances.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l43 level2 lfo104;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">نوبات الصرع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Seizures)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      سواء كانت في جزء معين من الجسم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (focal) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">أو في الجسم كله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (generalized)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      هي أعراض شائعة جداً للأورام اللي في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (cerebral tumors). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بالذات\n      أورام ال </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Glioma</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l43 level2 lfo104;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ليه بتعمل صرع؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> لأن\n      الأورام دي بتبقى ليها طبيعة \"متسللة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\" (infiltrative character) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">يعني\n      بتخش بين خلايا المخ. وكمان بتطلع مواد كيميائية مهيجة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (irritative cytotoxic substances) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بتستفز\n      خلايا المخ، فده بيخلي الخلايا تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> electrical discharge </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تفريغ\n      كهربائي) غير طبيعي وغير منتظم، وده اللي بيسبب نوبات الصرع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">False localizing signs\nand herniation syndrome (</span></b><b><span lang=\"AR-SA\" style=\"font-family:\n&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\nmso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:\nminor-bidi\">علامات التوطين الكاذبة ومتلازمة الفتق المخي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo105;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\">These are some focal neurological manifestations that are not\n     related to the site of the tumor, they develop as a result of displacement\n     of the intracranial structures.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo105;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">False localizing signs (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">علامات\n      التوطين الكاذبة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n      </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي بقى\n      أعراض عصبية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (focal neurological manifestations) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بس\n      الغريب إنها مش بتدل على مكان المشكلة الحقيقي. يعني العيان عنده ورم في\n      حتة، بس الأعراض العصبية بتظهر في حتة تانية خالص. ليه؟ لأن الورم ده بيعمل\n      ضغط وبيزيح</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (displacement) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">هياكل المخ الداخلية من مكانها، فالضغط ده\n      بيأثر على أعصاب أو أجزاء من المخ بعيدة عن الورم نفسه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo105;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\">Example for this is paresis of the third nerves due to downward\n     displacement of the temporal lobe containing a large mass.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo105;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">مثال مشهور أوي: عيان عنده كتلة كبيرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (large mass) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Temporal Lobe </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الفص\n      الصدغي) في المخ. الكتلة دي بتزق ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Temporal Lobe </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لتحت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (downward\n      displacement). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> displacement </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ده ممكن\n      يضغط على العصب التالت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (third cranial nerve </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> oculomotor nerve) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">اللي\n      مسؤول عن حركة العين ورفع الجفن. فلما العصب ده يتضغط عليه، العيان يجيله\n      شلل في عضلات العين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (paresis of the third nerve) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">والجفن\n      ينزل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (ptosis). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">العلامة دي (مشكلة في العصب التالت) مش\n      معناها إن المشكلة في العصب نفسه، لكن معناها إن فيه كتلة في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Temporal Lobe </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بتزق\n      المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>!<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo105;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\">With progressive increase of the intracranial pressure by a large\n     supratentorial tumor, brain stem and medulla may herniate into the foramen\n     magnum leading to loss of consciousness and death almost invariably\n     ensues.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo105;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Herniation syndrome (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">متلازمة\n      الفتق المخي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n      </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي أخطر\n      حاجة ممكن تحصل للعيان اللي عنده ارتفاع شديد في ضغط المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo105;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">إزاي بتحصل؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> لو فيه\n      ورم كبير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (large supratentorial tumor) </span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">فوق ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> tentorium cerebelli </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(غشاء\n      بيفصل بين نصفي المخ والمخيخ)، الورم ده بيكبر ويزود ضغط المخ بشكل فظيع.\n      الضغط ده بيخلي أجزاء من المخ تتحرك وتزق لتحت، بالذات ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Brain Stem </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(جذع\n      المخ) وال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Medulla </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(النخاع المستطيل) يضغطوا أو\n      \"ينفتقوا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" s
