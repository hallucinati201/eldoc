pan dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hemorrhagic stroke </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(نزيف\n      المخ) بيكون أعلى في اليابان ودول شرق آسيا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l99 level1 lfo165;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Socio-economic standard (</span></b><b><span lang=\"AR-SA\">المستوى الاجتماعي الاقتصادي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l99 level2 lfo165;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Incidence of stroke and stroke morbidity and mortality are higher\n      in low than in high Socioeconomic standard:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">بيكون\n      أعلى في المستويات الاجتماعية الاقتصادية الأقل. وده ممكن يرجع لقلة الوعي\n      الصحي، صعوبة الوصول للرعاية الصحية، سوء التغذية، انتشار التدخين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l99 level1 lfo165;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Genetic factors (</span></b><b><span lang=\"AR-SA\">العوامل الوراثية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l99 level2 lfo165;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Inherited strokes (e.g. CADASIL):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">فيه\n      أمراض وراثية نادرة ممكن تسبب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CADASIL (Cerebral Autosomal Dominant\n      Arteriopathy with Subcortical Infarcts and Leukoencephalopathy)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وده مرض وراثي بيعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">متكرر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l99 level2 lfo165;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Positive FH of stroke and stroke risk factors:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو فيه\n      تاريخ مرضي في العيلة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Family History) </span><span lang=\"AR-SA\">لـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">أو\n      لعوامل خطورة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(زي الضغط والسكر)، دا بيزود فرصة\n      الإصابة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l99 level2 lfo165;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Heredofamilial strokes:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أمراض وراثية بتيجي في العائلات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l99 level1 lfo165;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Type A personalities (</span></b><b><span lang=\"AR-SA\">شخصيات نمط</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> A):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l99 level2 lfo165;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">دي شخصيات بتكون عصبية، طموحة جداً، دايماً\n      مستعجلة، تحت ضغط نفسي وعصبي. النوع ده من الشخصيات بيكون أكثر عرضة للإصابة\n      بأمراض القلب والأوعية الدموية، بما فيها الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke.<o:p></o:p></span></font></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Modifiable Risk Factors\nof Stroke (</span></b><b><span lang=\"AR-SA\">عوامل\nخطورة يمكن تغييرها - ودي اللي بنقدر نتدخل فيها بالعلاج وتغيير نمط الحياة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Blood Pressure (</span></b><b><span lang=\"AR-SA\">ضغط الدم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Risk of stroke doubles with each 7.5 mmHg increase in diastolic\n      blood pressure:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كل ما\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      diastolic pressure </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الرقم اللي تحت في الضغط) يزيد 7.5</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> mmHg</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      فرصة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      stroke </span><span lang=\"AR-SA\">تتضاعف. دي معلومة خطيرة جداً وبتأكد أهمية\n      التحكم في الضغط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The strength of hypertension as a risk factor of stroke attenuates\n      with age:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">تأثير\n      الضغط كعامل خطورة بيقل شوية مع التقدم في العمر، بس لسه عامل مهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Systolic blood pressure might have even stronger risk than\n      diastolic, and even patients with isolated systolic hypertension are at\n      increased risk:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ضغط الدم\n      الانقباضي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (</span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> systolic pressure - </span><span lang=\"AR-SA\">الرقم\n      اللي فوق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)\n      </span><span lang=\"AR-SA\">ممكن\n      يكون ليه تأثير أقوى من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> diastolic. </span><span lang=\"AR-SA\">حتى لو المريض عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"Isolated systolic\n      hypertension\" (</span><span lang=\"AR-SA\">يعني الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> systolic </span><span lang=\"AR-SA\">بس هو\n      اللي عالي والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> diastolic </span><span lang=\"AR-SA\">طبيعي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      دا برضه بيزود خطورة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Hypotension is also risky especially in patients with severe\n      bilateral carotid stenosis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">خلي بالكوا، مش بس الضغط العالي خطر، لأ،\n      الضغط الواطي جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hypotension) </span><span lang=\"AR-SA\">ممكن يكون خطر، خصوصاً لو المريض عنده ضيق\n      شديد في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> carotid arteries </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الشرايين\n      السباتية) على الناحيتين، لأن في الحالة دي المخ بيكون محتاج ضغط معين عشان\n      الدم يوصله، ولو الضغط قل زيادة عن اللزوم، الدم مش هيوصل كفاية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">خبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يا\n      جماعة، مريض الضغط اللي مش بيتابع علاجه أو بياخد الدوا وقت ما يحس إنه\n      تعبان بس، دا قنبلة موقوتة. أهم نصيحة لمريض الضغط: \"التزم بدواك حتى\n      لو حسيت إنك كويس، الضغط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> silent killer </span><span lang=\"AR-SA\">ملوش أعراض واضحة في الأول</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\"<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Diabetes Mellitus (</span></b><b><span lang=\"AR-SA\">السكري</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">DM doubles the risk of ischemic stroke:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مرض\n      السكر بيضاعف فرصة الإصابة بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic stroke.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">DM is associated with increased morbidity and mortality of stroke:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">السكر\n      بيزود كمان مضاعفات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">والوفاة منه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Treatment of DM effectively reduce the risk of micro vascular\n      complications, but not necessarily macro vascular complications as\n      stroke:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">علاج\n      السكر بيقلل بشكل فعال مضاعفاته على الأوعية الدموية الصغيرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (microvascular\n      complications) </span><span lang=\"AR-SA\">زي اعتلال الشبكية أو الكلى، لكن مش\n      بالضرورة يقلل بنفس الكفاءة مضاعفاته على الأوعية الدموية الكبيرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (macrovascular\n      complications) </span><span lang=\"AR-SA\">زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">إزاي بيحصل؟</span></b><span lang=\"AR-SA\"> السكر\n      العالي بيضر جدران الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blood vessels </span><span lang=\"AR-SA\">وبيخليها عرضة أكتر للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> atherosclerosis </span><span lang=\"AR-SA\">وتكوين\n      الجلطات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Dyslipidemia (</span></b><b><span lang=\"AR-SA\">اضطراب الدهون في الدم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Dyslipidemia is a significant risk factor for ischemic stroke, but\n      with less seriousness as in relation with coronary heart disease:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ارتفاع\n      الكوليسترول والدهون الثلاثية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (dyslipidemia) </span><span lang=\"AR-SA\">دا عامل خطورة مهم للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic stroke</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      بس خطورته على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">بتكون أقل شوية من خطورته على أمراض\n      الشرايين التاجية في القلب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Coronary Artery Disease - CAD).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Statins are effective for ischemic stroke 2ry prevention, but\n      might be associated with increased risk of intracerebral hemorrhage:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أدوية\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      statins (</span><span lang=\"AR-SA\">زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Atorvastatin </span><span lang=\"AR-SA\">و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Rosuvastatin) </span><span lang=\"AR-SA\">اللي\n      بتخفض الكوليسترول، فعالة جداً في الوقاية الثانوية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (2ry prevention) </span><span lang=\"AR-SA\">من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic stroke (</span><span lang=\"AR-SA\">يعني لو\n      المريض جاله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">قبل كده، بنستخدمها عشان نمنع إنه يجيله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">تاني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>). </span><span lang=\"AR-SA\">بس خلي\n      بالكوا، فيه دراسات بتقول إنها ممكن تزود شوية فرصة حدوث نزيف في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (intracerebral\n      hemorrhage)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، خصوصاً لو المريض بياخد أدوية سيولة\n      تانية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Atrial Fibrillation (AF) (</span></b><b><span lang=\"AR-SA\">الرجفان الأذيني</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Non-rheumatic AF is most common cause of cardio-embolic strokes,\n      responsible for nearly 1/6 of patients with ischemic strokes:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF </span><span lang=\"AR-SA\">اللي مش\n      مرتبط بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      rheumatic heart disease </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(أمراض القلب الروماتيزمية) هو السبب\n      الأشهر للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      cardio-embolic stroke </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الجلطات اللي بتيجي من القلب). حوالي\n      سدس (1/6) حالات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic stroke </span><span lang=\"AR-SA\">سببها الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The risk is much higher in patients with rheumatic AF:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF </span><span lang=\"AR-SA\">مرتبط\n      بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      rheumatic heart disease </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(يعني صمامات القلب متأثرة\n      بالروماتيزم)، بتكون الخطورة أعلى بكتير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Paroxysmal AF has the same significance as persistent AF:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">سواء كان\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      AF </span><span lang=\"AR-SA\">بيجي على نوبات ويروح</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (paroxysmal) </span><span lang=\"AR-SA\">أو مستمر\n      دايماً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (persistent)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، الاتنين ليهم نفس الخطورة في تكوين\n      الجلطات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Anticoagulation (e.g. with Warfarin) is needed for prevention of\n      stroke in these patients:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">عشان كده يا جماعة، أي مريض عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      لازم يمشي على أدوية سيولة الدم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (anticoagulants) </span><span lang=\"AR-SA\">زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Warfarin </span><span lang=\"AR-SA\">أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> NOACs (New Oral\n      Anticoagulants) </span><span lang=\"AR-SA\">عشان نمنع تكون الجلطات في القلب اللي ممكن\n      تروح للمخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">خبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كان عندي\n      حالة لمريض كبير في السن، عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF </span><span lang=\"AR-SA\">ومشي على</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Warfarin</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وبعد فترة زهق من التحاليل والمتابعة وبطّل الدوا من نفسه. بعدها بكام شهر،\n      جاله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      stroke </span><span lang=\"AR-SA\">شديد وساعتها ندم ندم عمره. عشان كده\n      المتابعة المنتظمة مع دكتور القلب والباطنة مهمة جداً لمريض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Other Causes of Cardioembolism (</span></b><b><span lang=\"AR-SA\">أسباب قلبية تانية للجلطات\n     المتحركة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">e.g. prosthetic cardiac valves, ASD, VSD, patent foramen ovale,\n      Lt. atrial myxoma, infective endocarditis, and mural thrombus.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">دي كلها حاجات شرحناها قبل كده، زي\n      الصمامات الصناعية، ثقوب القلب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (ASD, VSD, PFO)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، أورام القلب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (atrial myxoma)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      التهاب بطانة القلب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (infective endocarditis)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      والجلطات على جدار القلب بعد الأزمات القلبية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (mural thrombus). </span><span lang=\"AR-SA\">كل دي\n      ممكن تكون مصدر للجلطات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Smoking (</span></b><b><span lang=\"AR-SA\">التدخين</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Smoking is a significant risk factor of stoke, especially ischemic\n      stroke:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التدخين\n      عامل خطورة كبير جداً للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، خصوصاً الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic stroke.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The association is weaker with age:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">تأثير\n      التدخين بيضعف شوية مع التقدم في العمر، بس لسه موجود</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">There is a dose-response relationship:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كل ما\n      الواحد يدخن أكتر، الخطورة بتزيد أكتر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">إزاي بيحصل؟</span></b><span lang=\"AR-SA\"> التدخين\n      بيدمر جدران الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blood vessels</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بيزود الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> atherosclerosis</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      بيزود لزوجة الدم، وبيزود فرصة تكوين الجلطات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Alcohol (</span></b><b><span lang=\"AR-SA\">الكحول</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Especially with hemorrhagic:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شرب\n      الكحول، خصوصاً بكميات كبيرة، ممكن يزود فرصة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hemorrhagic stroke (</span><span lang=\"AR-SA\">نزيف\n      المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Obesity and Metabolic syndrome (</span></b><b><span lang=\"AR-SA\">السمنة ومتلازمة الأيض</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">السمنة\n      لوحدها، ومعاها الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> metabolic syndrome </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللي\n      هي مجموعة من المشاكل زي السمنة في منطقة البطن، ارتفاع الضغط، ارتفاع\n      السكر، واضطراب الدهون)، كل دول بيزودوا خطورة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">بشكل\n      كبير، لأنهم بيزودوا عوامل الخطورة التانية زي الضغط والسكر والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> atherosclerosis.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Diet (</span></b><b><span lang=\"AR-SA\">النظام\n     الغذائي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Salt and fats:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أكل كميات كبيرة من الملح والدهون المشبعة\n      بيزود الضغط والكوليسترول، وبالتالي بيزود خطورة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Sedentary life and lack of regular exercise (</span></b><b><span lang=\"AR-SA\">الخمول\n     وعدم ممارسة الرياضة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l58 level2 lfo166;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">قلة الحركة وعدم ممارسة الرياضة بتزود فرصة\n      السمنة والضغط والسكر واضطراب الدهون، كل دي عوامل خطورة للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Blood disease (</span></b><b><span lang=\"AR-SA\">أمراض الدم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي ما ذكرنا قبل كده، </span><span dir=\"LTR\">polycythemia </span><span lang=\"AR-SA\">و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> thrombocytosis.<o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Migraine (</span></b><b><span lang=\"AR-SA\">الصداع\n     النصفي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\">\n     </span><span lang=\"AR-SA\">بعض أنواع\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     migraine</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، خصوصاً اللي معاها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(أعراض بصرية أو حسية بتسبق الصداع)،\n     ممكن تكون عامل خطورة للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic stroke </span><span lang=\"AR-SA\">في بعض الحالات، خصوصاً في الستات الأصغر\n     سناً اللي بيدخنوا أو بيستخدموا حبوب منع الحمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Infection and inflammation (</span></b><b><span lang=\"AR-SA\">العدوى والالتهاب</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الالتهابات المزمنة في الجسم\n     ممكن تزود الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> inflammation </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blood vessels </span><span lang=\"AR-SA\">وتزود\n     فرصة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     atherosclerosis </span><span lang=\"AR-SA\">وتكوين\n     الجلطات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Heart diseases (</span></b><b><span lang=\"AR-SA\">أمراض القلب</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">خصوصاً أمراض صمامات القلب والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، ودي ذكرناها بالتفصيل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Psychological stress (</span></b><b><span lang=\"AR-SA\">الضغط النفسي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الضغط النفسي المزمن بيزود\n     إفراز هرمونات التوتر، اللي ممكن تزود ضغط الدم وتأثر على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blood vessels.<o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Hyperuricemia (</span></b><b><span lang=\"AR-SA\">ارتفاع حمض اليوريك</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بعض الدراسات ربطت بين ارتفاع\n     حمض اليوريك في الدم وزيادة خطورة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke.<o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l58 level1 lfo166;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Homocysteinemia (</span></b><b><span lang=\"AR-SA\">ارتفاع الهوموسيستين</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> homocysteine </span><span lang=\"AR-SA\">دا حمض أميني، ولو مستواه علي\n     في الدم، بيعتبر عامل خطورة لأمراض القلب والأوعية الدموية، بما فيها الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     لأنه بيضر جدران الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blood vessels.<o:p></o:p></span></font></li>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Clinical Presentation\nof Hemiplegia (</span></b><b><span lang=\"AR-SA\">الأعراض\nوالعلامات الإكلينيكية للشلل النصفي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><span lang=\"AR-SA\">هنا بقى هنتكلم\nإزاي المريض اللي عنده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nHemiplegia </span><span lang=\"AR-SA\">بيظهر\nقدامنا وإيه الأعراض والعلامات اللي بنشوفها عليه. الأعراض دي بتختلف على حسب الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> onset </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(بداية المرض) والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> course (</span><span lang=\"AR-SA\">مسار\nالمرض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Onset &amp; Course (</span></b><b><span lang=\"AR-SA\">بداية ومسار المرض</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l177 level1 lfo167;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Acute onset &amp; regressive course (e.g. vascular, infective &amp;\n     traumatic causes):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l177 level2 lfo167;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      الأعراض بتظهر فجأة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (acute onset)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، زي ما بنشوف في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke (</span><span lang=\"AR-SA\">سواء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hemorrhagic)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      أو في حالات العدوى الشديدة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (infective) </span><span lang=\"AR-SA\">أو الإصابات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (traumatic). \"Regressive\n      course\" </span><span lang=\"AR-SA\">يعني الأعراض ممكن تتحسن مع الوقت أو\n      بالعلاج، وده اللي بنتمناه في حالات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">اللي\n      بنلحقها بدري</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l177 level1 lfo167;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Gradual onset &amp; progressive course (e.g. neoplastic causes):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l177 level2 lfo167;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      الأعراض بتظهر تدريجياً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (gradual onset)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وبتفضل تسوء مع الوقت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (progressive course). </span><span lang=\"AR-SA\">دا اللي\n      بنشوفه عادةً في أورام المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (neoplastic causes)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      الورم بيكبر ببطء وبيضغط على المخ، فالأعراض بتظهر وتزيد بالتدريج</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l177 level1 lfo167;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Remittent &amp; relapsing course (e.g. MS):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l177 level2 lfo167;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      الأعراض بتيجي على نوبات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (relapsing)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وبعدين تتحسن أو تختفي تماماً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (remittent)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وبعد فترة ممكن ترجع تاني. دا المسار النموذجي لمرض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Multiple Sclerosis (MS)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      اللي هو مرض مناعي بيهاجم الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> myelin sheath </span><span lang=\"AR-SA\">زي ما قلنا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Symptoms &amp; Signs:\nVary according to the onset</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الأعراض\nوالعلامات بتختلف على حسب بداية المرض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">I. Acute lesions (</span></b><b><span lang=\"AR-SA\">في حالات الإصابات الحادة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nclinical picture </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الصورة\nالإكلينيكية) هنا بتعدي على مرحلتين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></p><ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l157 level1 lfo168;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Stage of flaccidity due to neuronal shock (</span></b><b><span lang=\"AR-SA\">مرحلة\n     الارتخاء بسبب الصدمة العصبية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي أول\n      مرحلة بتظهر بعد الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">مباشرة. بتكون الأعصاب في حالة \"صدمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\" (neuronal shock)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      فالعضلات بتكون مرخية وضعيفة جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Lasts from 2—6 weeks. Prolonged by poor general condition of the\n      patient:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">المرحلة\n      دي غالباً بتستمر من 2 لـ 6 أسابيع. لو الحالة العامة للمريض وحشة (مثلاً\n      عنده التهابات، سوء تغذية، أو أمراض مزمنة تانية)، ممكن المرحلة دي تطول\n      أكتر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The shorter the duration the better the prognosis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كل ما\n      المرحلة دي كانت أقصر، كل ما كان الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> prognosis </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(فرصة\n      التحسن) أفضل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">On the paralyzed side there is complete loss of muscle tone\n      (flaccidity), absence of deep reflexes &amp; no plantar response:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">على\n      الناحية المشلولة، بنلاقي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Complete loss of muscle tone (flaccidity):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">العضلات\n       بتكون مرخية تماماً ومفيش أي شد عضلي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Absence of deep reflexes:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> deep tendon reflexes </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(المنعكسات\n       العميقة زي اللي بنعملها بالمطرقة على الركبة أو الكوع) بتكون مش موجودة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">No plantar response:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لما نعمل فحص الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> plantar reflex </span><span lang=\"AR-SA\">على بطن\n       الرجل، مفيش استجابة أو بتكون استجابة طبيعية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (flexor). </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Babinski sign </span><span lang=\"AR-SA\">بيكون\n       سلبي في المرحلة دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">This stage is prolonged by general poor condition of the patient's\n      health, infections (e.g. chest or urinary tract infection) &amp; bed\n      sores:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي ما\n      قلنا، لو المريض حالته العامة وحشة، أو جاله التهابات زي التهاب في الصدر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (chest infection) </span><span lang=\"AR-SA\">أو\n      التهاب في المسالك البولية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (urinary tract infection)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      أو جاله قرح فراش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (bed sores) </span><span lang=\"AR-SA\">من كتر الرقاد، كل ده بيطول مرحلة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> flaccidity </span><span lang=\"AR-SA\">وبيأخر\n      الشفاء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">خبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لما\n      بيجيلنا مريض لسه جايله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">حالا، بتبقى كل الناحية اللي اتأثرت\n      \"سايبة\" تماماً. الإيد والرجل واقعين، مفيش أي قوة، ومهما تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> reflex </span><span lang=\"AR-SA\">مفيش\n      استجابة. وده اللي بنسميه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"flaccid paralysis\". </span><span lang=\"AR-SA\">لازم\n      نركز في المرحلة دي على الوقاية من المضاعفات زي قرح الفراش والالتهابات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">During recovery from the shock stage, the muscle tone &amp; deep\n      reflexes reappear &amp; gradually increase. Babinski sign becomes +ve.\n      The stage of spasticity sets in.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مع\n       بداية تحسن المريض وخروجه من مرحلة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> shock</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       muscle tone </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الشد العضلي) والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> deep reflexes </span><span lang=\"AR-SA\">بيبدأوا\n       يرجعوا بالتدريج ويزيدوا. وأهم علامة هنا إن الـ </span><b><span dir=\"LTR\">Babinski sign</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بيتحول\n       لـ </span><b><span dir=\"LTR\">positive\n       (+ve)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وده بيقولنا إننا دخلنا في المرحلة\n       التانية اللي هي </span><b><span dir=\"LTR\">stage\n       of spasticity</span></b><span dir=\"LTR\">.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">If the onset is associated with coma, the paralysed side is\n      determined by the following:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو\n       المريض جاله الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">ودخل في غيبوبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (coma)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       بيبقى صعب علينا نحدد الناحية المشلولة. لكن فيه علامات بتساعدنا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l157 level4 lfo168;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The limbs on the paralysed side are more flaccid &amp; drop\n        passively:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الأطراف\n        في الناحية المشلولة بتكون مرخية أكتر وبتسقط بسلبية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (passive drop) </span><span lang=\"AR-SA\">لو\n        رفعناها وسبناها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l157 level4 lfo168;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The cheek on the paralysed side moves in and out with\n        respiration:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الخد\n        في الناحية المشلولة بيتحرك لجوه ولبره مع النفس (بيبقى عامل زي الشراع في\n        الهواء)، وده دليل على ضعف عضلات الوجه في الناحية دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l157 level1 lfo168;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Stage of spasticity; this is the stage of established hemiplegia (</span></b><b><span lang=\"AR-SA\">مرحلة\n     التشنج العضلي - الشلل النصفي المستقر</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي\n      المرحلة التانية، واللي بتظهر بعد مرحلة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> flaccidity. </span><span lang=\"AR-SA\">هنا\n      العضلات مش بتكون مرخية، لأ، بتكون متشنجة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (spastic)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      والشد العضلي بيكون زيادة عن اللزوم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">a. Paralysis of one side of the body that shows a pyramidal\n      distribution:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">الشلل هنا ليه توزيع معين اسمه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"pyramidal\n       distribution\". </span><span lang=\"AR-SA\">معناه إن عضلات معينة بتتأثر أكتر من\n       عضلات تانية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">It affects the progravity more than the antigravity muscles as\n       the former are normally weaker than the latter:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">العضلات\n       اللي بتساعد على الحركة مع الجاذبية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (progravity muscles) </span><span lang=\"AR-SA\">بتتأثر\n       أكتر من العضلات اللي بتقاوم الجاذبية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (antigravity muscles). </span><span lang=\"AR-SA\">وده لأن\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       progravity muscles </span><span lang=\"AR-SA\">عادةً بتكون أضعف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1) In U.L. (Upper Limb - </span></b><b><span lang=\"AR-SA\">الطرف\n       العلوي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>): the extensors are weaker than the flexors.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l157 level4 lfo168;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">يعني عضلات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> extension </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(فرد\n        الإيد) بتكون أضعف من عضلات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> flexion </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تني\n        الإيد). فغالباً بنلاقي إيد المريض متنية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (flexed) </span><span lang=\"AR-SA\">عند\n        الكوع والرسغ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2) In L.L. (Lower Limb - </span></b><b><span lang=\"AR-SA\">الطرف\n       السفلي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"
