LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>): the flexors are weaker than the extensors.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l157 level4 lfo168;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">يعني عضلات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> flexion </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تني\n        الرجل) بتكون أضعف من عضلات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> extension </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(فرد\n        الرجل). فغالباً بنلاقي الرجل مفرودة ومشدودة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">3) It affects the distal more than the proximal muscles:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يعني\n       العضلات البعيدة عن الجسم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (distal) </span><span lang=\"AR-SA\">بتتأثر أكتر من العضلات القريبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (proximal).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">4) The hand is weaker than the shoulder:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يعني\n       قوة الإيد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (hand) </span><span lang=\"AR-SA\">بتكون أضعف من قوة الكتف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (shoulder).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">5) The foot is weaker than the hip:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">وقوة\n       القدم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (foot) </span><span lang=\"AR-SA\">بتكون أضعف من قوة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hip (</span><span lang=\"AR-SA\">الفخذ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">b. Hypertonia (spasticity) of the paralysed muscles of clasp-knife\n      type:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n       بنلاقي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> muscle tone </span><span lang=\"AR-SA\">عالي جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hypertonia)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       يعني العضلات متشنجة. والتشنج ده بيكون نوعه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"clasp-knife type\". </span><span lang=\"AR-SA\">تخيل\n       لما بتيجي تقفل سكينة جيب، في الأول بتبقى ناشفة وصعبة، وبعدين فجأة بتسيب\n       وتتقفل بسهولة. نفس الفكرة بتحصل في العضلة المتشنجة، في الأول بتكون\n       مقاومة شديدة للحركة، وبعدين فجأة بتفك</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">It affects the antigravity more than the progravity muscles as\n       the former normally have the stronger muscle tone:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا بقى\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       spasticity </span><span lang=\"AR-SA\">بتأثر على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> antigravity muscles </span><span lang=\"AR-SA\">أكتر،\n       لأن العضلات دي أصلاً بيكون ليها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> tone </span><span lang=\"AR-SA\">أقوى</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1) In U.L.: the flexors are more spastic than the extensors:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">يعني\n       عضلات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       flexion </span><span lang=\"AR-SA\">في الإيد بتكون متشنجة أكتر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2) In L.L.: the extensors are more spastic than the flexors:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">وعضلات\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       extension </span><span lang=\"AR-SA\">في الرجل بتكون متشنجة أكتر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">3) In both U. &amp; L.L. the adductors are more spastic than the\n       abductors:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في\n       الإيد والرجل، عضلات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> adduction </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تقريب الطرف من الجسم) بتكون متشنجة\n       أكتر من عضلات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> abduction </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(إبعاد الطرف عن الجسم). عشان كده\n       بنلاقي الإيد والرجل متقربين من الجسم أو الرجلين متقاطعين أحياناً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Exaggerated deep reflexes:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> deep tendon reflexes </span><span lang=\"AR-SA\">بتكون\n       مبالغ فيها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (exaggerated) </span><span lang=\"AR-SA\">في الناحية المشلولة (زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> biceps, triceps,\n       brachioradialis, knee &amp; ankle reflexes).<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Pathological deep reflexes (normally absent) may appear:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">ممكن تظهر منعكسات غريبة مش موجودة في\n       الشخص الطبيعي، زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> finger reflex, patellar reflex, adductor reflex (</span><span lang=\"AR-SA\">ودا\n       بنشوفه لما بنخبط على العظم اللي جنب الركبة ونلاقي الرجل التانية عملت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> adduction).<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Clonus may be elicited in the ankle, less frequently in the knee\n      or wrist:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> clonus </span><span lang=\"AR-SA\">دا يا\n       ولاد عبارة عن انقباضات وانبساطات متتالية لا إرادية للعضلة لما بنعمل\n       عليها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       stretching </span><span lang=\"AR-SA\">مفاجئ. ممكن نشوفه في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ankle </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الكاحل)\n       لو مسكنا القدم وعملنا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dorsiflexion </span><span lang=\"AR-SA\">مفاجئ، فبتلاقي القدم بتتحرك لفوق ولتحت\n       بشكل متكرر. وممكن نشوفه في الركبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (knee) </span><span lang=\"AR-SA\">أو\n       الرسغ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (wrist) </span><span lang=\"AR-SA\">بس أقل شيوعاً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Lost superficial reflexes: The abdominal and cremaster reflexes\n      are, lost on the paralysed side:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> superficial reflexes </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(المنعكسات\n       السطحية) زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> abdominal reflex </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(لما\n       بنحرك حاجة على جدار البطن المفروض عضلات البطن بتنقبض) والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cremasteric reflex </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(في\n       الرجالة، لما بنحرك حاجة على الجزء الداخلي من الفخذ، الخصية بترتفع)، كل\n       دول بيكونوا مفقودين في الناحية المشلولة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Positive Babinski sign: On eliciting the plantar response on the\n      paralysed side there is dorsiflexion of the big toe with or without\n      fanning of the other toes:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">ودي علامة مهمة جداً. لما بنعمل الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> plantar response </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(بنحرك\n       أداة مدببة على بطن القدم)، المفروض في الطبيعي إن كل الأصابع بتنزل لتحت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (plantarflexion). </span><span lang=\"AR-SA\">لكن في\n       حالة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       pyramidal tract lesion</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بنلاقي صباع الرجل الكبير بيطلع\n       لفوق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (dorsiflexion)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وممكن كمان باقي الأصابع تتفتح زي\n       المروحة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (fanning). </span><span lang=\"AR-SA\">دي علامة قوية جداً على وجود مشكلة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pyramidal tract.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l157 level2 lfo168;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Gait (</span></b><b><span lang=\"AR-SA\">المشية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>): If the patient can walk, his gait\n      is circumduction due to spasticity of the extensors &amp; adductors of\n      L.L:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l157 level3 lfo168;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">لو المريض بيقدر يمشي، مشيته بتكون مميزة\n       جداً، بنسميها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"circumduction gait\" </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"hemiplegic\n       gait\". </span><span lang=\"AR-SA\">بتكون الرجل المشلولة مفرودة ومشدودة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\">بسبب\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       spasticity </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> extensors)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       وبيقوم يلف رجله في دايرة كبيرة عشان يقدر يمشيها ويجيبها لقدام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\">بسبب\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       spasticity </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> adductors). </span><span lang=\"AR-SA\">بيبقى\n       منظرها زي ما يكون بيجر رجله في نص دايرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n</ol><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">ii. Gradual lesions (</span></b><b><span lang=\"AR-SA\">في حالات الإصابات التدريجية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l92 level1 lfo169;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The hemiplegia passes directly to the stage of spasticity.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l92 level2 lfo169;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو\n      الإصابة كانت تدريجية (زي الأورام)، المريض مش بيعدي على مرحلة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> flaccidity. </span><span lang=\"AR-SA\">الشلل\n      بيبدأ مباشرة في مرحلة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spasticity</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني العضلات بتبقى متشنجة من الأول،\n      ومش بيحصل الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> neuronal shock </span><span lang=\"AR-SA\">ده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Clinical picture varies\nACCORDING TO THE SITE OF THE LESION! (</span></b><b><span lang=\"AR-SA\">الصورة الإكلينيكية بتختلف حسب مكان الإصابة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>!)<o:p></o:p></span></b></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><span lang=\"AR-SA\">دي حتة مهمة\nجداً يا جماعة عشان تفرقوا بيها بين أنواع الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hemiplegia </span><span lang=\"AR-SA\">المختلفة.\nمكان الإصابة في الجهاز العصبي المركزي بيحدد بالضبط إيه الأعراض اللي هتظهر. الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lesion </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الإصابة) اللي بتعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia </span><span lang=\"AR-SA\">ممكن\nتكون في 3 مستويات رئيسية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></p><ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l100 level1 lfo170;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Spinal cord (</span></b><b><span lang=\"AR-SA\">النخاع الشوكي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l100 level1 lfo170;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Brain stem (</span></b><b><span lang=\"AR-SA\">جذع\n     المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l100 level1 lfo170;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Cerebral (</span></b><b><span lang=\"AR-SA\">المخ\n     نفسه</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n</ol><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><span lang=\"AR-SA\">بصوا للرسمة\nاللي قدامكم دي، بتوضح مسارات الأعصاب وإزاي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lesion </span><span lang=\"AR-SA\">في كل\nمكان بيعمل أعراض مختلفة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\n</span><b><span lang=\"AR-SA\">المفهوم\nالأساسي هنا يا جماعة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\npyramidal tract </span><span lang=\"AR-SA\">بتاع\nالحركة بيعدي من المخ، ينزل في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nbrain stem</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nوبعدين ينزل في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nspinal cord. </span><span lang=\"AR-SA\">وهو\nنازل، بيعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ndecussation </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(بيتقاطع)\nفي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nmedulla (</span><span lang=\"AR-SA\">جزء من\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nbrain stem). </span><span lang=\"AR-SA\">يعني\nالمسار اللي بيتحكم في الناحية اليمين من الجسم بيكون جاي من الناحية الشمال من\nالمخ. والعكس صحيح. ده اللي بنسميه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n\"crossed innervation\". </span><span lang=\"AR-SA\">الإحساس له مسارات مختلفة بعضها بيتقاطع في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord </span><span lang=\"AR-SA\">وبعضها\nفي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nbrain stem.<o:p></o:p></span></font></p><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">I. Spinal cord (</span></b><b><span lang=\"AR-SA\">النخاع الشوكي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l48 level1 lfo171;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The lesion is on one side of the cord &amp; is situated between C1\n     &amp; C5 segments:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l48 level2 lfo171;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      الإصابة بتكون في جانب واحد من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وبتكون ما بين الفقرة العنقية الأولى</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (C1) </span><span lang=\"AR-SA\">والخامسة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (C5).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l48 level2 lfo171;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">It is caused by: stab wound, disc prolapse, MS. Or tumor resulting\n      in the picture of Brown-Sequard syndrome characterized by:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l48 level3 lfo171;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الأسباب</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ممكن\n       تكون بسبب طعنة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (stab wound) </span><span lang=\"AR-SA\">تدخل في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       أو انزلاق غضروفي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (disc prolapse) </span><span lang=\"AR-SA\">ضاغط\n       على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       spinal cord</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، أو مرض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MS</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       أو ورم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l48 level3 lfo171;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">النتيجة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كل ده\n       بيؤدي لمتلازمة اسمها </span><b><span dir=\"LTR\">Brown-Sequard syndrome</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">دي متلازمة مميزة جداً وهنقول أعراضها\n       دلوقتي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l48 level2 lfo171;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">At the Level of the Lesion (</span></b><b><span lang=\"AR-SA\">عند\n      مستوى الإصابة بالضبط</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l48 level3 lfo171;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Ipsilateral localized L.M.N.L. of the muscles supplied by the\n       affected segments:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> \"Ipsilateral\" </span><span lang=\"AR-SA\">يعني\n        في نفس الناحية اللي فيها الإصابة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. \"L.M.N.L.\" </span><span lang=\"AR-SA\">يعني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Lower Motor Neuron\n        Lesion </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(إصابة في العصب الحركي السفلي).\n        العصب الحركي السفلي هنا بيكون العصب اللي بيطلع من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord </span><span lang=\"AR-SA\">عشان\n        يغذي العضلات. لما بيحصل فيه إصابة عند نفس مستوى الخلل، بتلاقي العضلات\n        اللي بيغذيها العصب دا بتكون ضعيفة ومرخية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (flaccid paralysis) </span><span lang=\"AR-SA\">وفيها\n        ضمور</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        (atrophy) </span><span lang=\"AR-SA\">وممكن تلاقي فيها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> fasciculations (</span><span lang=\"AR-SA\">انقباضات\n        صغيرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l48 level3 lfo171;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. Ipsilateral loss of all sensations in the area supplied by the\n       dorsal roots of the affected segments:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">برضه\n        في نفس الناحية بتاعة الإصابة، وفقط عند مستوى الإصابة، بيحصل فقدان كامل\n        لكل أنواع الإحساس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (all sensations)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        لأن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        dorsal roots </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الجذور العصبية الحسية) في المنطقة\n        دي هي اللي اتأثرت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l48 level2 lfo171;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Below the Level of the Lesion (</span></b><b><span lang=\"AR-SA\">تحت\n      مستوى الإصابة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l48 level3 lfo171;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Ipsilateral hemiplegia:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في نفس\n        الناحية اللي فيها الإصابة، ولكن تحت المستوى بتاعها، بنلاقي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia. </span><span lang=\"AR-SA\">ودي\n        بتكون على شكل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Upper Motor Neuron Lesion (U.M.N.L.)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        يعني العضلات بتكون متشنجة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (spastic paralysis) </span><span lang=\"AR-SA\">وفيها\n        ضعف شديد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">ليه في نفس الناحية؟</span></b><span lang=\"AR-SA\"> لأن\n        المسارات الحركية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pyramidal tracts) </span><span lang=\"AR-SA\">اللي\n        نازلة من المخ لسه متقاطعتش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (decussated) </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        هي بتتقاطع في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem </span><span lang=\"AR-SA\">فوق. وبالتالي، لما المسار بيتضرب في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord </span><span lang=\"AR-SA\">من\n        ناحية، بتظهر الأعراض في نفس الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l48 level3 lfo171;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. Ipsilateral deep sensory loss:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في نفس\n        الناحية برضه، بنلاقي فقدان للإحساس العميق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (deep sensation)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        زي إحساس الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> proprioception </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الإحساس\n        بوضع الجسم في الفراغ) والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vibration </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الاهتزاز) والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> light touch (</span><span lang=\"AR-SA\">اللمس\n        الخفيف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">ليه في نفس الناحية؟</span></b><span lang=\"AR-SA\"> لأن\n        المسارات اللي بتحمل الإحساس العميق دي بتتقاطع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (decussate) </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        مش في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord. </span><span lang=\"AR-SA\">فلو الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        المسارات دي بتكون لسه في نفس الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l48 level3 lfo171;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">3. Contralateral superficial sensory loss for pain &amp;\n       temperature:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في\n        الناحية المعاكسة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (contralateral) </span><span lang=\"AR-SA\">للإصابة،\n        بنلاقي فقدان للإحساس السطحي بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pain </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الألم)\n        والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        temperature (</span><span lang=\"AR-SA\">الحرارة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">ليه في الناحية المعاكسة؟</span></b><span lang=\"AR-SA\"> لأن\n        المسارات اللي بتحمل إحساس الألم والحرارة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (spinothalamic tracts) </span><span lang=\"AR-SA\">بتتقاطع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (decussate) </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord </span><span lang=\"AR-SA\">نفسها،\n        بمجرد ما بتدخل الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord. </span><span lang=\"AR-SA\">فلو الإصابة في الناحية اليمين من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        هتضرب المسارات اللي جاية من الناحية الشمال من الجسم بعد ما اتقاطعت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l48 level3 lfo171;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">4. Touch diminishes on both sides:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l48 level4 lfo171;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">إحساس\n        الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        touch </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللمس) بيكون ضعيف في الناحيتين،\n        لأن مساراته بتمشي في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord </span><span lang=\"AR-SA\">في كذا حتة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l48 level2 lfo171;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">خبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Brown-Sequard syndrome </span><span lang=\"AR-SA\">دي\n      متلازمة مميزة جداً، لما تشوف مريض عنده شلل وتنميل واختلاف في الإحساس في\n      النص اليمين من الجسم عن النص الشمال، لازم تفكر فيها. بنسميها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"lesion below\n      decussation\" </span><span lang=\"AR-SA\">يعني الإصابة حصلت تحت مكان ما المسارات\n      بتتقاطع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">II. Brain stem (</span></b><b><span lang=\"AR-SA\">جذع المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l147 level1 lfo172;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The lesion is on one side of the brain stem resulting in the\n     picture of crossed hemiplegia characterized by:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l147 level2 lfo172;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      الإصابة بتكون في جانب واحد من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem. </span><span lang=\"AR-SA\">الصورة\n      الإكلينيكية اللي بتظهر مميزة جداً وبنسميها </span><b><span dir=\"LTR\">crossed hemiplegia</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">الشلل\n      النصفي المتقاطع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l147 level2 lfo172;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Hemiplegia on the opposite side of the lesion:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بنلاقي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(شلل\n       في الأطراف) في الناحية المعاكسة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (opposite side) </span><span lang=\"AR-SA\">لمكان\n       الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">ليه في الناحية المعاكسة؟</span></b><span lang=\"AR-SA\"> لأن\n       المسارات الحركية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pyramidal tracts) </span><span lang=\"AR-SA\">بتنزل\n       من المخ وتتقاطع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (decussate) </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> medulla (</span><span lang=\"AR-SA\">جزء من\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       brain stem) </span><span lang=\"AR-SA\">قبل ما تنزل للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord. </span><span lang=\"AR-SA\">فلو\n       الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem </span><span lang=\"AR-SA\">نفسها، المسارات بتكون لسه متقاطعتش أو\n       بتكون ضربت بعد التقاطع مباشرة، فالأعراض بتظهر في الناحية المعاكسة لمكان\n       الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l147 level2 lfo172;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. Cranial nerve paralysis of L.M.N. nature on the same side of\n      the lesion:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بنلاقي\n       شلل في واحد أو أكتر من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cranial nerves </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الأعصاب\n       المخية) في نفس الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (same side) </span><span lang=\"AR-SA\">لمكان الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem. </span><span lang=\"AR-SA\">الشلل\n       ده بيكون من نوع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> L.M.N. (Lower Motor Neuron) </span><span lang=\"AR-SA\">يعني\n       بيكون فيه ضعف وارتخاء في العضلات اللي بيغذيها الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cranial nerve </span><span lang=\"AR-SA\">ده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">ليه في نفس الناحية؟</span></b><span lang=\"AR-SA\"> لأن\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       nuclei </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(نوى) بتاعة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cranial nerves </span><span lang=\"AR-SA\">دي\n       موجودة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، والأعصاب نفسها بتطلع من نفس\n       الناحية اللي فيها الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> nucleus. </span><span lang=\"AR-SA\">فلو الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem </span><span lang=\"AR-SA\">ضربت\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       nucleus </span><span lang=\"AR-SA\">بتاع عصب مخي معين، الشلل بيظهر في نفس\n       الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l147 level2 lfo172;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">خبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> crossed hemiplegia </span><span lang=\"AR-SA\">دي علامة\n      مميزة جداً لـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lesion </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem. </span><span lang=\"AR-SA\">لما\n      تلاقي مريض عنده شلل في إيده ورجله اليمين مثلاً، ومعاهم ضعف في عضلات الوجه\n      أو العين في الناحية الشمال، يبقى لازم تشك في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem. </span><span lang=\"AR-SA\">بنسميها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"lesion at or\n      above decussation\" </span><span lang=\"AR-SA\">يعني الإصابة حصلت عند أو فوق مكان ما\n      المسارات بتتقاطع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l147 level1 lfo172;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">The nerves affected depend on the site of the lesion (</span></b><b><span lang=\"AR-SA\">الأعصاب\n     المتأثرة بتعتمد على مكان الإصابة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem </span><span lang=\"AR-SA\">نفسه فيه 3 أجزاء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (midbrain, pons,\n     medulla)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وكل جزء فيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> nuclei </span><span lang=\"AR-SA\">لأعصاب\n     مخية معينة. فمكان الإصابة بيحدد أي عصب مخي هيتأثر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l147 level2 lfo172;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">i. Mid-Brain Lesion (</span></b><b><span lang=\"AR-SA\">إصابة في\n      الجزء الأوسط من جذع المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> - Midbrain):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">a) Weber's syndrome:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Hemiplegia on the opposite side of the lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل\n        نصفي في الناحية المعاكسة للإصابة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. 3rd cranial nerve paralysis on same side of lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل في\n        العصب المخي التالت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Oculomotor nerve) </span><span lang=\"AR-SA\">في نفس\n        الناحية اللي فيها الإصابة. العصب التالت دا مسئول عن حركة العين لأعلى\n        ولأسفل وللداخل، وكمان مسئول عن رفع الجفن و عن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pupil constriction </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تضيق\n        الحدقة). فلما يتشل، بنلاقي الجفن ساقط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (ptosis)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        العين بتبص لتحت ولبره، والحدقة واسعة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (dilated pupil).<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">b) Benedict's syndrome:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Hemiplegia on the opposite side of the lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل\n        نصفي في الناحية المعاكسة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. 3rd cranial nerve paralysis on the same side of lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل في\n        العصب التالت في نفس الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">3. Hemiataxia (intention tremors) on the opposite side of the\n        lesion due to affection of the Red Nucleus:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بالإضافة\n        للأعراض اللي فاتت، بنلاقي </span><b><span dir=\"LTR\">Hemiataxia</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ترنح أو عدم تناسق في الحركة) في\n        الناحية المعاكسة للإصابة. وده بيظهر على شكل </span><b><span dir=\"LTR\">intention tremors</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(رعشة\n        بتظهر لما المريض بيحاول يعمل حركة معينة). السبب هنا بيكون إصابة في الـ </span><b><span dir=\"LTR\">Red Nucleus</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n        ودي حتة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> midbrain </span><span lang=\"AR-SA\">مسئولة عن تنسيق الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l147 level2 lfo172;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">ii. Pontine Lesion (</span></b><b><span lang=\"AR-SA\">إصابة في\n      الجزء الأوسط من جذع المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> - Pons):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">a) Millard Gubler Syndrome:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Hemiplegia on the opposite side of the lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل\n        نصفي في الناحية المعاكسة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. 6th &amp; 7th cranial N. paralysis on the same side of\n        lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل في\n        العصب المخي السادس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Abducens nerve) </span><span lang=\"AR-SA\">والسابع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Facial nerve) </span><span lang=\"AR-SA\">في نفس\n        الناحية. العصب السادس مسئول عن حركة العين للخارج، فلو اتشل العين مش\n        هتقدر تتحرك لبره في نفس الناحية. العصب السابع مسئول عن عضلات الوجه، فلو\n        اتشل بنلاقي ضعف في عضلات نص الوجه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (facial paralysis) </span><span lang=\"AR-SA\">في نفس\n        الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">B) Foville Syndrome:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Hemiplegia on the opposite side of the lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل\n        نصفي في الناحية المعاكسة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. Loss of conjugate deviation of the eyes to the same side of\n        the lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بالإضافة\n        لكده، المريض مبيقدرش يحرك عينيه في اتجاه معين في نفس الناحية اللي فيها\n        الإصابة، ودي بتكون مشكلة في مركز حركة العين الأفقي في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pons.<o:p></o:p></span></font></li>\n   </ul>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l147 level2 lfo172;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">iii. Medullary Lesion (</span></b><b><span lang=\"AR-SA\">إصابة في\n      الجزء السفلي من جذع المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> - Medulla):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">a) Avellis Syndrome:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Hemiplegia on the opposite side of the lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل\n        نصفي في الناحية المعاكسة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. 9th &amp; 10th cranial N. paralysis on the same side of the\n        lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل في\n        العصب المخي التاسع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Glossopharyngeal nerve) </span><span lang=\"AR-SA\">والعاشر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Vagus nerve) </span><span lang=\"AR-SA\">في نفس\n        الناحية. دول مسئولين عن البلع والكلام وصوت الحنجرة، فلما يتشلوا بنلاقي\n        صعوبة في البلع، تغيير في الصوت، وممكن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> uvula </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللهاة)\n        تميل للناحية السليمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l147 level3 lfo172;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">b) Jackson's Syndrome:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l147 level4 lfo172;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Hemiplegia on the opposite side of the lesion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل\n        نصفي في الناحية المعاكسة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><spa
