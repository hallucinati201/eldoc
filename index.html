language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Tension headache. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لكن لو\n      قالك \"دي أول مرة في حياتي يجيلي صداع بالشكل ده، وده صداع شديد جداً\n      وجه فجأة ووصل لأقصى شدة بسرعة\"، دي علامة خطر قوية جداً إن وراها </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">serious underlying pathology</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Subarachnoid\n      Hemorrhage.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l27 level1 lfo75;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Headache\n     with fever and nuchal rigidity suggests meningitis as the underlying\n     cause.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l27 level2 lfo75;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">زي ما قلنا، صداع مع سخونية، ومعاها كمان </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">nuchal rigidity</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تصلب\n      أو تيبس في الرقبة، يعني العيان ما يقدرش يحرك رقبته لقدام)، ده على طول\n      لازم تفكر في </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Meningitis</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l27 level1 lfo75;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Conversely,\n     a headache described as “the worst headache of my life” at onset, and is\n     accompanied by nuchal rigidity without fever, suggests an intracranial\n     hemorrhage as the underlying cause.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l27 level2 lfo75;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">بص الفرق بقى: لو \"أسوأ صداع في\n      حياتي\" ومعاه تصلب في الرقبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (nuchal rigidity)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      بس <b>مفيش سخونية</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">هنا فكر أكتر في </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Intracranial Hemorrhage</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(نزيف\n      في المخ)، بالذات ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Subarachnoid Hemorrhage. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">النزيف\n      برضه بيهيج ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> meninges </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وبيعمل تصلب في الرقبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l27 level1 lfo75;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Patients\n     with brain tumor will present complaining of headache that is described as\n     a deep, dull, aching pain and disturbs sleep. A history of vomiting which\n     precedes the onset of headache by a number of weeks, projectile, could be\n     associated with blurring of vision and papilledema, impaired consciousness\n     and/or epilepsy.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l27 level2 lfo75;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">طيب، العيان اللي عنده </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Brain Tumor</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ورم\n      في المخ) إيه اللي بيجيله؟</span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">الصداع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بيبقى\n       صداع عميق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (deep)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، مكتوم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (dull)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       وبيوجع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (aching pain). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">وغالباً بيصحيه من النوم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (disturbs sleep)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       ودي علامة مميزة. ليه بيصحيه من النوم؟ لأن أثناء النوم، ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> intracranial pressure </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بيميل\n       للارتفاع شوية، وده بيزود الضغط على الورم والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> meninges.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">القيء</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Vomiting):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">كتير\n       بيحصل قيء قذفي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (projectile vomiting) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بيسبق\n       الصداع بأسابيع. ليه؟ لأن الورم بيكبر وبيزود ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Intracranial Pressure</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       وده بيضغط على مركز القيء في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (vomiting center) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وبيعمل\n       القيء ده. ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> projectile vomiting </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بيكون\n       بدون غثيان قبله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">مشاكل في الرؤية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ممكن\n       يحصل زغللة في الرؤية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (blurring of vision). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ولما\n       تكشف على العين، ممكن تلاقي حاجة اسمها </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Papilledema</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ودي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (swelling of the optic\n       disc) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">اللي هي رأس العصب البصري. بتحصل ليه؟\n       بسبب ارتفاع ضغط المخ اللي بيتنقل للعصب البصري وبيخليه يتورم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">تغير في الوعي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ممكن\n       يحصل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       impaired consciousness </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تدهور في الوعي) يعني العيان يبقى مش\n       مركز، أو مغمى عليه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">صرع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Epilepsy):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الورم\n       نفسه ممكن يهيج خلايا المخ ويسبب نوبات صرع، بالذات لو كان الورم قريب من\n       قشرة المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l27 level1 lfo75;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Patients\n     with temporal arteritis complain of a unilateral pounding headache\n     associated with visual changes, described as dull and boring with\n     superimposed lancinating pain. - Their symptoms include: polymyalgia\n     rheumatica, jaw claudication, fever, weight loss, and scalp tenderness\n     (difficulty combing hair or lying on a pillow). - The scalp tenderness is\n     from pain over the temporal artery. - Temporal arteritis is a disorder of\n     the elderly, e.g., age &gt;50. - Temporal arteritis gives an elevated\n     sedimentation rate and is diagnosed by biopsy of the temporal artery. - Do\n     not wait for the biopsy results to initiate therapy with steroids.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l27 level2 lfo75;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ال </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Temporal Arteritis (Giant Cell Arteritis)</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ده مرض\n      مناعي بيصيب الشرايين الكبيرة، وبالذات الشريان الصدغي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (temporal artery) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">اللي في\n      جانب الراس. مهم جداً كدكتور تعرفه، لأنه لو متلحقش ممكن يعمل عمى</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>!<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">مين بيجيله؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> بيصيب\n       كبار السن غالباً، يعني فوق ال 50 سنة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">الصداع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بيبقى\n       صداع على ناحية واحدة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (unilateral)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، نابض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pounding headache)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       بيوصفوه العيانين إنه \"مكتوم وممل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\" (dull and boring) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وفوقيه\n       ألم حاد ومفاجئ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (lancinating pain).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">أعراض تانية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n   <ul style=\"margin-top:0in\" type=\"square\">\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l27 level4 lfo75;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\">Visual changes:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">زغللة أو ضعف في النظر، وممكن يوصل لعمى\n        مفاجئ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n        (sudden blindness) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">لو الشريان اللي بيغذي العين اتأثر. وده\n        خطير جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l27 level4 lfo75;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\">Polymyalgia rheumatica:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n        mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n        mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ودي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (inflammation of\n        muscles and joints) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">بيحصل فيها ألم وتيبس في عضلات الكتف\n        والرقبة والحوض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l27 level4 lfo75;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\">Jaw claudication:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">العيان بيحس بألم في فكه وهو بيمضغ\n        الأكل، وده بيخليه مش قادر ياكل كويس. الألم ده بسبب إن الشرايين اللي\n        بتغذي عضلات المضغ متأثرة ومش بتوصل دم كفاية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l27 level4 lfo75;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\">Fever and Weight loss:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">ممكن يبقى معاه سخونية وفقدان في الوزن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n    <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n        text-align:right;mso-list:l27 level4 lfo75;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\">Scalp tenderness:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">لما تلمس فروة راس العيان أو العيان يمشط\n        شعره أو ينام على مخدة، بيحس بألم شديد، بالذات فوق منطقة الشريان الصدغي\n        الملتهب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">التشخيص</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بنلاقي\n       سرعة ترسيب عالية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (elevated sedimentation rate - ESR). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">والتشخيص\n       الأكيد بيكون بأخذ عينة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (biopsy) </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">من الشريان الصدغي المصاب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l27 level3 lfo75;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">المهم الأهم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لو شكيت\n       في</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       Temporal Arteritis</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، <b>ماتستناش نتيجة ال</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Biopsy </span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">عشان\n       تبدأ العلاج</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>!</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">لازم تبدأ علاج الكورتيزون</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (steroids) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">فوراً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (high dose steroids) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">عشان\n       تحافظ على نظر العيان. ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Biopsy </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ممكن تاخد وقت، وكل تأخير بيعرض العين\n       للخطر. دي معلومة كلينيكية خطيرة لازم تبقى في بالك دايماً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l27 level1 lfo75;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Once\n     serious underlying pathology is excluded by history and physical\n     examination, primary headache syndromes should be considered.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l27 level2 lfo75;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">بعد ما تتأكد إن مفيش أي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Red Flags</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وإنك استبعدت أي أسباب خطيرة من خلال ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> History </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">والفحص،\n      ساعتها بس تبدأ تفكر في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Primary Headache Syndromes (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الميجرين،\n      </span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Tension headache</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      </span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Cluster headache).<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">تمام يا\nدكاترة، كده خلصنا أهم النقط في المقدمة والأسباب والأعراض. يلا بينا ندخل في\nتفاصيل أنواع الصداع الأولية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Primary Headache\nsyndromes (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\nmso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\nCalibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">متلازمات\nالصداع الأولية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l34 level1 lfo77;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">The\n     main primary headache syndromes are migraine, cluster, and tension\n     headache.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l34 level2 lfo77;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">زي ما قلنا، الصداع الأولي هو اللي ملوش\n      سبب عضوي واضح، وهو المرض نفسه. أشهر 3 أنواع هم الميجرين، </span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Cluster headache</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Tension headache.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">1. Migraine (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">الصداع النصفي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الميجرين ده\nقصة لوحده، ولازم نفهم كل تفاصيله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l93 level1 lfo78;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine\n     without aura (common migraine) is a migraine without a preceding focal\n     neurologic deficit.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l93 level2 lfo78;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">النوع ده هو الأكتر انتشاراً، اسمه </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Common Migraine</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine without Aura</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">. Aura </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(أورا)\n      دي يعني مجموعة أعراض حسية أو بصرية أو حركية بتيجي قبل الصداع نفسه. ففي\n      النوع ده، الصداع بييجي من غير أي أعراض تسبقه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l93 level1 lfo78;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine\n     with aura (classic migraine) is a migraine accompanied by a preceding aura\n     that consists of motor, sensory, or visual symptoms. Focal neurologic\n     symptoms usually occur during the headache rather than as a prodrome. The\n     pathognomonic aura for classic migraine is the scintillating scotoma. Only\n     20% of migraine headaches are accompanied by an aura. Visual auras are\n     also described as stars, sparks, and flashes of light.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l93 level2 lfo78;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">النوع ده اسمه </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Classic Migraine</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine with Aura</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">هنا\n      الصداع بيسبقه ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي بتكون\n      أعراض عصبية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (focal neurologic symptoms) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ممكن\n      تكون</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l93 level3 lfo78;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Visual symptoms:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ودي الأكتر. العيان ممكن يشوف حاجات غريبة\n       زي أضواء بتلمع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (scintillating scotoma) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ودي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (a flickering,\n       expanding arc of light with a shimmering or zigzag edge that moves\n       across the visual field). </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">كأنه بيشوف خطوط متعرجة ولامعة أو نجوم أو\n       شرار أو ومضات ضوء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (stars, sparks, flashes of light).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l93 level3 lfo78;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Sensory symptoms:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">زي تنميل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (tingling) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو خدر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (numbness) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في نص\n       وشه أو إيده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l93 level3 lfo78;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Motor symptoms:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">زي ضعف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (weakness) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في إيد\n       أو رجل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l93 level2 lfo78;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">مهم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي بتيجي\n      قبل الصداع بدقايق أو ساعة، مش بتيجي مع الصداع نفسه. وأحياناً بتيجي ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وبعدين\n      الصداع يبدأ، وأحياناً ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">تخلص والصداع يبدأ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l93 level2 lfo78;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">معلومة مهمة: 20% بس من حالات الميجرين\n      بيجيلها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      aura. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">يعني أغلب الحالات من غيرها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l93 level1 lfo78;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine\n     equivalent is defined as focal neurologic symptoms without the classic\n     complaints of headache, nausea, and vomiting.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l93 level2 lfo78;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">أحياناً العيان يجيله ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي\n      (أعراض عصبية زي زغللة أو تنميل) من غير ما يجيله الصداع أو الغثيان أو\n      القيء اللي بنشوفه في الميجرين. ودي بنسميها </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine Equivalent</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">يعني\n      المخ بيعمل نفس المشكلة اللي بتسبب ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      بس ما بتكملش للصداع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l93 level1 lfo78;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Complicated\n     migraine is migraine with severe neurologic deficits which persist after\n     the resolution of pain. Basilar migraine is migraine associated with\n     symptoms consistent with brain-stem involvement (vertigo, diplopia,\n     ataxia, or dysarthria).</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l93 level2 lfo78;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Complicated Migraine:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">دي لما ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> neurologic deficits </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الضعف\n      أو التنميل أو مشاكل الرؤية) تفضل موجودة حتى بعد الصداع ما يروح. يعني\n      الأعراض العصبية تبقى</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> persistent. </span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">دي بتبقى أخطر وبتحتاج متابعة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l93 level2 lfo78;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Basilar Migraine:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ده نوع من الميجرين بيحصل فيه أعراض ليها\n      علاقة بال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Brain-stem </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(جذع المخ) زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l93 level3 lfo78;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Vertigo:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">دوخة ودوران</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l93 level3 lfo78;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Diplopia:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">رؤية مزدوجة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l93 level3 lfo78;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Ataxia:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ترنح\n       وعدم اتزان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l93 level3 lfo78;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Dysarthria:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">صعوبة في الكلام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l93 level2 lfo78;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ده معناه إن المشكلة الوعائية اللي بتعمل\n      الميجرين أثرت على الأوعية الدموية اللي بتغذي ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Brain-stem.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">2. Tension-type\nheadaches (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\nmso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\nCalibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الصداع\nالتوتري</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l71 level1 lfo79;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">are\n     described as tight, band-like headaches that occur bilaterally, and these\n     headaches may be associated with tightness of the posterior neck muscles.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l71 level2 lfo79;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">زي ما قلنا قبل كده، العيان بيوصفه كأنه\n      \"طوق\" أو \"حِمل\" على الراس. بيبقى صداع ضاغط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (tight) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وشامل\n      الناحيتين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (bilateral). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وغالباً بيبقى معاه إحساس بشد أو تيبس في\n      عضلات الرقبة الخلفية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l71 level1 lfo79;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Patients\n     will describe their pain as one that builds slowly, and the pain may\n     persist for several days with or without fluctuations.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l71 level2 lfo79;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الألم بتاعه بيبدأ تدريجياً وبهدوء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (builds slowly)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وممكن يفضل موجود لأيام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></
