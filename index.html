\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">IV. Peripheral nerve lesions:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">All causes of mono neuropathy, mono neuritis multiplex or\n       polyneuropathy:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">التهاب أو اعتلال في الأعصاب الطرفية،\n       سواء عصب واحد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (mono neuropathy) </span><span lang=\"AR-SA\">أو كذا\n       عصب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       (multiples mononeuropathy) </span><span lang=\"AR-SA\">أو كتير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (polyneuropathy). </span><span lang=\"AR-SA\">دي كلها\n       ممكن تعمل ضعف وضمور</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">V. Muscle lesions (</span></b><b><span lang=\"AR-SA\">أمراض\n      بتصيب العضلات نفسها</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Distal myopathy:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أمراض عضلية بتأثر على العضلات البعيدة في\n       الأطراف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Myotoniaatrophica:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">نوع من أنواع الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> muscular dystrophy </span><span lang=\"AR-SA\">بيعمل\n       ضمور في العضلات وبيكون معاها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> myotonia (</span><span lang=\"AR-SA\">صعوبة في ارتخاء العضلة بعد الانقباض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  </ul>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Management of MND:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">للأسف يا ولاد،\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nMotor Neuron Disease </span><span lang=\"AR-SA\">ده مرض\nملوش علاج شافى يرجع المريض زي الأول. لكن فيه حاجات بنعملها عشان نحسن من جودة\nحياة المريض ونقلل الأعراض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l41 level1 lfo119;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">There is no specific treatment for motor neuron disease.</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مفيش دواء بيعالج الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MND </span><span lang=\"AR-SA\">أو بيوقفه\n     تماماً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l41 level1 lfo119;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">لكن فيه دواء واحد اسمه </span><b><span dir=\"LTR\">Riluzole</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مش مكتوب هنا، بس دي معلومة إضافية\n     مهمة ليكوا كدكاترة). الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Riluzole </span><span lang=\"AR-SA\">ده\n     مش بيعالج المرض، لكنه بيقدر <b>يزود متوسط عمر المريض حوالي 3 شهور بس</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">يعني مش\n     تأثير كبير لكنه الدواء الوحيد المعتمد اللي بيعمل أي فرق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l41 level1 lfo119;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">General care of the patient's feeding, respiration and mobility:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l41 level2 lfo119;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الرعاية العامة دي أهم حاجة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l41 level3 lfo119;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Feeding:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">بسبب الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dysphagia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       المريض ممكن يحتاج يركب </span><b><span dir=\"LTR\">PEG tube</span></b><span dir=\"LTR\">\n       </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(أنبوبة تغذية مباشرة في المعدة) عشان\n       ياخد التغذية والسوائل اللي محتاجها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l41 level3 lfo119;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Respiration:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مع ضعف عضلات التنفس، المريض بيحتاج </span><b><span dir=\"LTR\">non-invasive ventilation</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(جهاز\n       تنفس صناعي خارجي) أو في مراحل متأخرة ممكن يحتاج </span><b><span dir=\"LTR\">invasive ventilation</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">تركيب\n       أنبوبة حنجرية وتوصيل بجهاز تنفس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l41 level3 lfo119;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Mobility:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">المريض بيحتاج <b>علاج طبيعي</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (physiotherapy)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">و <b>أجهزة\n       مساعدة للحركة</b> زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> walker </span><span lang=\"AR-SA\">أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> wheelchair.<o:p></o:p></span></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l41 level1 lfo119;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Stem cell therapy:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي\n     لسه <b>قيد البحث والتجريب</b> ومفيش دليل قاطع على فعاليتها لحد دلوقتي\n     كعلاج أساسي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Syringomyelia<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">يلا بينا ندخل\nعلى مرض تاني مهم، خصوصاً إنه من الأسباب اللي ممكن تعمل ضمور في عضلات الإيد. ده\nاسمه </span><b><span dir=\"LTR\">Syringomyelia</span></b><span dir=\"LTR\">.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Definition:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Syringomyelia (SM)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي </span><b><span dir=\"LTR\">rare disorder</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني مرض نادر. بيحصل فيه إن فيه </span><b><span dir=\"LTR\">cyst or cavity</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(كيس\nأو تجويف) بيتكون <b>جوه أو جنب الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> central canal </span></b><b><span lang=\"AR-SA\">بتاع الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nspinal cord</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">القناة المركزية اللي في نص الحبل\nالشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>). </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cyst </span><span lang=\"AR-SA\">ده،\nاللي بنسميه </span><b><span dir=\"LTR\">syrinx</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بيفضل <b>يكبر و يتمدد مع الوقت</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (expands and elongates)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وده بيعمل إيه بقى؟ بيدمر <b>السنتر بتاع\nالـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cord</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">و الـ </span><b><span dir=\"LTR\">adjacent structure</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التركيبات\nاللي جنبه) جوه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ngray </span><span lang=\"AR-SA\">و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> white matters </span><span lang=\"AR-SA\">بتاعة الحبل الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nsyrinx </span><span lang=\"AR-SA\">ده\nغالبًا بيصيب الـ </span><b><span dir=\"LTR\">cervical\nsegments</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(فقرات الرقبة)، وممكن يتمدد لفوق لحد الـ </span><b><span dir=\"LTR\">lower medulla</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الجزء\nالسفلي من جذع المخ)، وفي الحالة دي بنسميها </span><b><span dir=\"LTR\">syringobulbia</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nSyringomyelia </span><span lang=\"AR-SA\">عادةً\nبتكون </span><b><span dir=\"LTR\">developmental\norigin</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(يعني سببها مشكلة في التكوين من البداية)،\nأو ممكن تيجي <b>بعد</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ntrauma </span></b><b><span lang=\"AR-SA\">للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cord</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">إصابة للحبل الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).\n</span><span lang=\"AR-SA\">في أغلب\nالحالات، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nSyringomyelia </span><span lang=\"AR-SA\">بتكون\nمرتبطة بـ </span><b><span dir=\"LTR\">malformation </span></b><b><span lang=\"AR-SA\">تانية في الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem </span></b><b><span lang=\"AR-SA\">و الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> base of the skull</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(قاعدة\nالجمجمة) اسمها </span><b><span dir=\"LTR\">Chiari\nmalformation</span></b><span dir=\"LTR\">.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">تخيل معايا كده الحبل الشوكي ده عبارة عن كابل فيه أسلاك كتير، الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> syrinx </span><span lang=\"AR-SA\">ده عامل زي فراغ بيتكون جوه الكابل\nده ويكبر بالراحة، فيقطع الأسلاك اللي حواليه. الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> central canal </span><span lang=\"AR-SA\">دي\nقناة صغيرة جداً في نص الحبل الشوكي، جواها سائل النخاع الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (CSF). </span><span lang=\"AR-SA\">لما يتكون كيس حواليها، بيضغط على\nالألياف العصبية اللي بتعدي في المكان ده، ودي بتشمل الألياف اللي بتنقل الإحساس\nبالألم ودرجة الحرارة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Causes:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">إيه اللي بيخلي\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nsyrinx </span><span lang=\"AR-SA\">ده\nيتكون؟</span><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l90 level1 lfo120;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Familial causes:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l90 level2 lfo120;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ممكن تكون وراثية، وغالبًا بتكون مرتبطة بـ\n      </span><b><span dir=\"LTR\">Chiari type 1\n      malformation</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">دي عبارة\n      عن إن الجزء السفلي من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum </span><span lang=\"AR-SA\">بينزل شوية تحت الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> foramen magnum </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الفتحة\n      الكبيرة اللي في قاعدة الجمجمة) وبيسد مسار الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CSF). </span><span lang=\"AR-SA\">ده بيخلي\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      CSF </span><span lang=\"AR-SA\">يتجمع جوه الحبل الشوكي ويعمل الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> syrinx. </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Chiari type 1 </span><span lang=\"AR-SA\">ممكن\n      تكون مصحوبة بـ </span><b><span dir=\"LTR\">basilar\n      impression</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">نوع من\n      التشوهات في قاعدة الجمجمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l90 level1 lfo120;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Secondary causes:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l90 level2 lfo120;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Secondary to basal/spinal arachnoiditis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التهاب\n      في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      arachnoid </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(واحدة من أغشية المخ والحبل الشوكي)\n      ممكن يسد مسار الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CSF </span><span lang=\"AR-SA\">ويعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> syrinx. </span><span lang=\"AR-SA\">ده ممكن\n      يحصل بعد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l90 level3 lfo120;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Meningitis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التهاب الأغشية السحائية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l90 level3 lfo120;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">SAH (Subarachnoid Hemorrhage):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">نزيف\n       تحت الأغشية السحائية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l90 level3 lfo120;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">TB (Tuberculosis):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">السل لما يصيب الأغشية السحائية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l90 level3 lfo120;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\ /span><span dir=\"RTL\"></span>،\n       أو التهاب حاد في الحبل الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (transverse myelitis)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       كل دي ممكن تؤدي لتكوين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> syrinx.<o:p></o:p></span></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l90 level1 lfo120;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Idiopathic:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l90 level2 lfo120;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ساعات مابنلاقيش سبب واضح لتكوين الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> syrinx</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وبنسميها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      idiopathic syringomyelia.<o:p></o:p></span></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Clinical Presentation:</span></b><span dir=\"LTR\"><o:
