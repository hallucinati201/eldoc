<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Osama</title>
    <style>
        /* تنسيقات الصفحة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('https://i.postimg.cc/BQ6jN0zm/Generated-Image-August-28-2025-12-08-PM-2.jpg'); /* ضع مسار الصورة هنا */
            background-size: cover; /* لضبط حجم الصورة لتغطية الشاشة بالكامل */
            background-repeat: no-repeat; /* لمنع تكرار الصورة */
            background-position: center center; /* لضبط موضع الصورة في منتصف الشاشة */
            background-attachment: fixed; /* لتثبيت الخلفية */
            color: #333;
            position: relative;
            padding-bottom: 60px; /* لضمان عدم تغطية المحتوى بالفوتر الثابت */
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- بداية تنسيقات الوضع الداكن (مُعدلة) --- */
        /* تم إزالة التأثير على الخلفية ورسالة الترحيب */

        body.dark-mode .icon {
            background-color: rgba(40, 40, 40, 0.95);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }
        
        body.dark-mode .icon:hover {
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.7);
        }

        body.dark-mode .modal-content {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        
        body.dark-mode .close-btn:hover {
            color: #fff;
        }
        
        body.dark-mode #passwordInput {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode #passwordModal h3, body.dark-mode #passwordModal p {
            color: #e0e0e0;
        }

        body.dark-mode .mcq-display-item {
            background-color: #333;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .mcq-display-item h4 {
            color: #f0f0f0;
        }

        body.dark-mode .mcq-option {
            background-color: #444;
            color: #e0e0e0;
        }

        body.dark-mode .mcq-option:hover {
            background-color: #555;
        }

        body.dark-mode .mcq-option.selected.correct {
            background-color: #1a4d2e;
            border-color: #28a745;
        }
        
        body.dark-mode .mcq-option.selected.incorrect {
            background-color: #5d1b22;
            border-color: #dc3545;
        }
        
        body.dark-mode #textDisplay {
             background-color: #2a2a2a;
             color: #e0e0e0;
        }

        body.dark-mode .footer {
            background-color: #1a1a1a;
        }
        /* --- نهاية تنسيقات الوضع الداكن --- */

        /* تنسيقات رسالة الترحيب */
        .welcome-message {
            background-color: rgba(244, 72, 164, 0.9);
            width: 100%;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
            white-space: nowrap;
            font-size: 20px;
            color: #fff;
        }

        /* --- زر الوضع الداكن (تم تعديل مكانه) --- */
        #darkModeToggle {
            position: fixed;
            top: 67px;
            right: 10px;
            z-index: 1001;
            background-color: rgba(244, 72, 164, 0.8);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #darkModeToggle:hover {
            transform: scale(1.1);
            background-color: rgba(216, 60, 143, 1);
        }


        /* تنسيقات حاوية الأيقونات */
        .icon-container {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           align-items: center;
           max-width: 850px;
           margin: 120px auto 50px;
           position: relative;
           z-index: 1;
       }

        /* تنسيقات الأيقونات */
        .icon {
            width: 120px;
            height: 170px;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            position: relative;
        }

        /* تأثيرات عند المرور بالماوس على الأيقونات */
        .icon:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
            animation: bounce 0.3s;
        }

        /* تأثير القفز */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* تأثيرات عند النقر على الأيقونات */
        .icon.clicked {
            animation: scaleUp 0.3s forwards;
        }

        @keyframes scaleUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .icon img {
            width: 95%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .icon-title {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: inherit;
            text-decoration: none;
        }

        /* تنسيقات النوافذ المنبثقة */
        #textDisplayModal, #mcqDisplayModal, #webAppDisplayModal, #passwordModal /* إضافة نافذة كلمة السر هنا */ {
            display: none;
            position: fixed;
            z-index: 1005;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            animation-duration: 0.5s;
            transition: background-color 0.5s, color 0.5s;
        }
        
        #mcqDisplayModal .modal-content,
        #textDisplayModal .modal-content {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            margin: 0;
            border-radius: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        #mcqDisplayModal #mcqContent,
        #textDisplayModal #textDisplay {
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
        }

        .modal-content.show { animation-name: zoomIn; }
        .modal-content.hide { animation-name: zoomOut; }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes zoomOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.5); opacity: 0; } }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
            z-index: 10;
        }
        .close-btn:hover { color: #000; }

        .close-final-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .close-final-btn:hover { background-color: #45a049; }
        
        /* --- بداية إضافة تنسيقات نافذة كلمة السر --- */
        #passwordModal .modal-content {
            max-width: 400px; /* عرض مناسب لنافذة الإدخال */
            padding: 30px;
        }

        #passwordModal h3 {
            margin-top: 0;
            font-size: 22px;
            color: #333;
        }

        #passwordModal p {
            color: #666;
            margin-bottom: 25px;
        }

        #passwordForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #passwordInput {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: right;
            font-family: 'Cairo', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #passwordInput:focus {
            border-color: #f448a4;
            box-shadow: 0 0 8px rgba(244, 72, 164, 0.3);
            outline: none;
        }

        #passwordForm button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f448a4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        #passwordForm button:hover {
            background-color: #d83c8f;
        }

        #passwordError {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: red;
        }
        /* --- نهاية إضافة تنسيقات نافذة كلمة السر --- */

        /* (بقية تنسيقات CSS تبقى كما هي) */
        .mcq-display-item { background-color: #f9f9f9; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s; }
        .mcq-display-item:hover { transform: translateY(-5px); box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); }
        .mcq-display-item h4 { margin-bottom: 15px; font-size: 18px; color: #333; text-align: left; }
        .mcq-option { background-color: #e0e0e0; border-radius: 8px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; text-align: left; }
        .mcq-option:hover { background-color: #d5d5d5; transform: scale(1.02); }
        .mcq-option.selected.correct { background-color: #d4edda; border: 2px solid #28a745; }
        .mcq-option.selected.incorrect { background-color: #f8d7da; border: 2px solid #dc3545; }
        .mcq-feedback { display: none; margin-top: 10px; font-size: 16px; font-weight: bold; text-align: left; }
        .mcq-feedback.correct-feedback { color: #28a745; }
        .mcq-feedback.incorrect-feedback { color: #dc3545; }
        .correct-answer { margin-top: 10px; color: #28a745; font-weight: bold; text-align: left; }
        #textDisplay { padding: 15px; border-radius: 8px; background-color: #fff; text-align: left; font-size: 16px; color: #333; }
        #backButton { display: none; position: fixed; top: 65px; left: 20px; background-color: #4CAF50; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px; font-size: 16px; z-index: 1001; transition: transform 0.3s ease; }
        #backButton:hover { transform: scale(1.2); background-color: #45a049; }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .shape { position: absolute; width: 20px; height: 20px; background-color: rgba(255, 255, 255, 0.2); opacity: 0.7; border-radius: 50%; animation: rise 15s infinite ease-in; }
        .shape:nth-child(odd) { background-color: rgba(255, 255, 255, 0.1); }
        @keyframes rise { 0% { transform: translate(0, 0) scale(0.5); opacity: 0; } 10% { opacity: 0.7; } 100% { transform: translate(var(--moveX), var(--moveY)) scale(1); opacity: 0; } }
        .mcq-score { margin-top: 20px; font-size: 20px; font-weight: bold; color: #007BFF; text-align: center; }
        .mcq-score button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #dc3545; color: white; border: none; border-radius: 5px; transition: background-color 0.3s ease; }
        .mcq-score button:hover { background-color: #c82333; }
        #webAppDisplayModal .modal-content { animation-name: fadeIn; }
        #webAppDisplayModal .modal-content.hide { animation-name: fadeOut; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }
        #webAppDisplayModal iframe { border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 100%; height: 80vh; }
        .separator { border-top: 1px solid #ccc; margin: 20px 0; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #333; color: white; text-align: center; padding: 15px 0; font-size: 16px; z-index: 999; }
        @media (max-width: 600px) { .footer { font-size: 14px; padding: 10px 0; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Aref+Ruqaa&family=Cairo&family=Changa&family=Droid+Arabic+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="welcome-message" id="welcomeMessage">
        </div>

    <button id="darkModeToggle">🌙</button>

    <button id="backButton" onclick="goBack()">⬅</button>
    <div class="icon-container" id="iconContainer"></div>

    <div id="textDisplayModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeTextDisplay()">×</span>
            <h3 id="textModalTitle">النص المكتوب</h3>
            <div class="background-color-picker">
                <label for="textBackgroundColor">تغيير خلفية النص:</label>
                <input type="color" id="textBackgroundColor" onchange="changeTextBackgroundColor(this.value)">
            </div>
            <div id="textDisplay"></div>
            <button class="close-final-btn" onclick="closeTextDisplay()">إغلاق</button>
        </div>
    </div>
    <div id="mcqDisplayModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeMCQDisplay()">×</span>
            <h3 id="mcqModalTitle">أسئلة الاختيار من متعدد</h3>
            <div id="mcqContent"></div>
            <button class="close-final-btn" onclick="closeMCQDisplay()">إغلاق</button>
        </div>
    </div>
    <div id="webAppDisplayModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeWebAppDisplay()">×</span>
            <h3 id="webAppModalTitle">تطبيق الويب</h3>
            <iframe id="webAppFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    
    <div id="passwordModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePasswordModal()">×</span>
            <h3>الوصول مقيد</h3>
            <p>الرجاء إدخال كلمة المرور للمتابعة.</p>
            <form id="passwordForm">
                <input type="password" id="passwordInput" placeholder="اكتب كلمة السر هنا..." required>
                <button type="submit">دخــول</button>
            </form>
            <p id="passwordError" style="display: none;">كلمة السر غير صحيحة!</p>
        </div>
    </div>
    <div class="background-shapes" id="backgroundShapes"></div>
    <footer class="footer">Powered by: Dr-Osama Rabiei</footer>

    <script>
        var icons = [];
        var iconStack = [];
        var currentIcons = [];
        var currentMCQIcon = null;
        var correctAnswersCount = 0;
        var totalMCQQuestions = 0;
        var incorrectlyAnsweredQuestions = []; 
        var targetIconForPassword = null; 

        
        function goBack() { if (iconStack.length > 0) { currentIcons = iconStack.pop(); renderIcons(currentIcons); } }
        function closeTextDisplay() { var modal = document.getElementById('textDisplayModal'); var modalContent = modal.querySelector('.modal-content'); modalContent.classList.remove('show'); modalContent.classList.add('hide'); modalContent.addEventListener('animationend', function() { modal.style.display = 'none'; }, { once: true }); }
        function changeTextBackgroundColor(color) { document.getElementById('textDisplay').style.backgroundColor = color; }
        function closeMCQDisplay() { var modal = document.getElementById('mcqDisplayModal'); var modalContent = modal.querySelector('.modal-content'); modalContent.classList.remove('show'); modalContent.classList.add('hide'); modalContent.addEventListener('animationend', function() { modal.style.display = 'none'; currentMCQIcon = null; }, { once: true }); }
        function displayWebAppContent(icon) { var modal = document.getElementById('webAppDisplayModal'); var iframe = document.getElementById('webAppFrame'); var title = document.getElementById('webAppModalTitle'); title.innerText = icon.title; iframe.srcdoc = icon.webAppCode; var modalContent = modal.querySelector('.modal-content'); modalContent.classList.remove('hide'); modalContent.classList.add('show'); modal.style.display = 'block'; }
        function closeWebAppDisplay() { var modal = document.getElementById('webAppDisplayModal'); var modalContent = modal.querySelector('.modal-content'); modalContent.classList.remove('show'); modalContent.classList.add('hide'); modalContent.addEventListener('animationend', function() { modal.style.display = 'none'; var iframe = document.getElementById('webAppFrame'); iframe.srcdoc = ''; }, { once: true }); }
        
        // ================== بداية الكود المعدل ==================
        function handleOptionClick(element, questionIndex, optionIndex) { 
            var mcqItem = element.closest('.mcq-display-item'); 
            var mcq = currentMCQIcon.mcqs[questionIndex]; 
            var correctAnswerIndex = mcq.correctAnswer; 
            if (mcqItem.classList.contains('answered')) { return; } 
            mcqItem.classList.add('answered'); 
            var options = mcqItem.querySelectorAll('.mcq-option'); 
            options.forEach(function(opt, index) { 
                if (index === optionIndex) { 
                    if (optionIndex === correctAnswerIndex) { 
                        opt.classList.add('selected', 'correct'); 
                        correctAnswersCount++; 
                    } else { 
                        opt.classList.add('selected', 'incorrect'); 
                        mcqItem.querySelector('.incorrect-feedback').style.display = 'block'; 
                        var correctOptionText = mcq.options[correctAnswerIndex]; 
                        var correctMessage = document.createElement('div'); 
                        correctMessage.className = 'correct-answer'; 
                        
                        // التحقق من لغة السؤال لترجمة النص
                        const isArabic = /[\u0600-\u06FF]/.test(mcq.question);
                        const correctMessagePrefix = isArabic ? 'الإجابة الصحيحة هي: ' : 'The correct answer is: ';
                        correctMessage.textContent = correctMessagePrefix + correctOptionText; 
                        
                        mcqItem.appendChild(correctMessage); 
                        incorrectlyAnsweredQuestions.push(mcq); 
                    } 
                } else { 
                    opt.classList.add('disabled'); 
                } 
                opt.style.pointerEvents = 'none'; 
            }); 
            var mcqDisplayContent = document.getElementById('mcqContent'); 
            var allMcqItems = mcqDisplayContent.querySelectorAll('.mcq-display-item'); 
            var answeredMcqItems = mcqDisplayContent.querySelectorAll('.mcq-display-item.answered'); 
            var allAnswered = allMcqItems.length === answeredMcqItems.length; 
            if (allAnswered) { 
                setTimeout(showMCQScore, 500); 
            } 
        }

        function showMCQScore() { 
            var scoreMessage = 'لقد أجبت بشكل صحيح على ' + correctAnswersCount + ' من ' + totalMCQQuestions ; 
            var scoreDiv = document.createElement('div'); 
            scoreDiv.className = 'mcq-score'; 
            scoreDiv.textContent = scoreMessage; 
            var mcqDisplayContent = document.getElementById('mcqContent'); 
            mcqDisplayContent.appendChild(scoreDiv);

            if (incorrectlyAnsweredQuestions.length > 0) {
                var reviewContainer = document.createElement('div');
                reviewContainer.style.textAlign = 'right'; // محاذاة لليمين
                reviewContainer.style.marginTop = '30px';
                reviewContainer.style.padding = '20px';
                reviewContainer.style.borderTop = '2px solid #f448a4';
                reviewContainer.style.backgroundColor = '#fdfdfd';

                var reviewTitle = document.createElement('h4');
                reviewTitle.textContent = 'مراجعة الإجابات الخاطئة:';
                reviewTitle.style.color = '#dc3545';
                reviewTitle.style.marginBottom = '20px';
                reviewContainer.appendChild(reviewTitle);

                incorrectlyAnsweredQuestions.forEach(function(mcq) {
                    var questionWrapper = document.createElement('div');
                    questionWrapper.style.marginBottom = '15px';
                    questionWrapper.style.paddingBottom = '15px';
                    questionWrapper.style.borderBottom = '1px solid #eee';

                    var questionText = document.createElement('p');
                    questionText.style.fontWeight = 'bold';
                    questionText.style.color = '#333';

                    // التحقق من لغة السؤال لترجمة البادئة وتعيين الاتجاه
                    const isArabic = /[\u0600-\u06FF]/.test(mcq.question);
                    const questionPrefix = isArabic ? 'س' : 'Q';
                    questionText.textContent = `${questionPrefix}: ${mcq.question}`;
                    questionText.style.direction = isArabic ? 'rtl' : 'ltr';
                    questionText.style.textAlign = isArabic ? 'right' : 'left';
                    questionWrapper.appendChild(questionText);
                    
                    var optionsContainer = document.createElement('div');
                    optionsContainer.style.padding = '10px 20px';
                    mcq.options.forEach(function(option) {
                        var optionElement = document.createElement('p');
                        optionElement.textContent = `- ${option}`;
                        optionElement.style.margin = '5px 0';
                        optionElement.style.color = '#555';
                         optionElement.style.direction = isArabic ? 'rtl' : 'ltr';
                        optionElement.style.textAlign = isArabic ? 'right' : 'left';
                        optionsContainer.appendChild(optionElement);
                    });
                    questionWrapper.appendChild(optionsContainer);

                    var correctAnswerText = document.createElement('p');
                    correctAnswerText.style.color = '#28a745';
                    correctAnswerText.style.fontWeight = 'bold';
                    correctAnswerText.style.marginTop = '10px';
                    
                    // ترجمة نص الإجابة الصحيحة وتعيين الاتجاه
                    const correctAnswerPrefix = isArabic ? 'الإجابة الصحيحة هي: ' : 'The correct one is: ';
                    correctAnswerText.textContent = `${correctAnswerPrefix}${mcq.options[mcq.correctAnswer]}`;
                    correctAnswerText.style.direction = isArabic ? 'rtl' : 'ltr';
                    correctAnswerText.style.textAlign = isArabic ? 'right' : 'left';
                    questionWrapper.appendChild(correctAnswerText);
                    
                    reviewContainer.appendChild(questionWrapper);
                });

                mcqDisplayContent.appendChild(reviewContainer);
            }
        }
        
        function displayTextContent(icon) {
            var modal = document.getElementById('textDisplayModal');
            var content = document.getElementById('textDisplay');
            content.innerHTML = icon.text;

            const isArabic = /[\u0600-\u06FF]/.test(icon.text);
            if (isArabic) {
                content.dir = 'rtl';
                content.style.textAlign = 'right';
            } else {
                content.dir = 'ltr';
                content.style.textAlign = 'left';
            }

            content.style.backgroundColor = '';
            document.getElementById('textBackgroundColor').value = '#ffffff';
            document.getElementById('textModalTitle').innerText = icon.title;
            var modalContent = modal.querySelector('.modal-content');
            modalContent.classList.remove('hide');
            modalContent.classList.add('show');
            modal.style.display = 'block';
        }

                    document.getElementById('passwordInput').value = '';

                    modalContent.classList.remove('hide');
                    modalContent.classList.add('show');
                    modal.style.display = 'block';
                    document.getElementById('passwordInput').focus();
                } else if (icon.type === 'link') {
                    window.open(icon.link, '_self'); 
                } else if (icon.type === 'group') {
                    iconStack.push(currentIcons);
                    currentIcons = icon.icons;
                    renderIcons(currentIcons);
                } else if (icon.type === 'text') {
                    displayTextContent(icon);
                } else if (icon.type === 'mcq') {
                    displayMCQContent(icon);
                } else if (icon.type === 'webApp') {
                    displayWebAppContent(icon);
                }
            }, 300);
        }

  "id": 17562356,
  "title": "Headache",
  "image": "https://i.postimg.cc/bN2DKcd0/Revision.jpg",
  "type": "text",
  "text": "<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><b style=\"\"><span dir=\"LTR\" style=\"\">سبحان الله ، الحمد لله ، لا إله إلا الله ، الله أكبر<br>اللهم صل وسلم وبارك على نبينا محمد وعلى آله وصحبه أجمعين</span></b><br><br>هنبص مع بعض\nالنهاردة على موضوع مهم جداً وبنقابله كتير أوي في شغلنا: ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Headache </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الصداع)\nوال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nIncreased Intracranial Pressure (</span><span lang=\"AR-SA\" style=\"font-family:\n&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\nmso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:\nminor-bidi\">ارتفاع ضغط المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الموضوع ده\nأساسي لينا كدكاترة، لأن أي عيان ممكن يجيلك بأي صداع، وأنت لازم تكون فاهم إمتى\nالصداع ده حاجة بسيطة وإمتى ممكن يكون وراه مشكلة كبيرة محتاجة تدخل سريع. يلا\nبينا نبدأ ونفهم كل جزئية بالتفصيل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">General consideration (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">ملاحظات عامة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">يا جماعة، ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Headache </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">ده اللي هو الصداع، ده عبارة عن ألم\nالعيان بيحس بيه في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ncranial vault </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\nmso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\nCalibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بتاعته،\nيعني في منطقة الجمجمة والراس. والمفروض إن ده أكتر سبب يخلي العيان يروح لدكتور.\nيعني لما تفتح أي عيادة، هتلاقي نسبة كبيرة من الحالات اللي بتجيلك بتشتكي من صداع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">المعلومة\nالمهمة هنا يا شباب</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\nminor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\nmso-bidi-theme-font:minor-bidi\">في أغلب الحالات، بيبقى الصداع ده حاجة بسيطة و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> benign </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\nmso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\nCalibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(يعني حميد ومش خطير)، ممكن يكون سببه إجهاد،\nقلة نوم، مشكلة في النظر بسيطة، أو حتى توتر نفسي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l19 level1 lfo67;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">In\n     very small percentage of patients, headache points for serious\n     intracranial diseases.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l19 level2 lfo67;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">يعني إيه الكلام ده؟ يعني صحيح إن أغلب\n      حالات الصداع بتبقى بسيطة، بس في نسبة صغيرة جداً من العيانين ممكن يكون\n      الصداع ده إشارة لمشكلة خطيرة جداً جوه المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (intracranial diseases). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي إيه\n      مثلاً؟ ممكن يكون ورم في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (brain tumor)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، نزيف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hemorrhage)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      أو التهاب شديد زي ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Meningitis. </span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ودي النسبة اللي لازم نخاف منها ونكون مركزين\n      أوي معاها عشان منفوّتش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (miss) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">أي حالة خطيرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l19 level1 lfo67;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Careful\n     history analysis and clinical examination allow accurate and reliable\n     diagnosis in most instances avoiding unnecessary investigations.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l19 level2 lfo67;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">النقطة دي ذهب يا جماعة! عشان كده دايماً\n      بنقول إن ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> History taking </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تجميع التاريخ المرضي من العيان) وال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Clinical examination </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الفحص\n      السريري) دول أهم حاجة في الطب. لو عملتهم كويس وبتركيز، هتقدر توصل للتشخيص\n      الصح في أغلب الحالات من غير ما تحتاج تبعت العيان يعمل تحاليل أو أشعات\n      كتير مالهاش لازمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (unnecessary investigations) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">تكلفه\n      فلوس ووقت. يعني عيان يجيلك بصداع، تسأله كويس إمتى بيجيله؟ بيجيله فين؟\n      معاه إيه تاني؟ عامل إيه في حياته؟ وتفحصه فحص عصبي بسيط، ممكن ساعتها تكون\n      90% وصلت للتشخيص</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l19 level1 lfo67;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">The\n     brain by itself is insensitive to pain.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l19 level2 lfo67;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">دي معلومة غريبة شوية على الطلبة، صح؟ المخ\n      نفسه، اللي هو مسؤول عن الإحساس بالألم وكل حاجة، هو نفسه ما بيحسش بالألم!\n      يعني لو عملنا عملية في المخ والعيان صاحي (زي بعض عمليات جراحة المخ اللي\n      بيبقى العيان فيها صاحي عشان الدكتور يختبر وظايف معينة)، العيان ما بيحسش\n      إن الدكتور بيمسك المخ أو بيعمل فيه حاجة. ده معناه إن الألم اللي بنحس بيه\n      في الصداع مش جاي من خلايا المخ نفسها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l19 level1 lfo67;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Pain\n     in the head is due to irritation of the pain sensitive structures in and\n     around the skull, these include the following structures:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l19 level2 lfo67;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">طيب لو المخ ما بيحسش بالألم، إيه اللي\n      بيسبب الصداع ده؟ الصداع بييجي لما يحصل تهيج</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (irritation) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في\n      الأنسجة اللي بتحس بالألم اللي موجودة حوالين الجمجمة أو جواها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pain sensitive\n      structures). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ودي بقى اللي لازم نعرفها صم، عشان لما\n      نفهم سبب الصداع، نفهم الألم جاي منين. دول بقى أهم ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> structures </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l19 level3 lfo67;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Meningeal covering of the brain, particularly the basal meninges.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  </ol>\n </ul>\n</ul>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l19 level3 lfo68;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Meninges </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي اللي\n       هي الأغشية اللي بتغطي المخ والحبل الشوكي. أغشية زي ما تكون غلاف للمخ.\n       ودي فيها ألياف عصبية كتير بتحس بالألم. بالذات ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> basal meninges </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللي\n       هي موجودة في قاع الجمجمة) دي حساسة جداً للألم. ولما يحصل فيها التهاب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (inflammation) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي في\n       ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       Meningitis </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التهاب السحايا)، أو يحصل فيها شد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (traction) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو ضغط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pressure)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       العيان بيحس بصداع شديد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n</ul>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <ol style=\"margin-top:0in\" start=\"2\" type=\"1\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l65 level2 lfo69;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">The wall of the major blood vessels in circle of Willis and dural\n      sinuses.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l65 level3 lfo69;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">جدران الأوعية الدموية الكبيرة اللي جوه\n       المخ، وبالذات شرايين ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Circle of Willis </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللي\n       هي شبكة الشرايين الأساسية اللي بتغذي المخ) وال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dural sinuses </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللي\n       هي الأوردة الكبيرة اللي بتصرف الدم من المخ). جدران الأوعية دي فيها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> receptors </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">للألم.\n       فلما الأوعية دي تتمدد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (dilate) </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">زيادة عن اللزوم أو يحصل فيها شد، ممكن\n       تسبب صداع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l65 level2 lfo69;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">The sensory roots of the cranial nerves.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l65 level3 lfo69;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">في أعصاب بتطلع من المخ اسمها ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cranial Nerves</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       دي فيها جزء مسؤول عن الإحساس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (sensory roots). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لما\n       الجزء ده يتهيج أو يتضغط عليه، ممكن يعمل صداع. زي مثلاً ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> trigeminal nerve</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       اللي بيغذي جزء كبير من الوجه والجمجمة بالإحساس. لو حصل فيه مشكلة، ممكن\n       يعمل صداع أو ألم شديد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l65 level2 lfo69;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">The periostium of the skull bones, scalp and scalp muscles.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l65 level3 lfo69;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> periosteum </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ده\n       الغشاء اللي بيغطي العظم من بره. فالعظم بتاع الجمجمة نفسه والغشاء اللي\n       عليه، وال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       scalp </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(فروة الراس) والعضلات بتاعت فروة\n       الراس، كل دول فيهم نهايات عصبية بتحس بالألم. لو حصل شد في العضلات دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي في\n       ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       tension headache) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">أو التهاب في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> scalp</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       هيحصل صداع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l65 level2 lfo69;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Eyes, ears, nasal sinuses, mandible and teeth.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l65 level3 lfo69;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">يا سلام على النقطة دي! دي بقى اللي\n       بتفكرنا بحتة ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Referred pain </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الألم المنتقل). يعني مش لازم يكون\n       الألم من المخ أو الجمجمة نفسها. لو عندك مشكلة في العين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي\n       مثلاً ارتفاع ضغط العين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Glaucoma)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، أو التهاب في الأذن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Otitis)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       أو التهاب في الجيوب الأنفية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Sinusitis)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، أو مشكلة في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> mandible </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الفك\n       السفلي) أو الأسنان، ممكن الألم ده يتسمع ويحس بيه العيان كصداع في منطقة\n       الرأس. عشان كده دايماً لازم نكشف على الحاجات دي لما يجيلنا عيان بيشتكي\n       من صداع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ol>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Types of headache (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">أنواع الصداع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">فيه أربع أنواع\nرئيسية للصداع، وكل نوع له أسبابه وطريقته. مهم جداً نفرق بينهم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">1- Traction headache (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">صداع الشد</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l61 level1 lfo70;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">It\n     is due to traction on the intracranial pain sensitive structures.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l61 level2 lfo70;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">النوع ده من الصداع بيحصل لما يحصل شد أو\n      شدة على ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      structures </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">اللي بتحس بالألم اللي قولناها من شوية\n      اللي جوه الجمجمة. تخيل إن فيه حاجة بتشد على الأعصاب أو الأوعية الدموية\n      دي. الألم ده بيبقى شديد ومزعج</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l61 level1 lfo70;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">This\n     type of headache is encountered in raised intracranial pressure,\n     meningitis and subarachnoid hemorrhage.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l61 level2 lfo70;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">طيب إيه الحاجات اللي ممكن تعمل شد ده؟</span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l61 level3 lfo70;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Raised intracranial pressure (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ارتفاع\n       ضغط المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">لما الضغط جوه المخ يزيد، ده بيضغط وبيشد\n       على ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       meninges </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">والأوعية الدموية والأعصاب، فبيعمل صداع\n       شديد جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l61 level3 lfo70;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Meningitis (</span></b><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">التهاب السحايا</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ودي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (inflammation </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Meninges). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لما ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> meninges </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">تلتهب،\n       بتبقى حساسة جداً وأي حركة للراس أو الرقبة بتعمل شد عليها فبتسبب صداع\n       فظيع، بيبقى معاه كمان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stiffness </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">في الرقبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (nuchal rigidity).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l61 level3 lfo70;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Subarachnoid hemorrhage (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">نزيف\n       تحت العنكبوتية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ودي معناها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (bleeding </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> subarachnoid space). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">النزيف\n       ده بيعمل تهيج شديد لل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> meninges </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">وبيزود ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> intracranial pressure</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       وبالتالي بيعمل شد وألم شديد جداً. دي من أخطر أنواع الصداع اللي ممكن\n       العيان يجيلك بيها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n</ul>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">2- Tension headache (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">الصداع التوتري</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\
