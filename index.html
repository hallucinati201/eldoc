t-align:right;mso-list:l96 level4 lfo87;tab-stops:list 2.0in;\n        direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\">Double vision:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n        AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n        mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n        mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n        mso-bidi-theme-font:minor-bidi\">رؤية مزدوجة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   </ul>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l96 level3 lfo87;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">كل الأعراض دي بتكون قابلة للرجوع بشكل\n       كامل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l96 level2 lfo87;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">-Hemiplegic migraine: migraine with aura including motor weakness.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l96 level3 lfo87;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">هنا ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بتكون\n       معاها ضعف حركي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (motor weakness) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">واضح في\n       نص الجسم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l96 level3 lfo87;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ممكن تكون</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Weakness </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> temporary </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مؤقتة)\n       بس ممكن تكون</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> severe </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">جداً لدرجة إن العيان ما يقدرش يحرك نص\n       جسمه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l96 level2 lfo87;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">-Retinal migraine: repeated attacks of monocular scotoma or\n      blindness lasting less than 1 hour.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l96 level3 lfo87;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">النوع ده بياثر على عين واحدة بس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (monocular). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">هنا\n       بتكون عبارة عن نقطة عمياء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (scotoma) </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">أو عمى مؤقت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (blindness) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في عين\n       واحدة، وبيستمر أقل من ساعة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l96 level3 lfo87;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">مهم جداً</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أي عيان\n       يجيلك يقولك \"يا دكتور أنا عيني اليمين أو الشمال ما بشوفش بيها كويس\n       لمدة نص ساعة وبعدين رجعت طبيعية\"، ده لازم تفكر في</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Retinal Migraine </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> TIA (Transient\n       Ischemic Attack).<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l96 level1 lfo87;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Chronic\n     migraine:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l96 level2 lfo87;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">النوع ده لما الصداع يفضل موجود بشكل مزمن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l96 level2 lfo87;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">يعني الصداع بيجيله 15 يوم أو أكتر في\n      الشهر، ولمدة أكتر من 3 شهور، ويكون فيه خصائص الميجرين في 8 أيام على الأقل\n      من الأيام دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l96 level2 lfo87;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ده بيبقى صعب جداً في العلاج وبيأثر على\n      جودة حياة العيان بشكل كبير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ol>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Management (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">الإدارة والعلاج</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l39 level1 lfo88;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Diagnosis\n     of migraine is usually based on careful analysis of the history, in few\n     cases where examination reveals abnormal findings neuroimaging is needed\n     to exclude intracranial pathology.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo88;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">زي ما قلنا مليون مرة، تشخيص الميجرين\n      بيعتمد بشكل أساسي على تحليل دقيق للتاريخ المرضي للعيان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo88;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">في حالات قليلة جداً، لو الفحص الإكلينيكي\n      لقينا فيه أي حاجة مش طبيعية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (abnormal findings) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي ضعف\n      أو مشكلة في الأعصاب، ساعتها بنحتاج نعمل أشعة على المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (neuroimaging) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">عشان\n      نستبعد أي مشكلة خطيرة جوه المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l39 level1 lfo88;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Headache\n     patients whose careful neurological assessment does not reveal any\n     neurological sign or symptom rarely need further investigations.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo88;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(النقطة دي اتكررت، وده بيأكد\n      أهميتها). لو فحصت العيان كويس ومفيش أي علامات عصبية، يبقى غالباً مش محتاج\n      فحوصات إضافية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l39 level1 lfo88;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Patients\n     with positive findings such as seizures, diplopia, focal paresis are\n     suspected to have serious intracranial pathology, plain X-ray skull, EEG\n     and brain CT scanning are usually sufficient for proper assessment.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l39 level2 lfo88;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ودي برضه اتكررت، للتأكيد). لو فيه\n      أعراض خطيرة زي الصرع، الرؤية المزدوجة، أو ضعف في جزء من الجسم، يبقى لازم\n      تشك في مشكلة خطيرة في المخ، وتعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CT scan </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">للمخ و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> EEG </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لو شاكك\n      في صرع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">تمام يا\nدكاترة، كده خلصنا التشخيص والأنواع. تعالوا بقى ندخل على حتة مهمة جداً وهي\nالعلاج</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Medical treatment (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">العلاج الدوائي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">علاج الميجرين\nبنقسمه لنوعين رئيسيين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></p>\n\n<ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l30 level1 lfo89;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Non-pharmacological\n     treatment (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n     mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\n     Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">علاج\n     غير دوائي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l30 level2 lfo89;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">▪ Avoid the dietary and other triggering factors.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l30 level3 lfo89;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">يا جماعة، أول وأهم خطوة في العلاج هي إن\n       العيان يعرف إيه الحاجات اللي بتجيبله الصداع أو بتزوده ويتجنبها. دي اللي\n       بنسميها ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Triggers. </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">سواء كانت أكل معين زي الشوكولاتة أو\n       الجبنة، أو مشروبات زي الكحول، أو قلة نوم، أو إجهاد، أو توتر. لازم العيان\n       يلاحظ إيه اللي بيخليه يجيله النوبة ويتجنبه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l30 level2 lfo89;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">▪ Life style modification.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l30 level3 lfo89;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">تعديل نمط الحياة. زي إيه؟ النوم المنتظم،\n       التقليل من التوتر، ممارسة الرياضة، شرب مياه كفاية، الأكل الصحي. كل دي\n       حاجات بسيطة جداً بس بتفرق كتير أوي في تقليل عدد وشدة نوبات الميجرين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l30 level1 lfo89;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Pharmacologic\n     treatment (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n     mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\n     Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">علاج\n     دوائي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l30 level2 lfo89;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الهدف من العلاج الدوائي للميجرين بيكون\n      حاجة من اتنين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l30 level3 lfo89;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Management of an acute episode (Abortive treatment):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">يعني\n       علاج النوبة لما تيجي عشان نوقف الألم بسرعة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l30 level3 lfo89;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Prophylaxis treatment:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">يعني علاج وقائي، العيان بياخد الدوا بشكل\n       منتظم عشان يقلل عدد وشدة النوبات اللي بتجيله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n</ol>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">A. Abortive treatment (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">علاج النوبات الحادة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l90 level1 lfo90;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">The\n     most beneficial effect of abortive treatment when it was taken early in\n     the beginning of headache pain.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l90 level2 lfo90;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">دي قاعدة ذهبية: أي علاج لوقف النوبة لازم\n      يتاخد بدري أوي، أول ما العيان يحس إن الصداع هيبدأ أو أول ما ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">تبدأ. كل\n      ما الدوا يتاخد بدري، كل ما بيكون تأثيره أقوى وأسرع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l90 level1 lfo90;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Overuse\n     of abortive medication can aggravate headache and can induce a state of\n     refractory headache.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l90 level2 lfo90;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">تحذير مهم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">استخدام\n      المسكنات أو أدوية الميجرين بكثرة وبشكل مبالغ فيه ممكن يعمل مشكلة أكبر!\n      ممكن يخلي الصداع نفسه أسوأ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (aggravate headache) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وممكن\n      يدخل العيان في حاجة اسمها </span><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Medication Overuse Headache</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(صداع\n      بسبب كثرة استخدام الأدوية) أو </span><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Refractory Headache</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(صداع عنيد مش بيستجيب للعلاج). عشان\n      كده لازم ننبه على العيانين ما يزودوش عن الجرعة المحددة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Disease non-specific (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">أدوية مش مخصصة للميجرين بس</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l69 level1 lfo91;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Acute\n     attacks usually response to simple analgesic as aspirin or Acetaminophen\n     (paracetamol 500-1000 mg), followed by NSIDs as ibuprofen.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l69 level2 lfo91;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">في الحالات الخفيفة أو المتوسطة، ممكن\n      العيان يستجيب للمسكنات العادية زي </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Aspirin</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Acetaminophen (Paracetamol)</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بجرعات\n      من 500 ل 1000 مجم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l69 level2 lfo91;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">لو دول ماجابوش نتيجة، ممكن نجرب ال </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">NSAIDs</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> (Non-Steroidal Anti-Inflammatory Drugs) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي ال </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Ibuprofen</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Naproxen. </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دول\n      كويسين في إنهم بيقللوا الالتهاب والألم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Disease specific (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">أدوية مخصصة للميجرين</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Triptans:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> (Sumatriptan, Almotriptan,\nNaratriptan, Zolmitriptan, Eletriptan)<o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l97 level1 lfo92;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">It\n     is a serotonin receptor agonist agent that has a selective action on the\n     cranial blood vessels.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l97 level2 lfo92;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Triptans </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي عيلة\n      أدوية جديدة نسبياً ومخصصة للميجرين. بتشتغل كـ </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Serotonin receptor agonist</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(يعني\n      بتنشط مستقبلات السيروتونين) بطريقة معينة بتخليها تعمل </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">selective action</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تأثير\n      انتقائي) على الأوعية الدموية في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l97 level2 lfo92;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">بتشتغل إزاي؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Triptans </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بتعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vasoconstriction </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(انقباض)\n      للأوعية الدموية اللي كانت متمددة ومسببة الألم في الميجرين. كمان بتقلل\n      إفراز مواد التهابية بتزود الألم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l97 level1 lfo92;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">It\n     is highly effective in termination of severe attacks not responding to\n     simple analgesics.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l97 level2 lfo92;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">دي فعالة جداً في وقف نوبات الميجرين\n      الشديدة اللي المسكنات العادية ما بتجبش معاها نتيجة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l97 level1 lfo92;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">-\n     The usual dose is one tablet of 50-100 mg/day.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l97 level2 lfo92;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الجرعة الشائعة بتكون قرص واحد 50-100 مجم\n      في اليوم، وممكن تكرره بعد ساعتين لو لسه الصداع موجود، بس فيه حد أقصى\n      للجرعة اليومية لازم تاخد بالك منه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l97 level1 lfo92;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">The\n     triptans are contraindicated in patients with known cardiovascular\n     disease, uncontrolled hypertension, or pregnancy.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l97 level2 lfo92;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">مهم جداً جداً</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Triptans </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي بتعمل\n      انقباض في الأوعية الدموية، عشان كده <b>ممنوع نديها لمين؟</b></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l97 level3 lfo92;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Cardiovascular disease:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">أي عيان عنده أمراض قلب أو أوعية دموية زي\n       الذبحة الصدرية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (angina) </span><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">أو جلطة سابقة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l97 level3 lfo92;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Uncontrolled hypertension:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">عيان\n       عنده ضغط دم مرتفع جداً ومش متظبط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l97 level3 lfo92;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Pregnancy:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">في الحمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l97 level2 lfo92;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ليه؟ لأن الانقباض الوعائي ده ممكن يسبب\n      مشاكل خطيرة ليهم زي جلطة قلبية أو سكتة دماغية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l97 level1 lfo92;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">In\n     addition to sumatriptan, there is almotriptan, naratriptan, zolmitriptan,\n     and eletriptan.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l97 level2 lfo92;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\">Sumatriptan </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">هو أول واحد طلع، وفيه أدوية تانية من نفس\n      العيلة بتختلف في سرعة تأثيرها ومدة مفعولها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l97 level1 lfo92;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">These\n     medications can be given orally, intranasally, or even subcutaneously,\n     depending on the severity of the headache.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l97 level2 lfo92;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Triptans </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ممكن\n      تتاخد بأشكال مختلفة: أقراص عن طريق الفم، بخاخ للأنف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (intranasally)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      أو حقن تحت الجلد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (subcutaneously) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لو\n      الحالة شديدة جداً ومحتاجة مفعول سريع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Ergotamine tarterate:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l86 level1 lfo93;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">-\n     0.5-1.0 mg sublingually or rectally may abort attacks if taken early\n     during the aura phase.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l86 level2 lfo93;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font siz     text-align:right;mso-list:l86 level2 lfo93;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">يعني أي عيان عنده مشاكل في الدورة\n      الدموية، ممنوع ياخد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ergotamine.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Dopamine antagonists\nsuch as metoclopramide can be given acutely as oral formulations to aid in the\nabsorption of other abortive medications.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l60 level1 lfo94;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Dopamine\n     antagonists (Metoclopramide):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n     mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\n     Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي\n     دوا ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     Metoclopramide (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n     mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\n     Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">اسمه\n     التجاري</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     Pylorep </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n     mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\n     Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Primperan). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n     Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n     mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ده دوا\n     مضاد للقيء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     (antiemetic) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n     mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\n     Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بيقلل\n     الغثيان والقيء اللي بييجي مع الميجرين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l60 level1 lfo94;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n     mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\n     Calibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">كمان\n     ليه دور تاني مهم: بيساعد على تحسين امتصاص الأدوية التانية اللي بتتاخد\n     بالفم، لأن الميجرين أحياناً بيبطئ حركة الجهاز الهضمي، فامتصاص الدوا بيبقى\n     ضعيف. لما تدي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Metoclopramide</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n     Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n     mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بيسرع حركة المعدة وبيخلي امتصاص\n     الأدوية التانية أحسن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">طيب يا دكاترة،\nكده خلصنا علاج النوبات الحادة. يلا بينا نشوف العلاج الوقائي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">B. Preventive treatment\n(</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\nmso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\nCalibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">العلاج\nالوقائي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">العلاج الوقائي\nده اللي العيان بياخد دوا كل يوم بشكل منتظم عشان يقلل عدد النوبات ويقلل شدتها،\nمش عشان يعالج النوبة اللي جاية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l26 level1 lfo95;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Depends\n     on acute attack frequency and tractability.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l26 level2 lfo95;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">بنقرر نبدأ العلاج الوقائي ده على حسب عدد\n      النوبات اللي بتجيله في الشهر، وعلى حسب استجابته للعلاج الحاد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l26 level1 lfo95;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Should\n     be initiated when:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n     (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n     Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n     mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">إمتى نبدأ\n     العلاج الوقائي؟</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></font></li>\n</ul>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"margin-left:0in;text-align:right;text-indent:\n0in;mso-list:l26 level2 lfo96;direction:rtl;unicode-bidi:embed\"><!--[if !supportLists]--><font size=\"4\"><span style=\"mso-fareast-font-family:Calibri;mso-fareast-theme-font:minor-latin;\nmso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin;mso-bidi-language:\nAR-EG\"><span style=\"mso-list:Ignore\">1.<span style=\"font-style: normal; font-variant: normal; font-kerning: auto; font-optical-sizing: auto; font-feature-settings: normal; font-variation-settings: normal; font-weight: normal; font-stretch: normal; line-height: normal; font-family: &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><!--[endif]--><span dir=\"RTL\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Increasing frequency of the attack better to\nstart treatment for 4 or more attacks per month.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l26 level3 lfo96;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">لو عدد النوبات بيزيد. يعني لو بيجيله 4\n       نوبات أو أكتر في الشهر. في الحالة دي لازم نبدأ علاج وقائي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ol>\n</ul>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"margin-left:0in;text-align:right;text-indent:\n0in;mso-list:l26 level2 lfo96;direction:rtl;unicode-bidi:embed\"><!--[if !supportLists]--><font size=\"4\"><span style=\"mso-fareast-font-family:Calibri;mso-fareast-theme-font:minor-latin;\nmso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin;mso-bidi-language:\nAR-EG\"><span style=\"mso-list:Ignore\">2.<span style=\"font-style: normal; font-variant: normal; font-kerning: auto; font-optical-sizing: auto; font-feature-settings: normal; font-variation-settings: normal; font-weight: normal; font-stretch: normal; line-height: normal; font-family: &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><!--[endif]--><span dir=\"RTL\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Less than 4 attacks/month, but severe enough to\ninterfere with quality of life and causing functional disability.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <ol style=\"margin-top:0in\" start=\"2\" type=\"1\">\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l26 level3 lfo96;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">حتى لو بيجيله أقل من 4 نوبات في الشهر،\n       بس النوبات دي شديدة جداً لدرجة إنها بتأثر على جودة حياته، بتخليه ما\n       يعرفش يشتغل أو يمارس حياته الطبيعية. ساعتها برضه بنفكر في العلاج الوقائي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ol>\n</ul>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"margin-left:0in;text-align:right;text-indent:\n0in;mso-list:l26 level2 lfo96;direction:rtl;unicode-bidi:embed\"><!--[if !supportLists]--><font size=\"4\"><span style=\"mso-fareast-font-family:Calibri;mso-fareast-theme-font:minor-latin;\nmso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin;mso-bidi-language:\nAR-EG\"><span style=\"mso-list:Ignore\">3.<span style=\"font-style: normal; font-variant: normal; font-kerning: auto; font-optical-sizing: auto; font-feature-settings: normal; font-variation-settings: normal; font-weight: normal; font-stretch: normal; line-height: normal; font-family: &quot;Times New Roman&quot;;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><!--[endif]--><span dir=\"RTL\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Attacks that are not responsive to abortive\nmedications are considered for prevention.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <ol style=\"margin-top:0in\" start=\"3\" type=\"1\">\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l26 level3 lfo96;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">لو النوبات اللي بتجيله مش بتستجيب للعلاج\n       الحاد اللي قولناه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">المسكنات أو ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Triptans). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">يبقى\n       لازم نخش على العلاج الوقائي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ol>\n</ul>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l26 level1 lfo95;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Medications:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n     mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\n     minor-latin;mso-bidi-theme-font:minor-bidi\">إيه الأدوية اللي بنستخدمها في\n     العلاج الوقائي؟</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l26 level2 lfo95;tab-stops:list
