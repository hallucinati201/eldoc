"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nCerebellar Ataxia </span><span lang=\"AR-SA\">بالتحديد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Classification of\ncerebellum:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(المخيف)\nبنقسمه بطرق كتير، بس مش لازم نتعمق فيها أوي. المهم نعرف إن فيه أجزاء مختلفة وكل\nجزء ليه وظيفته</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l104 level1 lfo131;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Functional:</span></b><span dir=\"LTR\">\n     Vestibulo cerebellum (</span><span lang=\"AR-SA\">توازن\n     العين والجذع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، </span><span dir=\"LTR\">Spino cerebellum (</span><span lang=\"AR-SA\">تنسيق حركة الأطراف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، </span><span dir=\"LTR\">Cerebro cerebellum (</span><span lang=\"AR-SA\">تخطيط\n     الحركات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l104 level1 lfo131;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Phylo-genetical:</span></b><span dir=\"LTR\"> Archi cerebellum (</span><span lang=\"AR-SA\">أقدم\n     جزء، توازن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     </span><span dir=\"LTR\">Paleo cerebellum (</span><span lang=\"AR-SA\">تنسيق\n     الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     </span><span dir=\"LTR\">Neo cerebellum (</span><span lang=\"AR-SA\">أحدث جزء،\n     تخطيط الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l104 level1 lfo131;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Anatomical:</span></b><span dir=\"LTR\">\n     Anterior lobe, Posterior lobe, Flocculonodular lobe.<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Cerebellar Ataxia (</span></b><b><span lang=\"AR-SA\">أعراضها</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l127 level1 lfo132;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Ataxic gait and position:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l127 level2 lfo132;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">المريض بيكون عنده مشية غير متوازنة،\n      ووقفته مش ثابتة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l127 level2 lfo132;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">كمثال، لو فيه </span><b><span dir=\"LTR\">left cerebellar tumor</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      المريض بيميل أو </span><b><span dir=\"LTR\">sways\n      to the right in standing position</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">يتأرجح\n      ناحية اليمين وهو واقف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l127 level2 lfo132;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ممكن يقدر <b>يقف ثابت على رجله اليمين\n      (الجزء السليم)</b>، لكن بيكون </span><b><span dir=\"LTR\">unsteady </span></b><b><span lang=\"AR-SA\">على رجله الشمال (الناحية المصابة)</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l127 level2 lfo132;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بشكل عام، الـ </span><b><span dir=\"LTR\">ataxic gait</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مشية\n      الترنح) دي مميزة جداً، زي ما قلنا قبل كده، كأنه سكران، وبتكون </span><b><span dir=\"LTR\">broad-based</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(المسافة\n      بين رجليه واسعة) عشان يحاول يحافظ على توازنه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Causes (</span></b><b><span lang=\"AR-SA\">أسباب الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cerebellar Ataxia):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l35 level1 lfo133;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Heredo-familial (</span></b><b><span lang=\"AR-SA\">وراثية عائلية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l35 level2 lfo133;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">دي أنواع وراثية هنتكلم عنها بالتفصيل كمان\n      شوية، زي الـ </span><b><span dir=\"LTR\">Friedreich's\n      ataxia</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">و الـ </span><b><span dir=\"LTR\">Marie's ataxia</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l35 level1 lfo133;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Symptomatic (</span></b><b><span lang=\"AR-SA\">أسباب ثانوية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l35 level2 lfo133;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Congenital (</span></b><b><span lang=\"AR-SA\">عيوب خلقية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Basilar impression:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">تشوه في قاعدة الجمجمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Arnold Chiari syndrome:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">نفس الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Chiari malformation </span><span lang=\"AR-SA\">اللي\n       اتكلمنا عنها في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Syringomyelia.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l35 level2 lfo133;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Infective (</span></b><b><span lang=\"AR-SA\">عدوى</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Encephalitis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التهاب المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Cerebellar abscess or tuberculoma:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">خراج في\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       cerebellum </span><span lang=\"AR-SA\">أو ورم سلّي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l35 level2 lfo133;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Vascular (</span></b><b><span lang=\"AR-SA\">مشاكل الأوعية الدموية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Superior, middle and inferior cerebellar artery occlusion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">انسداد\n       في شرايين الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني جلطة في المخيخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l35 level2 lfo133;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Toxic (</span></b><b><span lang=\"AR-SA\">سموم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Alcohol:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">إدمان الكحوليات ده سبب شهير جداً للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellar\n       degeneration </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ataxia.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Barbiturates, Hydantoins:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أدوية\n       معينة ممكن تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia </span><span lang=\"AR-SA\">كأثر جانبي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l35 level2 lfo133;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Neoplastic (</span></b><b><span lang=\"AR-SA\">أورام</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Medulloblastoma (tumor of the vermis):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ورم في\n       جزء معين من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum </span><span lang=\"AR-SA\">اسمه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vermis.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Astrocytoma (tumor of the hemisphere):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ورم في\n       نص الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       cerebellum.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l35 level2 lfo133;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Demyelinating (</span></b><b><span lang=\"AR-SA\">أمراض بتدمر الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> myelin):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">M.S. (Multiple Sclerosis):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التصلب\n       المتعدد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l35 level3 lfo133;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">A.D.E.M. (Acute Disseminated Encephalomyelitis):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التهاب\n       حاد في المخ والحبل الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l35 level2 lfo133;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Metabolic:</span></b><span dir=\"LTR\">\n      </span><span lang=\"AR-SA\">بعض\n      الاضطرابات الأيضية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Heredofamilial Ataxias\n(</span></b><b><span lang=\"AR-SA\">الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia </span></b><b><span lang=\"AR-SA\">الوراثية العائلية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">دي مجموعة من\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ndisorders </span><b><span lang=\"AR-SA\">ذات\nأساس جيني</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n(genetically based disorders)</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">بتتميز\nبـ </span><b><span dir=\"LTR\">progressive ataxia</span></b><span dir=\"LTR\"> (Ataxia </span><span lang=\"AR-SA\">بتسوق تدريجياً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>) </span><span lang=\"AR-SA\">بسبب </span><b><span dir=\"LTR\">degeneration</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تدهور)\nبيصيب الـ </span><b><span dir=\"LTR\">cerebellum,\nbrain stem, spinal cord, peripheral nerves, </span></b><b><span lang=\"AR-SA\">و أحياناً الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> basal ganglia</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">يعني\nبتضرب الجهاز العصبي في كذا مكان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l86 level1 lfo134;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span lang=\"AR-SA\">أنواع الوراثة بتاعتها</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l86 level2 lfo134;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">AD (Autosomal Dominant):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الصفة الوراثية سائدة، يعني لو الطفل ورث\n      جين واحد بس من أحد الأبوين، يجيله المرض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l86 level2 lfo134;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">AR (Autosomal Recessive):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الصفة\n      الوراثية متنحية، يعني لازم يورث جينين (واحد من الأم وواحد من الأب) عشان\n      يجيله المرض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l86 level2 lfo134;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Mitochondrial Disturbances:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مشاكل في\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      mitochondria (</span><span lang=\"AR-SA\">مصنع الطاقة في الخلية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l86 level2 lfo134;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">X Lined Dominant</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">و </span><b><span dir=\"LTR\">X Linked Recessive:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ودي\n      وراثة مرتبطة بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sex chromosomes (</span><span lang=\"AR-SA\">كروموسومات\n      الجنس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l86 level1 lfo134;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span lang=\"AR-SA\">أشهر أنواع الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> heredo-familial ataxias </span></b><b><span lang=\"AR-SA\">هما</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l86 level2 lfo134;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">1. Friedreich's ataxia (early onset):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتظهر في\n      سن صغير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l86 level2 lfo134;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">2. Marie's (late onset):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتظهر في سن متأخر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l86 level2 lfo134;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">3. Cerebellar ataxia (pure cerebellar degeneration):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بيحصل\n      فيها تدهور في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebellum </span><span lang=\"AR-SA\">بس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Autosomal Recessive\nAtaxias:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي مجموعة كبيرة، بس أهم واحدة فيهم\nهي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nFriedreich's ataxia. </span><span lang=\"AR-SA\">فيه\nأنواع تانية زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l76 level1 lfo135;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Ataxia telangiectasia.</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l76 level1 lfo135;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Ataxia with isolated vitamin E deficiency.</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l76 level1 lfo135;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Abetalipoproteinemia.</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l76 level1 lfo135;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Enzyme Deficiencies:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مجموعة\n     أمراض وراثية نادرة زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Maple Syrup urine disease, Urea cycle defects, Sialidosis,\n     Adrenoleucodystrophy, Organic aciduria, Pyruvate dehydrogenase deficiency.<o:p></o:p></span></li>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">(1) Friedreich's ataxia</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">دي أهم وأشهر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Ataxia </span><span lang=\"AR-SA\">وراثية متنحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"Mso span> (no known effective\n     treatment)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لمرض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Friedreich's ataxia.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l16 level1 lfo141;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">المرضى بيوصلوا لـ </span><b><span dir=\"LTR\">chairbound</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(بيستخدموا كرسي متحرك) في خلال </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>15 </span></b><b><span lang=\"AR-SA\">سنة في\n     المتوسط بعد ظهور الأعراض</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l16 level1 lfo141;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الوفاة عادةً بتحصل في الـ <b>عقد الرابع أو\n     الخامس من العمر</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (fourth or fifth decades)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، غالبًا بسبب </span><b><span dir=\"LTR\">cardiac complications</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اعتلال عضلة القلب أو مشاكل القلب) أو </span><b><span dir=\"LTR\">pulmonary complications</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مشاكل الرئة) بسبب الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> kyphoscoliosis </span><span lang=\"AR-SA\">اللي\n     بتأثر على وظائف الرئة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l16 level1 lfo141;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">نادر جداً إن المرض يقف وميسؤش أكتر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (disease arrests).<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Harding criteria (</span></b><b><span lang=\"AR-SA\">معايير تشخيص</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Friedreich's ataxia):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">دي معايير\nبنستخدمها للتشخيص</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l72 level1 lfo142;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Primary (essential for diagnosis):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي الحاجات الأساسية اللي لازم تكون موجودة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo142;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span dir=\"LTR\">Autosomal recessive inheritance.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo142;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span dir=\"LTR\">Age of onset before 25 years.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo142;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span dir=\"LTR\">Progressive limb and gait ataxia.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo142;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span dir=\"LTR\">Absent tendon reflexes in the legs.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo142;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span dir=\"LTR\">Extensor plantar response (Babinski).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l72 level2 lfo142;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span dir=\"LTR\">Axonal sensory neuropathy (</span><span lang=\"AR-SA\">تلف في\n      الألياف العصبية الحسية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNo
