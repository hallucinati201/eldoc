SA\">ممكن نعمل تحاليل للـ </span><b><span dir=\"LTR\">Syphilis</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أو </span><b><span dir=\"LTR\">HIV</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو فيه\n      شك</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l140 level1 lfo111;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Brain CT or MRI:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l140 level2 lfo111;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">دي أهم حاجة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> imaging. </span><span lang=\"AR-SA\">بنعملها\n      عشان <b>نستبعد أي</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lesions </span></b><b><span lang=\"AR-SA\">جوه المخ</span></b><span lang=\"AR-SA\">، زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l140 level3 lfo111;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">tumors</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">اللي\n       قولنا إنها ممكن تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia).<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l140 level3 lfo111;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">subdural hematoma</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">اللي\n       حكيتلكوا عنه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l140 level3 lfo111;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">hydrocephalus</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تجمع\n       سائل حوالين المخ) اللي ممكن يكون </span><b><span dir=\"LTR\">Normal Pressure Hydrocephalus (NPH)</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">وده سبب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> treatable </span><span lang=\"AR-SA\">للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l140 level3 lfo111;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">كمان الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CT </span><span lang=\"AR-SA\">أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MRI </span><span lang=\"AR-SA\">ممكن\n       يبينوا لنا الـ </span><b><span dir=\"LTR\">dilated\n       ventricles</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اتساع\n       في تجاويف المخ) و الـ </span><b><span dir=\"LTR\">cortical atrophy</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ضمور في قشرة المخ)، وخصوصاً في الـ </span><b><span dir=\"LTR\">temporal or parietal lobes</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cortical atrophy </span><span lang=\"AR-SA\">دي\n       بتكون </span><b><span dir=\"LTR\">characteristic\n       for Alzheimer disease</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، يعني بتشوفها أكتر في حالات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's.<o:p></o:p></span></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l140 level1 lfo111;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Screening for malignant neoplasm:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l140 level2 lfo111;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">لو شاكين في </span><b><span dir=\"LTR\">Paraneoplastic syndrome</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(متلازمة\n      مرتبطة بوجود ورم في مكان تاني في الجسم وبيطلع مواد بتأثر على الأعصاب)،\n      بنعمل </span><b><span dir=\"LTR\">chest XR</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(أشعة\n      على الصدر)، و </span><b><span dir=\"LTR\">abdominal\n      and pelvic ultrasonography</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(موجات صوتية على البطن والحوض) عشان\n      ندور على أي ورم ممكن يكون موجود</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l140 level1 lfo111;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">EEG (Electroencephalogram):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l140 level2 lfo111;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بنعملها عشان <b>نستبعد الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> viral encephalitis</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التهاب\n      المخ الفيروسي)، اللي ممكن يعمل أعراض شبيهة بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وبتظهر فيه تغيرات مميزة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> EEG.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">من خبرتي، أهم حاجة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ninvestigations </span><span lang=\"AR-SA\">دي هي\nإنك ماتفوتش الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\ntreatable causes. </span><span lang=\"AR-SA\">شفت\nحالات كتير كان عندها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nhypothyroidism </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> B12 deficiency </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> subdural hematoma</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nولما اتعالجت الأعراض اتحسنت. فماتستسلمش إنها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Alzheimer's </span><span lang=\"AR-SA\">على\nطول، دور كويس أوي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Management (Dementia):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">للأسف يا ولاد،\nالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nDementia</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nوخصوصاً الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAlzheimer's</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nمفيش ليها علاج شافى يرجع المخ زي الأول. لكن فيه حاجات بنعملها عشان نحسن جودة\nحياة المريض ونبطئ من تدهور الحالة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l57 level1 lfo112;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Good nursing care:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l57 level2 lfo112;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ده أهم حاجة في التعامل مع مريض الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia. </span><span lang=\"AR-SA\">المريض\n      بيحتاج رعاية كويسة عشان <b>يتغلب على الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cognitive, psychological, biological\n      and social problems</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">اللي بيواجهها. يعني مساعدته في الأكل،\n      الشرب، النظافة الشخصية، والتواصل. الأهل هنا بيكون عليهم دور كبير جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l57 level1 lfo112;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dealing with the primary cause for secondary dementia:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l57 level2 lfo112;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">لو كانت الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Dementia <b>secondary</b> </span><span lang=\"AR-SA\">لسبب\n      معين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (</span><span lang=\"AR-SA\">زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hypothyroidism</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      </span><span dir=\"LTR\">B12 deficiency</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      </span><span dir=\"LTR\">tumor</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      </span><span dir=\"LTR\">subdural hematoma)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      يبقى <b>أهم خطوة هي إننا نعالج السبب الأساسي ده</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">وده اللي\n      ممكن يخلي الحالة تتحسن أو الأعراض تختفي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l57 level1 lfo112;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Drugs to slow down cognitive deterioration:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l57 level2 lfo112;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">فيه أدوية معينة بتساعد إنها <b>تبطئ من\n      معدل التدهور الإدراكي</b>، بس مش بتوقف المرض تماماً أو بتعالج</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l57 level2 lfo112;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">أشهر الأدوية دي هما الـ </span><b><span dir=\"LTR\">rivastigmine</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">و الـ </span><b><span dir=\"LTR\">donepezil</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l57 level2 lfo112;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الأدوية دي بنسميها </span><b><span dir=\"LTR\">cholinergic drugs</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وهي <b>بتشتغل عن طريق إنها بتزود تركيز الـ</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> acetylcholine </span></b><b><span lang=\"AR-SA\">في الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cortical neurons</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l57 level2 lfo112;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Acetylcholine </span><span lang=\"AR-SA\">ده ناقل\n      عصبي مهم جداً للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> memory </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> learning. </span><span lang=\"AR-SA\">في حالات\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Alzheimer's</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بيحصل نقص في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> acetylcholine </span><span lang=\"AR-SA\">ده،\n      فالأدوية دي بتساعد على تعويض النقص ده جزئياً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l57 level2 lfo112;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">فيه دواء تاني اسمه </span><b><span dir=\"LTR\">Memantine</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وده بيشتغل بطريقة مختلفة شوية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (NDMA receptor antagonist) </span><span lang=\"AR-SA\">وممكن\n      يستخدم في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> moderate to severe Alzheimer's.<o:p></o:p></span></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Motor Neuron Disease\n(MND)<o:p></o:p></span></b></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">يلا بينا ندخل\nعلى مرض تاني مهم جداً ومؤثر، وهو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nMotor Neuron Disease</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nأو بنسميه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nAmyotrophic Lateral Sclerosis (ALS)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nوهو الاسم الأشهر والأكثر استخدامًا</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Definition:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Motor Neuron Disease (MND)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nاللي اسمها التاني </span><b><span dir=\"LTR\">Amyotrophic\nLateral Sclerosis (ALS)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nدي </span><b><span dir=\"LTR\">primary\nneurodegenerative disease</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nيعني مرض تدهوري أساسي بيصيب الجهاز العصبي. الـ </span><b><span dir=\"LTR\">etiology</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتاعتها <b>غير معروفة</b> </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>(unknown etiology). </span><span lang=\"AR-SA\">بيحصل فيها </span><b><span dir=\"LTR\">progressive\nspontaneous degeneration</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\nيعني تدهور وتلف تدريجي في</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l3 level1 lfo113;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ\n     </span><b><span dir=\"LTR\">pyramidal cells in\n     the motor cortex</span></b><span dir=\"LTR\">\n     (</span><span lang=\"AR-SA\">دي خلايا\n     عصبية في قشرة المخ مسؤولة عن الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l3 level1 lfo113;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ\n     </span><b><span dir=\"LTR\">motor nuclei of\n     the cranial nerves in the brain stem</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">دي مجموعة خلايا عصبية في جذع\n     المخ مسؤولة عن حركة عضلات الوجه والبلع والكلام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l3 level1 lfo113;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ\n     </span><b><span dir=\"LTR\">motor neurons in\n     the spinal cord</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">دي\n     الخلايا العصبية اللي بتخرج من الحبل الشوكي عشان توصل للعضلات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>). </span><span lang=\"AR-SA\">ببساطة،\n     ده مرض بيضرب الـ </span><b><span dir=\"LTR\">Motor\n     System</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كله، سواء\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     upper motor neuron (UMN) </span><span lang=\"AR-SA\">أو\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     lower motor neuron (LMN).<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كلمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n\"Amyotrophic Lateral Sclerosis\" </span><span lang=\"AR-SA\">نفسها ممكن نفصصها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l101 level1 lfo114;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Amyotrophic:</span></b><span dir=\"LTR\">\n     </span><span lang=\"AR-SA\">يعني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"no muscle\n     nourishment\" </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ضمور العضلات)، وده بيحصل نتيجة موت\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     lower motor neurons </span><span lang=\"AR-SA\">اللي\n     بتغذي العضلات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l101 level1 lfo114;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Lateral:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتشير\n     للمكان اللي بيحصل فيه التصلب في الحبل الشوكي، في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lateral columns</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، اللي فيها الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> motor pathways (pyramidal tracts).<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l101 level1 lfo114;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Sclerosis:</span></b><span dir=\"LTR\">\n     </span><span lang=\"AR-SA\">يعني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"hardening\" </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تصلب)،\n     وده بسبب إن الألياف العصبية الميتة بيتم استبدالها بـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> glial scars (</span><span lang=\"AR-SA\">ندوب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>). </span><span lang=\"AR-SA\">وده بيبين إن المرض ده بيضرب\n     الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n     upper motor neuron </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lower motor neuron </span><span lang=\"AR-SA\">في نفس\n     الوقت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Classification:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Motor Neuron Disease </span><span lang=\"AR-SA\">دي مش مرض واحد بس، لأ دي مجموعة\nأمراض، بنقسمها بناءً على الجزء اللي اتأثر أكتر، هل هو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Upper Motor Neuron (UMN) </span><span lang=\"AR-SA\">ولا الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Lower Motor Neuron (LMN)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، ولا الاثنين مع بعض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l59 level1 lfo115;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Upper Motor Neuron disorders (</span></b><b><span lang=\"AR-SA\">لما تكون المشكلة في الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> UMN </span></b><b><span lang=\"AR-SA\">أكتر</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l59 level2 lfo115;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Primary lateral sclerosis (PLS):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ده لما\n      يكون التأثير الأساسي على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pyramidal tracts (UMN) </span><span lang=\"AR-SA\">بس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l59 level2 lfo115;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Pseudobulbar palsy:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ده لما الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> UMN </span><span lang=\"AR-SA\">اللي\n      بتغذي عضلات البلع والكلام تتأثر</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l59 level1 lfo115;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Lower Motor Neuron disorders (</span></b><b><span lang=\"AR-SA\">لما تكون المشكلة في الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> LMN </span></b><b><span lang=\"AR-SA\">أكتر</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l59 level2 lfo115;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Progressive muscular atrophy (PMA):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      بيكون التأثير على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> anterior horn cells (LMN) </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وبيحصل ضعف وضمور في العضلات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l59 level2 lfo115;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Spinal muscular atrophy (SMA):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي\n      مجموعة أمراض وراثية بتصيب الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> LMN </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> spinal cord</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وبتبدأ في سن صغير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l59 level2 lfo115;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Progressive bulbar palsy (PBP):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      بيكون التأثير على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> motor nuclei </span><span lang=\"AR-SA\">بتاعة الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cranial nerves </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> brain stem (LMN)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وبيأثر على البلع والكلام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l59 level2 lfo115;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Kennedy disease:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ده نوع وراثي من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> LMN disease.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l59 level1 lfo115;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Upper and Lower Motor Neuron disorders (</span></b><b><span lang=\"AR-SA\">لما\n     يكونوا الاثنين متأثرين</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l59 level2 lfo115;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Amyotrophic Lateral Sclerosis (ALS):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ده بقى\n      أشهر نوع، واللي بيكون فيه تأثير على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> UMN </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> LMN </span><span lang=\"AR-SA\">في نفس\n      الوقت. وده اللي معظم الناس بتسميه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MND.<o:p></o:p></span></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Clinical Picture:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">إيه بقى\nالأعراض اللي بنشوفها في عيان الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nMND (ALS)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>؟</span><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l45 level1 lfo116;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">age of onset</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">عادةً بيكون في الـ </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>6th decade of life</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     يعني حوالي الـ 50 أو الـ 60 سنة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l45 level1 lfo116;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">males are more affected than females</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n     يعني الرجالة بيجيلهم المرض ده أكتر من الستات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l45 level1 lfo116;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">onset</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بيكون </span><b><span dir=\"LTR\">insidious</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تدريجي، بيظهر بالراحة) والـ </span><b><span dir=\"LTR\">course</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بيكون </span><b><span dir=\"LTR\">progressive</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">بيسوق مع الوقت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span lang=\"AR-SA\">شرح إضافي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span></b><b><span lang=\"AR-SA\">تكملة للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> clinical picture):</span></b><span dir=\"LTR\"> </span><b><span lang=\"AR-SA\">أعراض\nالـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> UMN </span></b><b><span lang=\"AR-SA\">و الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> LMN </span></b><b><span lang=\"AR-SA\">بتظهر\nمع بعض أو ورا بعضها</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"><o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo117;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Weakness, wasting and fasciculation of the limb muscles:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">المريض بيشتكي من <b>ضعف في عضلات الأطراف</b>\n      </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>(</span><span lang=\"AR-SA\">إيديه\n      ورجليه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بنشوف </span><b><span dir=\"LTR\">wasting</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ضمور)\n      في العضلات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">وبنلاحظ حاجة مميزة أوي اسمها </span><b><span dir=\"LTR\">fasciculation</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      ودي عبارة عن </span><b><span dir=\"LTR\">twitching</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(رعشات\n      صغيرة) في العضلات مش بتتحكم فيها، كأن العضلات بتترعش لوحدها تحت الجلد. دي\n      علامة قوية على تأثر الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> LMN.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo117;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span lang=\"AR-SA\">تأثر الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cranial nerves:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">المرض بيأثر على الـ </span><b><span dir=\"LTR\">muscles supplied by the cranial\n      nerves 5 (Trigeminal), 10 (Vagus), and 12 (Hypoglossal)</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وخصوصاً الـ </span><b><span dir=\"LTR\">tongue</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">اللسان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ده بيؤدي لـ </span><b><span dir=\"LTR\">progressive dysarthria</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(صعوبة\n      في الكلام)، لأن عضلات اللسان والبلعوم والحنجرة بتضعف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">وكمان </span><b><span dir=\"LTR\">dysphagia</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(صعوبة\n      في البلع)، ودي مشكلة خطيرة لأنها ممكن تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> choking </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(شرقة)\n      أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      aspiration (</span><span lang=\"AR-SA\">الاكل يدخل الرئة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">وكمان بيحصل </span><b><span dir=\"LTR\">emotional lability</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تقلبات\n      مزاجية شديدة)، المريض ممكن <b>يعيط أو يضحك فجأة ومن غير سبب واضح أو محفز</b></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. </span><span lang=\"AR-SA\">ودي\n      بتضايق أهله جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo117;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Pseudobulbar or bulbar palsy:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Bulbar palsy</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتحصل\n      لما الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      LMN </span><span lang=\"AR-SA\">اللي بتغذي عضلات البلع والكلام تتأثر،\n      وبنسميها \"3</span><span dir=\"LTR\">D\n      &amp; N\":<o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dysphagia:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">صعوبة في البلع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dysarthria:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">صعوبة في الكلام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dysphonia:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">صعوبة في إصدار الصوت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Nasal regurgitation of fluids:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">السوائل\n       تطلع من الأنف لما يجي يبلع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">Pseudobulbar palsy</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بتحصل\n      لما الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      UMN </span><span lang=\"AR-SA\">اللي بتغذي نفس العضلات دي تتأثر. الأعراض\n      بتكون شبه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> bulbar palsy</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بس بيكون معاها علامات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> UMN </span><span lang=\"AR-SA\">زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> hyperreflexia </span><span lang=\"AR-SA\">و الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> emotional lability.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo117;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Pyramidal tract involvement (UMN signs):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">بما إن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pyramidal tracts </span><span lang=\"AR-SA\">متأثرة،\n      بنشوف</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Hypertonia</span></b><span dir=\"LTR\">\n       (</span><span lang=\"AR-SA\">تصلب في العضلات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Exaggerated tendon reflex</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">ردود\n       فعل الأوتار بتكون قوية جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Extensor plantar response</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">يعني\n       علامة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       Babinski </span><span lang=\"AR-SA\">بتكون إيجابية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo117;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Anterior horn cells involvement (LMN signs):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">تأثر الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> anterior horn cells </span><span lang=\"AR-SA\">بيؤدي لـ\n      </span><b><span dir=\"LTR\">wasting and\n      fasciculation of the innervated muscles</span></b><span dir=\"LTR\"> (</span><span lang=\"AR-SA\">ضمور\n      ورعشات في العضلات اللي بتغذيها الخلايا دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo117;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">No mental, sensory or sphincteric disturbance:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ودي نقطة مهمة جداً عشان تفرق الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MND </span><span lang=\"AR-SA\">عن أمراض\n      تانية. في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MND</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، المريض <b>بيفضل واعي بكامل قواه\n      العقلية</b> </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>(</span><span lang=\"AR-SA\">مفيش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> mental disturbance) </span><b><span lang=\"AR-SA\">والإحساس\n      بيكون طبيعي</span></b><span lang=\"AR-SA\"> </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>(</span><span lang=\"AR-SA\">مفيش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sensory disturbance)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وكمان <b>التحكم في البول والبراز بيكون سليم</b> </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>(</span><span lang=\"AR-SA\">مفيش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sphincteric\n      disturbance). </span><span lang=\"AR-SA\">المريض للأسف بيشوف جسمه بيتدهور قدام\n      عينيه وهو بكامل وعيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l55 level1 lfo117;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Prognosis:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الـ </span><b><span dir=\"LTR\">prognosis</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مستقبل\n      المرض) للأسف بيكون </span><b><span dir=\"LTR\">poor\n      invariably</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(سيء\n      دايماً). الوفاة بتحصل عادةً في خلال </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>3-5 </span></b><b><span lang=\"AR-SA\">سنين من\n      التشخيص</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l55 level2 lfo117;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">سبب الوفاة بيكون غالبًا بسبب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Respiratory failure:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ضعف عضلات التنفس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Infection:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">التهابات متكررة، خصوصاً التهاب الرئة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pneumonia) </span><span lang=\"AR-SA\">بسبب\n       الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       aspiration.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Immobility:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">عدم القدرة على الحركة بتسبب مشاكل كتير\n       زي قرح الفراش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l55 level3 lfo117;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Dysphagia:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">صعوبة البلع بتؤدي لسوء التغذية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (malnutrition) </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aspiration.<o:p></o:p></span></li>\n  </ul>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><b><span dir=\"LTR\">Differential diagnosis\n(</span></b><b><span lang=\"AR-SA\">التشخيص\nالتفريقي للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nMND):</span></b><span dir=\"LTR\"><o:p></o:p></span></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><span lang=\"AR-SA\">تشخيص الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Motor Neuron Disease </span><span lang=\"AR-SA\">ممكن يكون صعب في الأول، ولازم\nنستبعد أمراض تانية كتير بتعمل ضعف في العضلات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l42 level1 lfo118;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span lang=\"AR-SA\">تشخيص الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MND </span></b><b><span lang=\"AR-SA\">بيتم تأكيده عن طريق</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">الكشف عن الـ </span><b><span dir=\"LTR\">fine fasciculation</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الرعشات\n      الصغيرة في العضلات) عن طريق دراسات الـ </span><b><span dir=\"LTR\">electromyographic (EMG)</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">وده فحص\n      بيقيس النشاط الكهربائي للعضلات والأعصاب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l42 level1 lfo118;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span lang=\"AR-SA\">لكن، لازم نفرق الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MND </span></b><b><span lang=\"AR-SA\">عن</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pathological processes </span></b><b><span lang=\"AR-SA\">تانية\n     بتيجي بـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> limb weakness</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><b><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وخصوصاً</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> wasting of small hand muscles </span></b><b><span lang=\"AR-SA\">أو</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> multiple cranial nerve\n     affection.</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Brain stem tumors:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أورام في جذع المخ ممكن تعمل أعراض شبه الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> bulbar palsy.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Cervical cord compression:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ضغط على\n      الحبل الشوكي في منطقة الرقبة (العنق)، وده ممكن يكون بسبب انزلاق غضروفي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (disc herniation)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      أو خشونة في الفقرات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (cervical spondylosis). </span><span lang=\"AR-SA\">ده بيعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> weakness </span><span lang=\"AR-SA\">و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sensory loss</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      بعكس الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      MND </span><span lang=\"AR-SA\">اللي مفيهاش</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sensory loss.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Polyneuropathies:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التهاب الأعصاب الطرفية المتعدد، زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Guillain-Barré syndrome\n      </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Chronic Inflammatory\n      Demyelinating Polyneuropathy (CIDP). </span><span lang=\"AR-SA\">ودي\n      بيكون فيها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      sensory symptoms.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Muscle diseases:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أمراض بتصيب العضلات نفسها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (myopathies) </span><span lang=\"AR-SA\">زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> muscular dystrophies.<o:p></o:p></span></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l42 level1 lfo118;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Wasting of small muscles of the hand:</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><span lang=\"AR-SA\">ودي علامة مهمة جداً ممكن تتلخبط فيها،\n      لأنها بتظهر في أمراض كتير. الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> small muscles </span><span lang=\"AR-SA\">بتاعة الإيد بتتغذى من الـ </span><b><span dir=\"LTR\">C8 and Th1 spinal segment</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">I. Anterior horn cell lesions (</span></b><b><span lang=\"AR-SA\">أمراض\n      بتصيب الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> LMN </span></b><b><span lang=\"AR-SA\">في الحبل الشوكي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">1. Transverse myelitis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">التهاب حاد في جزء من الحبل الشوكي. ده\n       بيكون </span><b><span dir=\"LTR\">acute\n       onset</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">وبيعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> paralysis </span><span lang=\"AR-SA\">و</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sensory loss </span><span lang=\"AR-SA\">تحت\n       مستوى الإصابة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">2. Poliomyelitis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">شلل الأطفال. وده بيكون </span><b><span dir=\"LTR\">acute onset and stationary\n       course</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(بيظهر\n       فجأة ومبيزدش). بيعمل </span><b><span dir=\"LTR\">asymmetrical weakness and wasting</span></b><span dir=\"LTR\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ضعف\n       وضمور في جنب أكتر من التاني) بيأثر على الـ </span><b><span dir=\"LTR\">lower limbs </span></b><b><span lang=\"AR-SA\">أكتر من\n       الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> upper limbs</span></b><span dir=\"LTR\">. </span><b><span lang=\"AR-SA\">مفيش</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sensory symptoms</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">3. Anterior spinal artery occlusion:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">انسداد\n       في الشريان اللي بيغذي الجزء الأمامي من الحبل الشوكي. برضه بيكون </span><b><span dir=\"LTR\">acute onset and stationary\n       course</span></b><span dir=\"LTR\">.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">4. Intramedullary lesion (Syringomyelia):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">آفة\n       داخل الحبل الشوكي زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Syringomyelia (</span><span lang=\"AR-SA\">اللي لسه هنشرحها بالتفصيل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">II. Anterior roots and spinal nerve lesions (</span></b><b><span lang=\"AR-SA\">أمراض\n      بتصيب جذور الأعصاب</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Cervical spondylosis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">خشونة في فقرات الرقبة بتعمل ضغط على جذور\n       الأعصاب أو الحبل الشوكي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Cervical pott's disease:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مرض\n       السل (الدرن) لما يصيب فقرات الرقبة ويعمل ضغط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Primary and metastatic tumors of the cervical vertebrae:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أورام\n       في فقرات الرقبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">III. Lower brachial plexus lesions (</span></b><b><span lang=\"AR-SA\">أمراض\n      بتصيب الضفيرة العصبية في الذراع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Thoracic inlet syndrome:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لما\n       الأعصاب والأوعية الدموية اللي رايحة للذراع تتضغط عند فتحة الصدر العلوية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\">ممكن\n       بسبب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       cervical rib </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(ضلع زيادة في الرقبة)، أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Pancoast tumor (</span><span lang=\"AR-SA\">ورم في\n       قمة الرئة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)).<o:p></o:p></span></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l42 level3 lfo118;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><b><span dir=\"LTR\">Birth injury (Klumpke's paralysis):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">إصابة\n       للضفيرة العصبية أثناء الولادة بتأثر على عضلات الإيد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l42 level2 lfo118;tab-stops:list 1.0in;
