span> (several days) </span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وممكن شدته تزيد وتقل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (with or without fluctuations).<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l71 level1 lfo79;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Movement\n     will not generally exacerbate the headache.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l71 level2 lfo79;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">مهم إن الصداع ده غالباً مش بيزيد مع\n      الحركة أو المجهود، وده بيفرقوا عن الميجرين اللي بيزيد مع الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">3. Cluster headaches (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">صداع العنقود</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ده نوع نادر\nشوية بس شديد جداً ومهم إنك تعرفه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l33 level1 lfo80;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Common\n     in men, begin without warning and are typically described as severe,\n     unilateral, periorbital, and peaking in intensity within 5 minutes of\n     onset.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">مين بيجيله؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> أكتر في\n      الرجالة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">يبدأ إزاي؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> بيبدأ\n      فجأة ومن غير أي مقدمات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (without warning).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وصف الألم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الألم\n      بيبقى شديد جداً جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (severe)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، لدرجة إن العيان ما بيقدرش يستحمله.\n      بيبقى على ناحية واحدة بس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (unilateral)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وغالباً بيكون حوالين العين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (periorbital) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أو\n      وراها. بيوصل لأقصى شدة ليه في خلال 5 دقايق من بداية النوبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l33 level1 lfo80;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">They\n     are rarely described as pulsatile in nature.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">نادر لما العيان بيوصفه إنه نابض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pulsatile)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      على عكس الميجرين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l33 level1 lfo80;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">The\n     attacks last from 30 minutes to 3 hours and occur 1–3× day for a\n     4-to-8-week period.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">النوبة الواحدة ممكن تستمر من نص ساعة\n      لساعتين تلاتة. وممكن تجي للعيان من مرة ل 3 مرات في اليوم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الغريب بقى إنه بييجي في \"عناقيد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\" (clusters)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      يعني بيجيله نوبات متكررة كل يوم لمدة أسابيع (4 ل 8 أسابيع)، وبعدين ممكن\n      يختفي لأشهر أو سنين ويرجع تاني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l33 level1 lfo80;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Symptoms\n     associated with cluster headaches include rhinorrhea, reddening of the\n     eye, lacrimation, nasal stuffiness, nausea, and sensitivity to alcohol.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الأعراض المصاحبة لل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cluster headache </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي مميزة\n      جداً وبتساعد في التشخيص</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l33 level3 lfo80;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Rhinorrhea:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">سيلان من الأنف في نفس الناحية اللي فيها\n       الصداع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l33 level3 lfo80;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Reddening of the eye:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">احمرار في العين في نفس الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l33 level3 lfo80;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Lacrimation:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">دموع غزيرة في نفس الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l33 level3 lfo80;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Nasal stuffiness:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">انسداد في الأنف في نفس الناحية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l33 level3 lfo80;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Nausea:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ممكن\n       يحس بغثيان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l33 level3 lfo80;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Sensitivity to alcohol:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">الكحول ممكن يزود النوبات دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ليه الأعراض دي بتحصل؟ لأن الصداع ده مرتبط\n      بخلل في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Autonomic Nervous System </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الجهاز العصبي اللاإرادي) في ناحية\n      واحدة من الوجه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l33 level1 lfo80;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Emotion\n     and food rarely will trigger a cluster headache.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">على عكس الميجرين، ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cluster headache </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">نادر لما\n      التوتر النفسي أو الأكل يسببه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l33 level1 lfo80;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Inhalation\n     of 100% oxygen at a flow rate of 7-10 liters per minute for 15 minutes is\n     the standard.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l33 level2 lfo80;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">دي معلومة علاجية مهمة: علاج نوبة ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Cluster headache </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الحادة\n      هو استنشاق أكسجين 100% بمعدل 7-10 لتر في الدقيقة لمدة ربع ساعة. كتير من\n      العيانين بيستجيبوا للعلاج ده بشكل كويس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Investigations and\nmanagement (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\nmso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\nCalibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الفحوصات\nوالعلاج</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l95 level1 lfo81;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Headache\n     patients whose careful neurological assessment does not reveal any\n     neurological sign or symptom rarely need further investigations.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l95 level2 lfo81;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">بص يا دكتور، لو فحصت العيان كويس جداً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (careful neurological\n      assessment) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وخدت منه تاريخ مرضي كويس، وملاقيتش عنده\n      أي علامات عصبية غير طبيعية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (neurological sign or symptom) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي ضعف\n      في عضلاته، أو مشكلة في الرؤية، أو تنميل، أو أي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Red Flags </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">من اللي\n      قلناها، ففي الغالب العيان ده مش محتاج أشعات أو تحاليل كتير. التشخيص هنا\n      بيعتمد على ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> history </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> clinical exam </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l95 level1 lfo81;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Patients\n     with positive findings such as seizures, diplopia, focal paresis are\n     suspected to have serious intracranial pathology, plain X-ray skull, EEG\n     and brain CT scanning are usually sufficient for proper assessment.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l95 level2 lfo81;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">أما لو لقيت أي حاجة مش طبيعية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (positive findings) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l95 level3 lfo81;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Seizures (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">نوبات صرع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l95 level3 lfo81;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Diplopia (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">رؤية مزدوجة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l95 level3 lfo81;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Focal paresis (</span></b><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">ضعف في جزء معين من الجسم</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l95 level2 lfo81;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ساعتها لازم تشك في وجود </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">serious intracranial pathology</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مشكلة\n      خطيرة جوه المخ). وفي الحالة دي، محتاج تعمل فحوصات. إيه الفحوصات الكافية\n      هنا في أغلب الأحيان؟</span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l95 level3 lfo81;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Plain X-ray skull:</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">أشعة عادية على الجمجمة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>. (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي بقت\n       نادراً لما بنستخدمها دلوقتي لل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Headaches</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CT </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MRI </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n       Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أدق\n       بكتير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l95 level3 lfo81;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">EEG (Electroencephalogram):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">رسم مخ،\n       لو شاكين في صرع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l95 level3 lfo81;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Brain CT scanning (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n       mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n       mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">أشعة\n       مقطعية على المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">\n       </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">دي مهمة جداً عشان تشوف لو فيه نزيف، ورم،\n       أو أي كتلة بتعمل ضغط. دي اللي بنبدأ بيها في حالات الطوارئ لأنها سريعة\n       ومتوفرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l95 level1 lfo81;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">A\n     part from dealing with underlying causes, neurotic patients with tension\n     type of headache get benefits from psychological reassurance and\n     administration of simple analgesics and sedatives.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l95 level2 lfo81;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">بالنسبة لل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Tension headache </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">اللي\n      سببه التوتر النفسي، غير إننا نعالج السبب الأساسي للتوتر (لو قدرنا)،\n      العيان ده بيستفيد جداً من إنك تطمنه نفسياً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (psychological reassurance) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">وإنك\n      تديله مسكنات بسيطة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (simple analgesics) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">زي\n      الباراسيتامول أو الأيبوبروفين، وممكن كمان أدوية مهدئة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (sedatives) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">لفترة\n      بسيطة لو التوتر شديد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">عظيم جداً يا\nدكاترة، كده خلصنا نص الطريق. يلا بينا نكمل في تفاصيل الميجرين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:\nminor-latin;mso-bidi-theme-font:minor-bidi\">الصداع النصفي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\nAR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">هنا هندخل أعمق\nفي الميجرين عشان ده أكتر نوع بنشوفه وبيتطلب فهم كويس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l44 level1 lfo82;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine\n     occurs in about 20% of females and 5% of males.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l44 level2 lfo82;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الميجرين ده يا جماعة بيصيب الستات أكتر من\n      الرجالة بكتير. حوالي 20% من الستات بيجيلها ميجرين، مقابل 5% بس من\n      الرجالة. وده بيخلينا نفكر في عوامل هرمونية ممكن تلعب دور</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l44 level1 lfo82;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Type\n     of paroxysmal headache that characterized by recurrent attacks of\n     unilateral throbbing pain often associated with vomiting and visual\n     disturbance.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l44 level2 lfo82;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الميجرين ده نوع من الصداع اللي بييجي في\n      نوبات متكررة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (recurrent attacks) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ومفاجئة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (paroxysmal).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l44 level2 lfo82;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الألم بتاعه بيبقى في ناحية واحدة من الراس</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (unilateral) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بس مش\n      دايماً. أحياناً كتير بييجي على الناحيتين، بس غالبية الحالات بتبقى على\n      ناحية واحدة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l44 level2 lfo82;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">طبيعة الألم بتكون نابضة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (throbbing pain)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      كأنه نبض في راسك</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l44 level2 lfo82;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">وغالبًا بيبقى معاه قيء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (vomiting) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">ومشاكل\n      في الرؤية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (visual disturbance) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">زي ما قلنا في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l44 level1 lfo82;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">In\n     some patients headache is experienced on both sides.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l44 level2 lfo82;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">زي ما وضحت، بالرغم من اسمه\n      \"نصفي\"، لكن مش شرط يكون في نص واحد، ممكن يجي على الناحيتين</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul>\n\n<div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Pathogenesis and\netiology (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\nmso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:\nCalibri;mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">الآلية\nالمرضية والأسباب</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p>\n\n<p class=\"MsoNormal\" dir=\"RTL\" style=\"text-align:right;direction:rtl;unicode-bidi:\nembed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\nCalibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\nmso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">إزاي الميجرين\nبيحصل؟ وليه بيحصل؟ دي النقط اللي بتشرح ده</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p>\n\n<ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l84 level1 lfo83;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Typical\n     migraine attacks are preceded by visual aura in the form of enlarging\n     scotoma.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">في كتير من الحالات (الـ 20% اللي قلنا\n      عليها)، النوبة بتبدأ بال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وأشهرها ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> visual aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">اللي\n      بتكون على شكل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> enlarging scotoma </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(نقطة\n      عمياء بتكبر) أو ومضات ضوء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l84 level1 lfo83;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">The\n     aura is due to decreased blood flow in the posterior part of the cerebral\n     hemispheres probably as a result of initial vasoconstriction of the\n     extracranial blood vessels.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">إيه اللي بيحصل في ال</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura</span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> الأطباء\n      بيعتقدوا إن ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">دي بتحصل نتيجة نقص مؤقت في تدفق الدم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (decreased blood flow) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في الجزء\n      الخلفي من ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebral hemispheres (</span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">نصفي\n      الكرة المخية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ليه بيحصل نقص الدم ده؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> غالبًا\n      بيكون سببه انقباض مبدئي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (initial vasoconstriction) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في\n      الأوعية الدموية، وبالذات ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> extracranial blood vessels </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الأوعية\n      الدموية اللي خارج الجمجمة). يعني الأوعية دي بتضيق، فكمية الدم اللي واصلة\n      للمنطقة دي بتقل، وده بيعمل الأعراض العصبية اللي بنشوفها في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l84 level1 lfo83;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">The\n     aura phase usually lasts for few minutes after which the headache phase\n     commences gradually, it is associated with vasodilatation.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> aura </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">دي\n      بتستمر دقائق قليلة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (few minutes)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، وبعد ما بتخلص، بتبدأ مرحلة الصداع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (headache phase) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">تدريجياً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">إيه اللي بيحصل في مرحلة الصداع؟</span></b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\"> بدل ما\n      الأوعية كانت منقبضة، دلوقتي بيحصل فيها تمدد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (vasodilatation). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">التمدد\n      ده هو اللي بيسبب الألم النابض اللي بيحس بيه العيان. كأن الأوعية الدموية\n      بتنبض بقوة وبتضغط على النهايات العصبية اللي حواليها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l84 level1 lfo83;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Such\n     vascular changes are believed to be related to fluctuation in the blood\n     serotonin levels.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">التغيرات دي في الأوعية الدموية، سواء\n      انقباض أو تمدد، بيعتقد إنها مرتبطة بتقلبات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (fluctuation) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في\n      مستويات هرمون ال </span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Serotonin</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"> </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;\n      mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">في الدم.\n      ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Serotonin </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">ده ناقل عصبي مهم ليه دور كبير في تنظيم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> mood </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الحالة\n      المزاجية) والألم وتنظيم الأوعية الدموية. لما مستوياته تتغير، ممكن يحصل\n      خلل في ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      tone </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">بتاع الأوعية الدموية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l84 level1 lfo83;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">Migraine\n     commonly affects several members in the same family suggesting some\n     genetic risk factors.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:\n     AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">الميجرين ده معروف إنه \"بيجري في\n      العائلات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\"\n      (runs in families). </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">يعني لو الأب أو الأم عندهم ميجرين، في\n      احتمال كبير إن أولادهم يجيلهم. ده بيشير إلى وجود عوامل وراثية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (genetic risk factors) </span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;mso-ascii-font-family:\n      Calibri;mso-ascii-theme-font:minor-latin;mso-hansi-font-family:Calibri;\n      mso-hansi-theme-font:minor-latin;mso-bidi-theme-font:minor-bidi\">بتلعب\n      دور في الإصابة بيه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l84 level1 lfo83;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\">In\n     some patients, the attacks are precipitated by certain diets as chocolate,\n     cheese and alcohol.</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">يا جماعة، ال</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Triggers </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n      mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n      mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(المحفزات)\n      دي مهمة أوي. في بعض العيانين، أكل معين ممكن يعملهم نوبة ميجرين. أشهر\n      الحاجات دي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l84 level3 lfo83;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Chocolate (</span></b><b><span lang=\"AR-SA\" style=\"font-family:\n       &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n       minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">الشوكولاتة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l84 level3 lfo83;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Cheese (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">الجبنة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l84 level3 lfo83;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\" style=\"mso-bidi-language:\n       AR-EG\">Alcohol (</span></b><b><span lang=\"AR-SA\" style=\"font-family:&quot;Arial&quot;,sans-serif;\n       mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;\n       mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n       mso-bidi-theme-font:minor-bidi\">الكحول</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).</span></b><span dir=\"LTR\" style=\"mso-bidi-language:AR-EG\"><o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l84 level2 lfo83;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\">في حاجات تانية كتير ممكن تعمل كده، زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\" style=\"mso-bidi-language:\n      AR-EG\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Caffeine withdrawal </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" style=\"font-family:\n      &quot;Arial&quot;,sans-serif;mso-ascii-font-family:Calibri;mso-ascii-theme-font:\n      minor-latin;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin;\n      mso-bidi-theme-font:minor-bidi\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(سحب\n      الكافيين)، يعني لو واحد متع
