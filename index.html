\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Thrombolytic therapy using IV rTPA, in the 1st 3 up to 4 and half\n     hours after onset.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي أهم\n      نقطة في علاج الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic stroke </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(جلطة\n      المخ). لو المريض جالك في أول 3 ساعات ونص لـ 4 ساعات ونص من بداية الأعراض،\n      ممكن نديله دواء اسمه </span><b><span dir=\"LTR\">IV rTPA (Recombinant Tissue Plasminogen Activator)</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">الدوا دا\n      بيعمل ايه؟ بيدوب الجلطة! دي زي السحر يا جماعة، ممكن يخلي المريض يتحسن\n      تحسن كبير جداً لو اتلحق بدري. بس ليه الوقت دا بالذات؟ عشان بعد كدا خطورة\n      النزيف من الدوا ده بتزيد جداً. عشان كده بنقول</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"Time is brain\"</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      كل دقيقة بتفرق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">خبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كان عندي\n      مريض جاله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      stroke </span><span lang=\"AR-SA\">فجأة، وجابوه أهله المستشفى بعد ساعة ونص\n      بالظبط. عملنا الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CT </span><span lang=\"AR-SA\">طلع مفيش نزيف، وادينا الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> rTPA. </span><span lang=\"AR-SA\">خلال\n      ساعات، المريض اللي كان مشلول نصفي بدأ يحرك إيده ورجله ويرجع طبيعي\n      تقريباً. دي من أجمل اللحظات اللي ممكن تشوفها كدكتور</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l54 level1 lfo179;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Antiplatelets (</span></b><b><span lang=\"AR-SA\">مضادات الصفائح الدموية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Aspirin: 75-300 mg/daily.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Clopidogrel: 75 mg once daily.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الأدوية\n      دي بتمنع الصفائح الدموية إنها تتجمع وتعمل جلطة. بنديها بعد ما بنستبعد\n      النزيف، وبتكون مهمة جداً في الوقاية الثانوية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (secondary prevention) </span><span lang=\"AR-SA\">من الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke. </span><span lang=\"AR-SA\">يعني لو\n      المريض جاله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> ischemic stroke</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، بنديله الأدوية دي عشان نمنع إنه\n      يجيله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      stroke </span><span lang=\"AR-SA\">تاني. ممكن ندي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Aspirin </span><span lang=\"AR-SA\">لوحده أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Clopidogrel </span><span lang=\"AR-SA\">لوحده،\n      أو أحياناً في بعض الحالات ندي الاتنين مع بعض لفترة قصيرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l54 level1 lfo179;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Anticoagulants (</span></b><b><span lang=\"AR-SA\">مضادات التجلط</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">They are used in specific cases as Embolic hemiplegia. Low\n      molecular weight Heparin and oral anticoagulant (e.g. warfarin) and new\n      oral anticoagulants (NOACs).</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">مضادات\n      التجلط دي أدوية بتمنع الدم من التجلط. بنستخدمها في حالات معينة، أهمها لو\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      stroke </span><span lang=\"AR-SA\">كان سببه جلطة متحركة جاية من القلب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Embolic hemiplegia) </span><span lang=\"AR-SA\">زي في\n      حالات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      AF. </span><span lang=\"AR-SA\">بنبدأ بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Heparin (</span><span lang=\"AR-SA\">سواء</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Heparin </span><span lang=\"AR-SA\">عادي أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Low molecular weight\n      Heparin </span><span lang=\"AR-SA\">زي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Enoxaparin) </span><span lang=\"AR-SA\">عن طريق\n      الحقن، وبعدين بنحوّل المريض على أدوية سيولة فموية زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Warfarin </span><span lang=\"AR-SA\">أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> NOACs. </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Warfarin </span><span lang=\"AR-SA\">بيحتاج\n      متابعة بتحليل اسمه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> INR </span><span lang=\"AR-SA\">عشان نضبط الجرعة. الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> NOACs </span><span lang=\"AR-SA\">أحدث ومش\n      بتحتاج متابعة كتير</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l54 level1 lfo179;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Treatment of the source of embolization:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لازم\n      نعالج المصدر اللي طلعت منه الجلطة المتحركة، زي ما قلنا قبل كده، سواء كان</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      مشاكل صمامات، أو أي سبب تاني في القلب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l54 level1 lfo179;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Endarterectomy is used in significant carotid artery stenosis of\n     over 70% to relieve recurrent TIAs and to prevent a major stroke.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو\n      المريض عنده ضيق شديد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (stenosis) </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> carotid artery </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الشريان\n      السباتي) في الرقبة أكتر من 70%، واللي كان بيسببله</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> TIAs </span><span lang=\"AR-SA\">متكررة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\">اللي هي\n      إنذار للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      stroke)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، ممكن نعمل عملية جراحية اسمها </span><b><span dir=\"LTR\">Carotid Endarterectomy</span></b><span dir=\"LTR\">. </span><span lang=\"AR-SA\">في\n      العملية دي، الجراح بيفتح الشريان ويشيل الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> plaque </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الطبقة\n      الدهنية المتكلّسة) اللي مسببة الضيق، عشان يرجع الدم يمشي طبيعي للمخ ويمنع\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      stroke.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l54 level1 lfo179;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Other drugs may be used: e.g. Nootropic drugs as Piracetam and\n     Pentoxifylline.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l54 level2 lfo179;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">فيه\n      أدوية تانية ممكن نستخدمها كعلاج مساعد، زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Nootropic drugs </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(أدوية\n      لتحسين وظائف المخ) زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Piracetam</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Pentoxifylline </span><span lang=\"AR-SA\">اللي\n      بتساعد على تحسين الدورة الدموية. بس دول مش أدوية أساسية للعلاج</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ol><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">B. Cerebral Embolism (</span></b><b><span lang=\"AR-SA\">جلطة المخ المتحركة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l131 level1 lfo180;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Treatment of the source of emboli.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l131 level2 lfo180;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي ما\n      قلنا، أهم حاجة إننا نعالج المصدر اللي طلعت منه الجلطة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l131 level1 lfo180;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Anticoagulants: Low molecular weight Heparin together with oral\n     anticoagulant (warfarin) till the requested INR is reached then stop\n     heparin &amp;continue oral anticoagulants and monitor the dose using the\n     INR.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l131 level2 lfo180;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">بندي\n      مضادات التجلط هنا زي ما شرحنا. بنبدأ بالـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> LMWH (Low Molecular Weight Heparin) </span><span lang=\"AR-SA\">عن طريق\n      الحقن، ومعاه بندي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Warfarin </span><span lang=\"AR-SA\">أقراص. بنستمر على الاتنين مع بعض لحد ما\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      INR </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(مقياس سيولة الدم) يوصل للمستوى\n      المطلوب (عادةً من 2 لـ 3). أول ما الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> INR </span><span lang=\"AR-SA\">يتظبط،\n      بنوقف الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Heparin </span><span lang=\"AR-SA\">وبنكمل على الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Warfarin </span><span lang=\"AR-SA\">بس، مع\n      المتابعة المستمرة للجرعة عن طريق الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> INR.<o:p></o:p></span></font></li>\n </ul>\n</ol><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">C. Cerebral Hemorrhage\n(</span></b><b><span lang=\"AR-SA\">نزيف\nالمخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l51 level1 lfo181;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">General care:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l51 level2 lfo181;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">هنا\n      بنركز على العناية العامة بالمريض اللي اتكلمنا عنها في الأول، زي ضبط\n      الضغط، التنفس، السوائل، ومنع المضاعفات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l51 level1 lfo181;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Hypotensive drugs in cases of hypertension:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l51 level2 lfo181;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو\n      النزيف كان بسبب ارتفاع في ضغط الدم، بنركز على خفض ضغط الدم ده بسرعة ولكن\n      بحذر باستخدام أدوية خافضة للضغط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hypotensive drugs) </span><span lang=\"AR-SA\">عشان\n      نمنع النزيف من إنه يزيد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l51 level1 lfo181;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Surgical evacuation of the hematoma provided in certain cases.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l51 level2 lfo181;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في بعض\n      حالات نزيف المخ، لو النزيف كبير وعامل ضغط على المخ، أو لو كان النزيف في\n      مكان معين ينفع الجراح يوصله، ممكن نلجأ للتدخل الجراحي لإزالة التجمع\n      الدموي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (evacuation of the hematoma). </span><span lang=\"AR-SA\">الجراح بيشيل الدم المتجلط عشان يقلل الضغط\n      على المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ol><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">D. Brain Tumors (</span></b><b><span lang=\"AR-SA\">أورام المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l2 level1 lfo182;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Surgical\n     removal and other lines in neurosurgery department.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l2 level2 lfo182;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو سبب\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      Hemiplegia </span><span lang=\"AR-SA\">كان ورم في المخ، العلاج الأساسي بيكون عن\n      طريق قسم جراحة المخ والأعصاب</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (neurosurgery department). </span><span lang=\"AR-SA\">بيحاولوا\n      يشيلوا الورم جراحياً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (surgical removal)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وممكن بعدها المريض يحتاج علاج إشعاعي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (radiotherapy) </span><span lang=\"AR-SA\">أو علاج\n      كيماوي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      (chemotherapy) </span><span lang=\"AR-SA\">على حسب نوع الورم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">CAUSES OF TRANSIENT\nHEMIPLEGIA (</span></b><b><span lang=\"AR-SA\">أسباب\nالشلل النصفي المؤقت</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><span lang=\"AR-SA\">هنا هنتكلم عن\nحالات بيحصل فيها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\nHemiplegia </span><span lang=\"AR-SA\">مؤقتة،\nيعني الأعراض بتيجي وبعدين تختفي تماماً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l53 level1 lfo183;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Transient ischemic attacks (TIAs):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l53 level2 lfo183;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ودي\n      شرحناها بالتفصيل في الأول. دي جلطات مؤقتة بتيجي وبتروح قبل 24 ساعة.\n      أهميتها إنها إنذار للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">الحقيقي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l53 level1 lfo183;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Hypertensive encephalopathy (</span></b><b><span lang=\"AR-SA\">اعتلال الدماغ المصاحب لارتفاع\n     الضغط</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l53 level2 lfo183;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي حالة\n      نادرة بتحصل لما ضغط الدم يرتفع بشكل شديد جداً وفجائي، وده بيعمل تورم في\n      المخ وأعراض عصبية كتير، منها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia </span><span lang=\"AR-SA\">مؤقتة. لما بننزل الضغط بالتدريج، الأعراض\n      بتختفي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l53 level1 lfo183;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Hemiplegic migraine (</span></b><b><span lang=\"AR-SA\">الشقيقة المصاحبة بشلل نصفي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l53 level2 lfo183;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي نوع\n      من أنواع الصداع النصفي بيكون مميز جداً. المريض بيجيله نوبة صداع نصفي\n      شديد، وقبل أو أثناء الصداع ده بيحس بضعف أو شلل نصفي مؤقت</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (Hemiplegia) </span><span lang=\"AR-SA\">ممكن\n      يستمر ساعات، وبعدين يختفي تماماً مع تحسن الصداع. ممكن تكون وراثية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (familial hemiplegic\n      migraine).<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l53 level1 lfo183;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Cerebral aneurysm (</span></b><b><span lang=\"AR-SA\">تمدد الأوعية الدموية في المخ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l53 level2 lfo183;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أحياناً،\n      قبل ما الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      aneurysm </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تمدد الوعاء الدموي) في المخ ينفجر\n      ويعمل نزيف، ممكن يكبر ويضغط على الأعصاب أو أجزاء من المخ ويعمل أعراض</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia </span><span lang=\"AR-SA\">مؤقتة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l53 level1 lfo183;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Demyelinating disease e.g. MS:</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l53 level2 lfo183;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MS</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      الأعراض بتاعتها ممكن تيجي في نوبات وتتحسن أو تختفي تماماً، ومنها الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Hemiplegia.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l53 level1 lfo183;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Post-epileptic Todd's paralysis (</span></b><b><span lang=\"AR-SA\">شلل تود بعد نوبة صرع</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l53 level2 lfo183;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي حالة\n      بتحصل بعد نوبة صرع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (epileptic seizure) </span><span lang=\"AR-SA\">شديدة.\n      المريض، بعد ما يفوق من النوبة، بيجيله ضعف أو شلل مؤقت في جزء من جسمه\n      (غالباً في طرف واحد أو نص جسمه) ممكن يستمر ساعات أو أيام، وبعدين يختفي\n      تماماً. السبب مش مفهوم بالكامل، لكن بيُعتقد إنه إرهاق لخلايا المخ اللي\n      كانت بتشارك في النوبة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l53 level1 lfo183;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Conversion disorder (psychogenic) (</span></b><b><span lang=\"AR-SA\">اضطراب التحويل - نفسي</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l53 level2 lfo183;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ودي اللي\n      شرحناها قبل كده. شلل نصفي بسبب ضغط نفسي، مفيش سبب عضوي واضح، وبتختفي\n      الأعراض مع العلاج النفسي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">TRANSIENT ISCHAEMIC\nATTACKS (T.I.A.S) (</span></b><b><span lang=\"AR-SA\">السكتات\nالإقفارية العابرة</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><span lang=\"AR-SA\">هنا هنتكلم\nأكتر عن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> TIA </span><span lang=\"AR-SA\">بالتفصيل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l4 level1 lfo184;tab-stops:list .5in;direction:\n     rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">These\n     are attacks of cerebral ischaemia too brief to cause infarction usually\n     lasting few minutes or hours from which the patient recovers completely.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l4 level2 lfo184;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي نوبات\n      من نقص الدم في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (cerebral ischaemia) </span><span lang=\"AR-SA\">بتكون\n      قصيرة جداً لدرجة إنها متسببش موت لخلايا المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (infarction). </span><span lang=\"AR-SA\">غالباً\n      بتستمر دقايق أو ساعات قليلة، والمريض بيتعافى منها تماماً</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Etiology (</span></b><b><span lang=\"AR-SA\">أسباب الـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> TIA):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ol style=\"margin-top:0in\" start=\"1\" type=\"1\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l167 level1 lfo185;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Microemboli arising from atheromatous plaques in the large cerebral\n     vessels (carotid or vertebro-basilar) or from the heart (the commonest\n     cause).</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l167 level2 lfo185;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أشهر سبب\n      للـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      TIA </span><span lang=\"AR-SA\">هي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> microemboli </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(جلطات\n      صغيرة جداً). الجلطات دي ممكن تيجي منين؟</span><span dir=\"LTR\"><o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l167 level3 lfo185;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Atheromatous plaques:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">من الصفائح الدهنية اللي بتتكون في\n       الشرايين الكبيرة اللي بتغذي المخ، زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> carotid arteries </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الشرايين\n       السباتية في الرقبة) أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vertebro-basilar system (</span><span lang=\"AR-SA\">الشرايين\n       الفقرية القاعدية اللي بتغذي الجزء الخلفي من المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l167 level3 lfo185;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">From the heart:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أو ممكن تيجي من القلب، وده السبب الأشهر\n       زي ما ذكرنا في حالات الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> AF </span><span lang=\"AR-SA\">ومشاكل الصمامات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l167 level1 lfo185;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Vasculitis (e.g. SLE, polyarteritis nodosa) and hyperviscosity\n     states (polycythaemia, sickle-cell anaemia) are less common causes.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l167 level2 lfo185;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أسباب\n      تانية أقل شيوعاً، زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vasculitis </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التهاب الأوعية الدموية) اللي بتحصل\n      في أمراض زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> SLE </span><span lang=\"AR-SA\">والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Polyarteritis nodosa. </span><span lang=\"AR-SA\">أو حالات\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      hyperviscosity </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(زيادة لزوجة الدم) زي الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> polycythaemia </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(زيادة\n      كرات الدم الحمرا) أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> sickle-cell anaemia </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(أنيميا\n      الخلايا المنجلية)، اللي فيها كرات الدم الحمرا شكلها بيتغير وبتسد الأوعية\n      الدموية الصغيرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ol><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">CLINICAL PICTURE (</span></b><b><span lang=\"AR-SA\">الصورة الإكلينيكية للـ</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> TIA):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الأعراض بتختلف على حسب الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> blood vessel </span><span lang=\"AR-SA\">اللي\nاتأثرت في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l165 level1 lfo186;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">1. Carotid insufficiency; any one of the following: transient\n     hemiparesis, aphasia, convulsions, unilateral blindness (amaurosis fugax)\n     etc.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l165 level2 lfo186;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو\n      المشكلة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> carotid artery </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الشريان السباتي)، اللي بيغذي الجزء\n      الأمامي من المخ، المريض ممكن يشتكي من</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Transient hemiparesis:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ضعف نصفي مؤقت في إيد ورجل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Aphasia:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">صعوبة مؤقتة في الكلام أو فهم اللغة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (</span><span lang=\"AR-SA\">لو\n       المشكلة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dominant hemisphere).<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Convulsions:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">تشنجات مؤقتة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Unilateral blindness (Amaurosis Fugax):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">عمى\n       مؤقت في عين واحدة. المريض بيوصفها إنه حس إن ستارة سودا نزلت على عينه\n       فجأة وطلعت تاني</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l165 level1 lfo186;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">2. Vertebro-basilar insufficiency; any one of the following:\n     transient diplopia, vertigo, unsteadiness, circumoral numbness . .. et</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l165 level2 lfo186;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو\n      المشكلة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> vertebro-basilar system </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(اللي\n      بيغذي الجزء الخلفي من المخ وجذع المخ)، المريض ممكن يشتكي من</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Transient diplopia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">رؤية مزدوجة مؤقتة (بيشوف الحاجة اتنين)</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Vertigo:</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">دوخة ودوران</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Unsteadiness:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">عدم اتزان في المشي</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Circumoral numbness:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">تنميل حول الفم</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l165 level3 lfo186;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><span lang=\"AR-SA\">وممكن كمان يشتكي من</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dysphagia </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(صعوبة\n       في البلع) أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> dysarthria (</span><span lang=\"AR-SA\">صعوبة في وضوح الكلام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n  </ul>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">LACUNAR INFARCTIONS (</span></b><b><span lang=\"AR-SA\">الجلطات الحوصلية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l47 level1 lfo187;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">These are small infarcts (0.5—1.5 cm in diameter) produced by\n     occlusion of the penetrating branches of the major cerebral arteries and\n     are mainly due to sustained hypertension.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l47 level2 lfo187;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي جلطات\n      صغيرة جداً (قطرها من 0.5 لـ 1.5 سم) بتحصل لما الشرايين الصغيرة اللي\n      بتخترق نسيج المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (penetrating branches) </span><span lang=\"AR-SA\">من\n      الشرايين الكبيرة، تتسد. السبب الرئيسي ليها هو ارتفاع ضغط الدم المزمن اللي\n      مش بيتعالج. الارتفاع المزمن في الضغط بيضر جدران الشرايين الصغيرة دي\n      وبيعمل فيها تصلب وانسداد</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l47 level1 lfo187;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">These infarcts are termed \"lacunes\" as they are filled\n     with fluid and they are found in the internal capsule, thalamus, basal\n     ganglia and pons.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l47 level2 lfo187;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الجلطات\n      دي بنسميها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      \"lacunes\" (</span><span lang=\"AR-SA\">جمع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lacuna </span><span lang=\"AR-SA\">يعني\n      فجوة أو حوصلة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، لأن بعد ما خلايا المخ بتموت، بتسيب\n      مكانها فجوة صغيرة بتتملي بسائل. أماكنها الشائعة بتكون في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> internal capsule</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      thalamus </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(المهاد)، والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> basal ganglia </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(العقد\n      القاعدية)، والـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pons (</span><span lang=\"AR-SA\">جسر المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>).<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l47 level1 lfo187;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Lacunar infarcts may be asymptomatic or may present with: pure\n     motor hemiplegia (lesion in the capsule), pure sensory stroke (lesion in\n     the thalamus); ataxia (lesion in the pons) depending on the site of the\n     lesion.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l47 level2 lfo187;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">أحياناً،\n      الجلطات دي ممكن متعملش أي أعراض خالص</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (asymptomatic)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      خصوصاً لو كانت صغيرة جداً أو في منطقة مش حيوية. لكن لو عملت أعراض، بتعمل\n      متلازمات مميزة جداً، بنسميها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> \"lacunar syndromes\":<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l47 level3 lfo187;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Pure motor hemiplegia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> internal capsule</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       بتعمل شلل نصفي حركي بحت، يعني المريض بيكون عنده ضعف في الحركة بس، مفيش\n       أي مشاكل في الإحساس أو الرؤية أو الكلام</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l47 level3 lfo187;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Pure sensory stroke:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> thalamus</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n       بتعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n       stroke </span><span lang=\"AR-SA\">حسي بحت، يعني المريض بيحس بتنميل أو\n       فقدان إحساس في نص جسمه، بس مفيش أي ضعف في الحركة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l47 level3 lfo187;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Ataxia:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لو\n       الإصابة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> pons</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>، ممكن تعمل ترنح</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (ataxia) </span><span lang=\"AR-SA\">أو\n       مشاكل في التوازن</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  </ul>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l47 level2 lfo187;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">خبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> lacunar strokes </span><span lang=\"AR-SA\">دي\n      بنشوفها كتير في مرضى الضغط اللي مش متابعين. المريض بيجيلك بأعراض بسيطة أو\n      غريبة زي تنميل في إيده ورجله أو ضعف بسيط، ولما تعمل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CT </span><span lang=\"AR-SA\">أو</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MRI </span><span lang=\"AR-SA\">بتلاقي\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      lacune </span><span lang=\"AR-SA\">دي. ودي مهمة جداً لأنها بتقولك إن ضغط\n      الدم بتاعه مش مظبوط وبتوريك أثر الضغط على الأوعية الدموية الصغيرة في المخ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l47 level1 lfo187;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">C.T. scan: shows small hypodense areas at the sites of the lacunes.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l47 level2 lfo187;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> CT scan</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>\n      lacunes </span><span lang=\"AR-SA\">دي بتظهر على شكل مناطق صغيرة لونها أغمق</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (hypodense areas)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      لأنها بتكون خلاص بقت مليانة سائل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n</ul><div class=\"MsoNormal\" align=\"center\" dir=\"RTL\" style=\"text-align:center;direction:\nrtl;unicode-bidi:embed\"><span dir=\"LTR\"><font size=\"4\">\n\n<hr size=\"2\" width=\"100%\" noshade=\"\" style=\"color:#333333\" align=\"center\">\n\n</font></span></div><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Cerebral Venous\nThrombosis (</span></b><b><span lang=\"AR-SA\">تجلط\nالأوردة المخية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)<o:p></o:p></span></b></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l180 level1 lfo188;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">دي حالة مختلفة شوية عن الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">العادي.\n     هنا المشكلة مش في الشرايين، لأ، المشكلة في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> veins </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الأوردة) أو الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> venous sinuses </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(الجيوب الوريدية) بتاعة المخ اللي\n     بتصرف الدم. لما بيتكون فيها جلطة، الدم بيتجمع في المخ ومش بيقدر يتصرف، وده\n     بيعمل ارتفاع في الضغط جوه الجمجمة وممكن يعمل نزيف أو جلطات في نسيج المخ\n     نفسه</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n</ul><p class=\"MsoNormal\" dir=\"RTL\" style=\"direction: rtl; unicode-bidi: embed;\"><font size=\"4\"><b><span dir=\"LTR\">Clinical presentation (</span></b><b><span lang=\"AR-SA\">الصورة الإكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"><o:p></o:p></span></font></p><ul style=\"margin-top:0in\" type=\"disc\">\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l133 level1 lfo189;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">High index of suspicion is required in women using oral\n     contraceptives, and during pregnancy and puerperium.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l133 level2 lfo189;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">لازم\n      نفكر في الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebral venous thrombosis </span><span lang=\"AR-SA\">دي بشكل\n      كبير في حالات معينة، خصوصاً الستات اللي بيستخدموا حبوب منع الحمل الفموية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (oral contraceptives)</span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>،\n      وكمان الستات الحوامل</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (pregnancy) </span><span lang=\"AR-SA\">أو بعد الولادة مباشرة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> (puerperium). </span><span lang=\"AR-SA\">ليه؟ لأن\n      الهرمونات في الحالات دي بتزود استعداد الجسم لتكوين الجلطات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l133 level2 lfo189;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">خبرة إكلينيكية</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">كان عندي\n      حالة لست شابة عندها حوالي 30 سنة، جالها صداع شديد جداً مع نوبات تشنج،\n      الأعراض مش ماشية مع</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> stroke </span><span lang=\"AR-SA\">شرياني عادي، وخصوصاً إنها كانت لسه والده\n      من كام أسبوع. لما عملنا الـ</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> MR venography </span><span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(تصوير الأوردة بالرنين)، لقينا عندها</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> cerebral venous\n      thrombosis. </span><span lang=\"AR-SA\">التشخيص ده محتاج دكتور شاطر عشان الأعراض\n      ممكن تكون ملخبطة</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n </ul>\n <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n     text-align:right;mso-list:l133 level1 lfo189;tab-stops:list .5in;\n     direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">It is also strongly associated with otitis media, mastoiditis,\n     dehydration, septicemia, malignancy, inflammatory disorders, hereditary\n     coagulation disorders, hematological disorders, lumbar puncture, head\n     trauma, neurosurgical interventions.</span></b><span dir=\"LTR\"><o:p></o:p></span></font></li>\n <ul style=\"margin-top:0in\" type=\"circle\">\n  <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n      text-align:right;mso-list:l133 level2 lfo189;tab-stops:list 1.0in;\n      direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span lang=\"AR-SA\">الشرح</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">ليها\n      علاقات قوية بحاجات تانية كتير ممكن تزود فرصة تكوين الجلطات في الأوردة\n      المخية</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>:<o:p></o:p></span></font></li>\n  <ul style=\"margin-top:0in\" type=\"square\">\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l133 level3 lfo189;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Otitis media </span></b><span dir=\"RTL\"></span><span dir=\"RTL\"></span><b><span lang=\"AR-SA\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>(التهاب الأذن الوسطى) و</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span> Mastoiditis (</span></b><b><span lang=\"AR-SA\">التهاب\n       الخشاء</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\">\n       </span><span lang=\"AR-SA\">العدوى دي ممكن تنتشر وتوصل للجيوب\n       الوريدية القريبة وتعمل فيها جلطات</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l133 level3 lfo189;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Dehydration (</span></b><b><span lang=\"AR-SA\">الجفاف</span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>):</span></b><span dir=\"LTR\"> </span><span lang=\"AR-SA\">الجفاف\n       بيخلي الدم أسمك وأكثر عرضة للتجلط</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.<o:p></o:p></span></font></li>\n   <li class=\"MsoNormal\" dir=\"RTL\" style=\"margin-right:.5in;margin-left:0in;\n       text-align:right;mso-list:l133 level3 lfo189;tab-stops:list 1.5in;\n       direction:rtl;unicode-bidi:embed\"><font size=\"4\"><b><span dir=\"LTR\">Septicemia (</span></b><b><span lang=\"AR-SA\">تسمم الدم</span></b><span dir=\"LTR\"></span><span
